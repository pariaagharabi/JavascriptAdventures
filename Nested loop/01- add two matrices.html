<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add two matrices</title>
</head>

<body>
    <p>
        01. Implement a function to add two matrices in JavaScript.
        Note: The two matrices must have the same dimensions.
    </p>

    <hr>

    <script>
        function matrixAdditionOpt(firstArr, secondArr) {
            // Check if matrices are empty or have different dimensions
            if (firstArr.length !== secondArr.length || firstArr.length === 0 || secondArr.length === 0) {
                alert("Matrices must have the same dimensions and cannot be empty!");
                return;
            }

            let matrixSumResult = [];

            for (let i = 0; i < firstArr.length; i++) {
                let row = [];
                for (let j = 0; j < firstArr[i].length; j++) {
                    let sum = firstArr[i][j] + secondArr[i][j];
                    row.push(sum);
                }
                matrixSumResult.push(row);
            }

            return matrixSumResult;
        }

        const matrix1 = [
            [1, 2],
            [-3, 0],
            [5, -6]
        ];

        const matrix2 = [
            [0, 3],
            [2, -3],
            [0, 1]
        ];

        console.log(matrixAdditionOpt(matrix1, matrix2));
    </script>
</body>

</html>
