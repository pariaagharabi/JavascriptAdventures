<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the maximum in an array</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: rgb(49, 155, 119);
            background-color: rgb(32, 32, 32);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            border: 2px solid rgb(49, 155, 119);
            box-shadow: 0 0 16px;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
        }

        .header-container {
            margin-bottom: 20px;
        }

        .main-container .input-group label::after {
            content: "*";
            color: red;
            vertical-align: super;
        }

        .main-container .input-group input {
            background-color: rgb(32, 32, 32);
            color: rgb(49, 155, 119);
            border: 2px solid rgb(49, 155, 119);
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .main-container .input-group input:focus {
            border-color: rgb(49, 155, 119);
            box-shadow: 0 0 8px;
        }

        .main-container button {
            background-color: rgb(49, 155, 119);
            color: rgb(15, 15, 15);
            font-weight: bold;
            border: 2px solid rgb(49, 155, 119);
            border-radius: 4px;
            padding: 2px;
            cursor: pointer;
            transition: all 500ms ease-in-out;
        }

        .main-container button:hover {
            background-color: rgb(15, 15, 15);
            color: rgb(49, 155, 119);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Find the maximum in an array</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" id="arrayInput" placeholder="ex:[1, 2, 3, 4, 5]" />
                </div>
                <button id="findMaxButton">Find Maximum</button>
            </main>

            <div class="output-container">
                <h2>Result:</h2>
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("findMaxBtton").addEventListener("click", () => {

        })


        function findMax(orgArrar) {
            let maxEllement = orgArrar[0];
            for (let i = 0; i < orgArrar.length; i++) {
                if (orgArrar[i] > maxEllement) {
                    maxEllement = orgArrar[i];
                }
            }
            return maxEllement;
        }

        // Example usage
        console.log(findMax([1, 2, 3, 4, 5])); // Output: 5

    </script>

</body>

</html>
