<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the maximum in an array</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color:rgb(49, 155, 119);
            background-color: rgb(32, 32, 32);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .app-container {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Find the maximum in an array</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" id="arrayInput" placeholder="ex:[1, 2, 3, 4, 5]" />
                </div>
                <button id="findMaxButton">Find Maximum</button>
            </main>

            <div class="output-container">
                <h2>Result:</h2>
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function findMax(orgArrar) {
            let maxEllement = orgArrar[0];
            for (let i = 0; i < orgArrar.length; i++) {
                if (orgArrar[i] > maxEllement) {
                    maxEllement = orgArrar[i];
                }
            }
            return maxEllement;
        }

        // Example usage
        console.log(findMax([1, 2, 3, 4, 5])); // Output: 5

    </script>

</body>

</html>
