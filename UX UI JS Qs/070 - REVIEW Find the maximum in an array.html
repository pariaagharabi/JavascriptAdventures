<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the maximum in an array</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;

        }
    </style>
</head>

<body>

    <script>
        function findMax(orgArrar) {
            let maxEllement = orgArrar[0];
            for (let i = 0; i < orgArrar.length; i++) {
                if (orgArrar[i] > maxEllement) {
                    maxEllement = orgArrar[i];
                }
            }
            return maxEllement;
        }

        // Example usage
        console.log(findMax([1, 2, 3, 4, 5])); // Output: 5

    </script>

</body>

</html>
