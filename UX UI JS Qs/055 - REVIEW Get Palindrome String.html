<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Palindrome String</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(35, 35, 35);
            color: rgb(179, 111, 111);
            font-family: monospace;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            line-height: 40px;
        }

        .inner-container {
            background-color: rgb(35, 35, 35);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px;
        }

        .input-group input {
            background-color: rgb(35, 35, 35);
            color: rgb(179, 111, 111);
            border: 2px solid rgb(179, 111, 111);
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .input-group label::after {
            content: "*";
            color: red;
        }

        .main-container button {
            background-color: rgb(179, 111, 111);
            color: rgb(35, 35, 35);
            border: 2px solid rgb(179, 111, 111);
            border-radius: 4px;

        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Get Palindrome String</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Enter a string: </label>
                    <input type="text" id="input-string" placeholder="Enter a string...">
                </div>
                <button id="btn-palindorme">Palindrome checker</button>
            </main>

            <footer class="footer-container">
                <span id="result"></span>
            </footer>
        </div>
    </div>


    <script>
        function getPalindrome(orgString) {
            let lowerCaseStr = orgString.toLowerCase();
            const halfLength = Math.floor(lowerCaseStr.length / 2);
            for (let i = 0; i < halfLength; i++) {
                if (lowerCaseStr[i] !== lowerCaseStr[lowerCaseStr.length - 1 - i]) {
                    return false;
                }
            }

            return true;
        }

        // Test case
        let testString = getPalindrome("canal");
        console.log(testString); // false
    </script>

</body>

</html>
