<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicates from an array</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: rgb(8, 243, 164);
            background-color: rgb(37, 38, 38);
            font-family: monospace;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid rgb(8, 243, 164);
            border-radius: 8px;
            box-shadow: 0 0 14px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <h1>Remove duplicates from an array</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Input Array</label>
                    <input type="text" id="inputArray" placeholder="e.g. [1, 2, 2, 3, 4, 4]">
                </div>
                <button id="removeDuplicatesBtn">Remove Duplicates</button>
            </main>

            <div class="output-container">
                <h2>Output</h2>
                <span id="outputArray"></span>
            </div>

        </div>
    </div>





    <script>
        document.getElementById('removeDuplicatesBtn').addEventListener('click', function () {
            const input = document.getElementById('inputArray').value;
            try {
                const array = JSON.parse(input);
                if (!Array.isArray(array)) throw new Error("Input must be an array");
                const uniqueArray = [...new Set(array)];
                document.getElementById('outputArray').textContent = JSON.stringify(uniqueArray);
            } catch (error) {
                document.getElementById('outputArray').textContent = "Error: " + error.message;
            }
        });
    </script>
    </main>
    </div>
    </div>

    <script>

    </script>
</body>

</html>
