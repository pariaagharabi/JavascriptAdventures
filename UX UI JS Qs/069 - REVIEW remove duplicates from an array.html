<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicates from an array</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: rgb(8, 243, 164);
            background-color: rgb(37, 38, 38);
            font-family: monospace;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid rgb(8, 243, 164);
            border-radius: 8px;
            box-shadow: 0 0 14px;
            padding: 8px;
            margin: 4px;
        }

        .main-container .input-group label::after {
            content: "*";
            color: red;
            vertical-align: super;
        }

        .main-container .input-group input {
            color: rgb(8, 243, 164);
            background-color: rgb(37, 38, 38);
            outline: none;
            border: 2px solid rgb(8, 243, 164);
            border-radius: 4px;
            padding: 2px;
        }

        .main-container .input-group input:focus {
            border-color: rgb(8, 243, 164);
            box-shadow: 0 0 5px rgb(8, 243, 164);
        }

        .main-container button {
            color: rgb(37, 38, 38);
            background-color: rgb(8, 243, 164);
            border: 2px solid rgb(8, 243, 164);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            padding: 4px;
            transition: all 500ms ease-in-out;
        }

        .main-container button:hover {
            background-color: rgb(37, 38, 38);
            color: rgb(8, 243, 164);
            transform: scale(1.04);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <h1>Remove duplicates from an array</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Input Array:</label>
                    <input type="text" id="inputArray" placeholder="e.g. [1, 2, 2, 3, 4, 4]">
                </div>
                <button id="removeDuplicatesBtn">Remove Duplicates</button>
            </main>

            <div class="output-container">
                <h2>Output:</h2>
                <span id="outputArray"></span>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("removeDuplicatesBtn").addEventListener("click", () => {
            const userInput = JSON.parse(document.getElementById("inputArray").value.split(','));

            document.getElementById("outputArray").innerHTML = JSON.stringify(removeDuplicates(userInput));
        });

        function removeDuplicates(orgArr) {
            let uniqueArr = [];
            for (let i = 0; i < orgArr.length; i++) {
                if (!uniqueArr.includes(orgArr[i])) {
                    uniqueArr.push(orgArr[i]);
                }
            }
            return uniqueArr;
        }

        // Example usage
        // console.log(removeDuplicates([1, 2, 2, 3, 4, 4])); // Output: [1, 2, 3, 4]
    </script>
</body>

</html>
