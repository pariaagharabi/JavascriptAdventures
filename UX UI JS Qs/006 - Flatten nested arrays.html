<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatten Nested Arrays</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(171, 91, 245);
            background-color: rgb(56, 55, 56);
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
        }

        #header-title {
            font-size: 30px;
            font-weight: bold;
            font-style: italic;
        }

        .main-container input {
            color: blueviolet;
            background-color: transparent;
            border: 2px solid blueviolet;
            border-radius: 4px;
            padding: 3px;
            outline: none;
        }

        .btn-container button {
            color: rgb(28, 28, 29);
            background-color: blueviolet;
            border: 2px solid blueviolet;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            padding: 3px;
        }

        .btn-container button:hover {
            color: blueviolet;
            background-color: rgb(49, 49, 50);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span id="header-title">Flatten Nested Arrays</span>
            </header>

            <main class="main-container">
                <label>Nested Array</label>
                <input type="text" placeholder="Enter a nested array" id="user-array">
            </main>

            <div class="btn-container">
                <button>Flatten</button>
            </div>

            <div class="display-result">
                <span id="result"></span>
            </div>

        </div>
    </div>

    <script>
        function flatten(nestedArr) {
            let flattenResult = nestedArr.reduce((acc, cur), acc.concat(cur), []);

            return flattenResult;
        }
    </script>

</body>

</html>
