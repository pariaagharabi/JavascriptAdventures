<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatten Nested Arrays</title>
    <style>
        :is(*, *::after, *::before){
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            color:rgb(171, 91, 245);
            background-color: rgb(56, 55, 56);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span id="header-title">Flatten Nested Arrays</span>
            </header>

            <main class="main-container">
                <label>Nested Array</label>
                <input type="text" placeholder="Enter a nested array" id="user-array">
            </main>

            <div class="btn-container">
                <button>Flatten</button>
            </div>

            <div class="display-result">
                <span id="result"></span>
            </div>

        </div>
    </div>

</body>

</html>
