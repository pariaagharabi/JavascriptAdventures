<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime checker number</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: cornflowerblue;
            background-color: rgb(57, 57, 57);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid cornflowerblue;
            border-radius: 10px;
            box-shadow: 0 0 10px;
            width: 350px;
            height: 200px;
        }

        .header-container {
            font-size: 25px;
        }

        .main-container input {
            color: cornflowerblue;
            background-color: transparent;
            border: 2px solid cornflowerblue;
            border-radius: 4px;
            padding: 3px;
            outline: none;
        }

        .main-container button {
            color: rgb(57, 57, 57);
            background-color: cornflowerblue;
            border: 2px solid cornflowerblue;
            border-radius: 4px;
            font-weight: bold;
            padding: 3px;
            cursor: pointer;
            transition: all 0.5ms linear;
        }

        .main-container button:hover {
            color: cornflowerblue;
            background-color: rgb(57, 57, 57);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Prime checker number</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Number: </label>
                    <input type="text" placeholder="Enter a number..." id="user-num">
                </div>
                <button id="prime-btn">Prime checker</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("prome-btn").addEventListener("click", () => {
            const userInput = Number(document.getElementById("user-num").value);

            document.getElementById("result").innerHTML = isPrime(userInput);
        });

        function isPrime(number) {
            if (number <= 1) return false;

            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) return false;
            }

            return true;
        }

        console.log(isPrime(6));

    </script>

</body>

</html>
