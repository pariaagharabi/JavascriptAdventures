<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a Number is Odd or Even</title>

    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(57, 57, 57);
            color: aquamarine;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            line-height: 40px;
        }

        .inner-container {
            border: 2px solid aquamarine;
            border-radius: 10px;
            box-shadow: 0 0 10px aquamarine;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .main-container .input-group label::after {
            content: "*";
            color: red;
            vertical-align: top;
        }

        .main-container .input-group input {
            background-color: rgb(57, 57, 57);
            color: aquamarine;
            border: 2px solid aquamarine;
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .main-container .input-group input:focus {
            border-color: aquamarine;
            box-shadow: 0 0 5px aquamarine;
        }

        #btn-checker {
            background-color: aquamarine;
            color: rgb(57, 57, 57);
            border: none;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 500ms ease-in-out;
        }

        #btn-checker:hover {
            background-color: rgb(57, 57, 57);
            color: aquamarine;
            border: 2px solid aquamarine;
            transform: scale(1.05);
        }

        .output-container {
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Check if a Number is Odd or Even</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Enter a number: </label>
                    <input type="number" id="numberInput" placeholder="Enter a number" required>
                </div>
                <button id="btn-checker">Checker</button>
            </main>

            <div class="output-container">
                <h2>Output: </h2>
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-checker").addEventListener("click",()=>{
            const userInput = document.getElementById("numberInput").value;
        })


        function checkOddEven(num) {
            if (num % 2 === 0) {
                return `${num} is an even number.`;
            } else {
                return `${num} is an odd number.`;
            }
        }

        // Example usage
        console.log(checkOddEven(4)); // Output: 4 is an even number.
        console.log(checkOddEven(7)); // Output: 7 is an odd number.
    </script>

</body>

</html>
