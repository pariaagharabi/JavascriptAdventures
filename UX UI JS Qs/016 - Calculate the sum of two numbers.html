<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the sum of two numbers.</title>
</head>

<body>
    <script>
        function calculateSum(num1, num2) {
            const sumResult = num1 + num2;

            return sumResult;
        }
        console.log(calculateSum(2, 5));
    </script>

</body>

</html>
