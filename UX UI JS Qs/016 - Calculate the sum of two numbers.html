<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the sum of two numbers.</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: green;
            background-color: rgb(72, 73, 72);
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 40px;
        }

        .inner-container {
            text-align: center;
        }

        .header-container {
            font-size: 30px;
            font-weight: bolder;
        }

        .main-container input {
            background-color: transparent;
            outline: none;
            color: green;
            border: 2px solid green;
            border-radius: 4px;
            padding: 4px;
        }

        .main-container button {
            background-color: transparent;
            color: green;
            border: 2px solid green;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Calculate the sum of two numbers.</span>
            </header>

            <main class="main-container">
                <div class="input-groups">
                    <div class="first-input">
                        <label>First number:</label>
                        <input type="text" id="first-num" placeholder="Enter first number">
                    </div>
                    <div class="second-input">
                        <label>Second number:</label>
                        <input type="text" id="second-num" placeholder="Enter second number">
                    </div>
                    <button id="sum-btn">Sum</button>
                </div>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("sum-btn").addEventListener("click", () => {
            const firstUserNum = parseInt(document.getElementById("first-num").value);
            const secondUserNum = parseInt(document.getElementById("second-num").value);

            document.getElementById("result").innerHTML = calculateSum(firstUserNum, secondUserNum);
        });

        function calculateSum(num1, num2) {
            const sumResult = num1 + num2;

            return sumResult;
        }
    </script>

</body>

</html>
