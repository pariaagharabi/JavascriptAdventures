<!DOCTYPE html>

    <title>Bubble Sort algorithm</title>

    <style>

    </style>
</head>

<body>

    <script>
        function bubbleSort(orgArr) {
            for (let i = 0; i < orgArr.lenghth; i++) {
                for (let j = 0; j < orgArr.lenghth - 1 - i; j++) {
                    if (orgArr[j] > orgArr[j + 1]) {
                        // swap
                        let temp = orgArr[j];
                        orgArr[j] = orgArr[j + 1];
                        orgArr[j + 1] = temp;
                    }
                }
            }
            return orgArr;
        }

        // Example usage:
        console.log(bubbleSort([5, 3, 8, 4, 2])); // Output: [2, 3, 4, 5, 8]
    </script>

</body>
