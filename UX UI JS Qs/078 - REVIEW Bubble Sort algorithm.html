<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort algorithm</title>

    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(255, 255, 255);
            color: rgb(1, 81, 81);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .appContainer {
            margin-top: 28px;
            display: flex;
            justify-content: center;
            line-height: 40px;
        }

        .innerContainer {
            border: 2px solid rgb(1, 81, 81);
            border-radius: 8px;
            box-shadow: 0 0 16px;
            padding: 16px;
            text-align: center;
        }

        .mainContainer label::after {
            content: "*";
            color: red;
            vertical-align: auto;
        }

        .mainContainer input {
            background-color: rgb(255, 255, 255);
            color: rgb(1, 81, 81);
            outline: none;
            border: 2px solid rgb(1, 81, 81);
            border-radius: 4px;
            padding: 2px;
        }

        .mainContainer input:focus {
            box-shadow: 0 0 4px rgb(1, 81, 81);
        }

        .mainContainer button {
            color: rgb(1, 81, 81);
            background-color: rgb(255, 255, 255);
            cursor: pointer;
            border: 2px solid rgb(1, 81, 81);
            border-radius: 4px;
            padding: 2px 8px;
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Bubble Sort Algorithm</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Array: </label>
                    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas...">
                </div>
                <button id="btnBubble">Bubble Sort</button>
            </main>

            <div class="outputContainer">
                <h2>Sorted Array:</h2>
                <span id="sortedOutput"></span>
            </div>
        </div>
    </div>

    <script>
        function bubbleSort(orgArr) {
            for (let i = 0; i < orgArr.length; i++) {
                for (let j = 0; j < orgArr.length - 1 - i; j++) {
                    if (orgArr[j] > orgArr[j + 1]) {
                        // swap
                        let temp = orgArr[j];
                        orgArr[j] = orgArr[j + 1];
                        orgArr[j + 1] = temp;
                    }
                }
            }
            return orgArr;
        }

        // Example usage:
        console.log(bubbleSort([5, 3, 8, 4, 2])); // Output: [2, 3, 4, 5, 8]
    </script>

</body>

</html>
