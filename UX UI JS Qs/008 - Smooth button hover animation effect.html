<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth button hover animation effect</title>
    <style>
        :is(*, *::after, ::before) {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .btn-box {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .btn-hover {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn-hover:hover {
            transform: scale(1.1);
            background-color: #0056b3;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="btn-box">
        <button class="btn-hover">Hover Me!</button>
    </div>

</body>

</html>
