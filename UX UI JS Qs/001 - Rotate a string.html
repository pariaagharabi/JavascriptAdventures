<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate the string</title>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Rotate the string</span>
            </header>

            <div class="main-container">
                <label>String</label>
                <input type="text" placeholder="Enter a String..." id="input-text">

                <div class="btn-group">
                    <button id="btn-rotate">Rotate</button>
                </div>
            </div>

            <div id="show-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

</body>

</html>
