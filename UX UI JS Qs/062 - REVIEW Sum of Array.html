<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array</title>

    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: bisque;
            background-color: rgb(40, 39, 39);
            font-family: 'Courier New', Courier, monospace;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 40px;
        }

        .inner-container {
            border: 2px solid bisque;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px;
            justify-items: center;
        }

        .main-container .input-group input {
            background-color: rgb(40, 39, 39);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Sum of Array</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input id="arrayInput" placeholder="ex: 1, 2, 3, 4, 5">
                </div>
                <button id="btn-sum">Sum</button>
            </main>

            <div class="output-container">
                <h1>Result:</h1>
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function sumArray(orgArr) {
            let sumResult = 0;

            for (let i = 0; i < orgArr.length; i++) {
                sumResult += orgArr[i];
            }

            return sumResult;
        }

        // Using reduce
        function sumArrayV2(arr) {
            return arr.reduce((sum, num) => sum + num, 0);
        }

        // Test cases
        console.log(sumArray([1, 2, 3, 4, 5])); // Output: 15
    </script>

</body>

</html>
