<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort the numeric array in increasing order</title>
    <style>

    </style>
</head>
<body>
    

    <script>
        function sortArray(orgArr) {
            let sortedArr = orgArr.sort((a, b) => a - b);

            return sortedArr;            
        }
    </script>
</body>
</html>
