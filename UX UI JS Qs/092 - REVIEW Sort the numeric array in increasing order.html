<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort the numeric array in increasing order</title>
    <style>

    </style>
</head>

<body>


    <script>
        function sortArray(orgArr) {
            let sortedArr = orgArr.sort((a, b) => a - b);

            return sortedArr;
        }

        // Example usage:
        // console.log(sortArray([34, 7, 23, 32, 5, 62])); // Output: [5, 7, 23, 32, 34, 62]
    </script>
</body>

</html>
