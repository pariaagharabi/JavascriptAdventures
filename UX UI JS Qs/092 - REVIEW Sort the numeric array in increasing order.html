<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort the numeric array in increasing order</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(1, 50, 34);
            background-color: rgb(244, 254, 250);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 12px;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            line-height: 60px;
        }

        .innerContainer {
            border: 2px solid rgb(1, 50, 34);
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 0 12px;
        }

        .mainContainer .inputGroup label::after {
            content: " *";
            color: red;
        }

        .mainContainer .inputGroup {
            margin-bottom: 12px;
        }

        .mainContainer .inputGroup input {
            color: rgb(1, 50, 34);
            background-color: rgb(244, 254, 250);
            
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h2>Sort the numeric array in increasing order</h2>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Enter numbers separated by commas:</label>
                    <input type="text" id="numberInput" placeholder="e.g., 34,7,23,32,5,62">
                </div>
                <button id="sortedBtn">Sort Numbers</button>
            </main>

            <div class="outputContainer">
                <h3>Result: <span id="result"></span></h3>
            </div>
        </div>
    </div>


    <script>
        function sortArray(orgArr) {
            let sortedArr = orgArr.sort((a, b) => a - b);

            return sortedArr;
        }

        // Example usage:
        // console.log(sortArray([34, 7, 23, 32, 5, 62])); // Output: [5, 7, 23, 32, 34, 62]
    </script>
</body>

</html>
