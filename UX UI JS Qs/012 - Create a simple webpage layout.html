<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a simple webpage layout</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: antiquewhite;
            background-color: rgb(67, 67, 66);
        }

        .inner-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .nav-container {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <nav class="nav-container">
                <div class="logo">Logo</div>
                <div class="items">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Contact</a>
                </div>
            </nav>

            <main class="main-container">
                <h2>Welcome to My Webpage</h2>
                <p>This is the main content area of the webpage.</p>
            </main>

            <footer class="footer-container">
                <p>&copy; 2024 My Webpage. All rights reserved.</p>
            </footer>


        </div>
    </div>
</body>

</html>
