<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second largest number in an array.</title>
    <style>
        
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Second largest number in an array</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: <label>
                            <input type="text" placeholder="Array of numbers..." id="array-nums">
                </div>
                <button id="second-num">Second Largest</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("second-num").addEventListener("click", () => {
            const userInput = JSON.parse(document.getElementById("array-nums").value);
            document.getElementById("result").innerHTML = secondLargestNum(userInput);
        });

        function secondLargestNum(arr) {
            const sortedArr = arr.sort((a, b) => b - a);
            return sortedArr.length > 1 ? sortedArr[1] : "No second largest number";
        }

        // console.log((secondLargestNm([3, 6, 4, 9, 23])));
    </script>
</body>

</html>
