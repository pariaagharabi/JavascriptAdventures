<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second largest number in an array.</title>
</head>

<body>


    <script>
        function secondLargestNm(arr) {
            const sortedArr = arr.sort((a, b) => a - b);

            return sortedArr[1];
        }
    </script>
</body>

</html>
