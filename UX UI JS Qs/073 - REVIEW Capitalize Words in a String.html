<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize words in a tring</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: thistle;
            color: rgb(31, 31, 31);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .innerContainer {
            text-align: center;
            border: 2px solid rgb(31, 31, 31);
            border-radius: 10px;
            box-shadow: 0 0 14px;
            padding: 20px;
        }

        .mainContainer .inputGroup input {
            background-color: thistle;
            color: rgb(31, 31, 31);
            border: 2px solid rgb(31, 31, 31);
            border-radius: 4px;
            padding: 2px;
            outline: none;

        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Capitalize words in a string</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Input String:</label>
                    <input type="text" id="inputString" placeholder="Enter a string...">
                </div>
                <button id="capitallizeBtn">Capitalize</button>
            </main>

            <div class="outPut">
                <h2>Output:</h2>
                <span id="outputString"></span>
            </div>
        </div>
    </div>

    <script>
        function capitalizeWords(orgStr) {
            let capitalizedStr = "";
            let spratedWords = orgStr.split(" ");

            for (let i = 0; i < spratedWords.length; i++) {
                let firstEachChar = spratedWords[i][0].toUpperCase();
                let restOfChar = spratedWords[i].slice(1);

                capitalizedStr += firstEachChar + restOfChar + " ";
            }

            return capitalizedStr;
        }

        // Example usage
        console.log(capitalizeWords("hello world")); // Output: "Hello World"
    </script>

</body>

</html>
