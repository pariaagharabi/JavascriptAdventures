<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize words in a tring</title>
    <style>

    </style>
</head>

<body>

    <script>
        function capitalizeWords(orgStr) {
            let capitalizedStr = "";
            let spratedWords = orgStr.split(" ");

            for (let i = 0; i < spratedWords.length; i++) {
                let firstEachChar = spratedWords[i][0].toUpperCase();
                let restOfChar = spratedWords[i].slice(1);

                capitalizedStr += firstEachChar + restOfChar + " ";
            }

            return capitalizedStr;
        }
    </script>

</body>

</html>
