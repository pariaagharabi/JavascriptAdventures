<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize words in a tring</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            background-color: thistle;
            color: rgb(31, 31, 31);
        }


    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Capitalize words in a tring</h1>
            </header>
        </div>
    </div>

    <script>
        function capitalizeWords(orgStr) {
            let capitalizedStr = "";
            let spratedWords = orgStr.split(" ");

            for (let i = 0; i < spratedWords.length; i++) {
                let firstEachChar = spratedWords[i][0].toUpperCase();
                let restOfChar = spratedWords[i].slice(1);

                capitalizedStr += firstEachChar + restOfChar + " ";
            }

            return capitalizedStr;
        }

        // Example usage
        console.log(capitalizeWords("hello world")); // Output: "Hello World"
    </script>

</body>

</html>
