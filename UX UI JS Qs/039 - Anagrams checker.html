<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if two strings are anagrams</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: aqua;
            background-color: rgb(23, 23, 23);
            font-family: 'Courier New', Courier, monospace;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid aqua;
            border-radius: 8px;
            box-shadow: 0 0 15px;
            padding: 20px;
            width: 400px;
            height: 280px;
        }

        .main-container input {
            color: aqua;
            background-color: transparent;
            border: 2px solid aqua;
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .main-container button {
            color: rgb(23, 23, 23);
            background-color: aqua;
            border: 2px solid aqua;
            border-radius: 4px;
            padding: 4px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Anagram checker</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <div class="first-input-group">
                        <label>First string: </label>
                        <input type="text" placeholder="First string..." id="first-str">
                    </div>
                    <div class="second-input-group">
                        <label>Second string: </label>
                        <input type="text" placeholder="Second string..." id="second-str">
                    </div>
                </div>
                <button id="btn-checker">Anagram checker</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-checker").addEventListener("click", () => {
            const firstUserStr = document.getElementById("first-str").value;
            const secondUserStr = document.getElementById("second-str").value;

            document.getElementById("result").innerHTML = checkAnagrams(firstUserStr, secondUserStr);
        });

        function checkAnagrams(firstStr, secondStr) {
            if (firstStr.length !== secondStr.length) return false;

            const sortedStr1 = firstStr.split("").sort().join("");
            const sortedStr2 = secondStr.split("").sort().join("");

            if (sortedStr1 === sortedStr2) {
                return true;
            }

            return false;
        }

        // console.log(checkAnagrams("anna", "anna"));
    </script>

</body>

</html>
