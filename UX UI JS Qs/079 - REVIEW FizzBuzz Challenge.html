<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Challenge</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(234, 209, 200);
            background-color: rgb(40, 38, 37);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }

        .appContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            line-height: 60px;
        }

        .innerContainer {
            text-align: center;
            border: 2px solid rgb(234, 209, 200);
            border-radius: 10px;
            box-shadow: 0 0 12px;
            padding: 20px;
        }

        .mainContainer button {
            color: rgb(40, 38, 37);
            background-color: rgb(234, 209, 200);
            border: 2px solid rgb(234, 209, 200);
            border-radius: 4px;
            padding: 2px 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.5s ease-in-out;
        }

        .mainContainer button:hover {
            color: rgb(234, 209, 200);
            background-color: rgb(40, 38, 37);
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>FizzBuzz Challenge</h1>
            </header>

            <main class="mainContainer">
                <button id="btnFizzBuzz">FizzBuzz Checker</button>
            </main>

            <div id="outputContainer">
                <span id="outputContainer"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById

        function fizzBuzz() {
            let output = '';
            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    output += "FizzBuzz<br> ";
                }
                else if (i % 3 === 0) {
                    output += "Fizz<br> ";
                }
                else if (i % 5 === 0) {
                    output += "Buzz<br> ";
                }
                else {
                    output += i + "<br> ";
                }
            }

            return output;
        }

        // Example usage:
        // console.log(fizzBuzz());
    </script>

</body>

</html>
