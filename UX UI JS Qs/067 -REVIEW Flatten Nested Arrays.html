<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatten Nested Arrays</title>

    <style>
        :is(*, :after, :before) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Flatten Nested Arrays</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Input Array:</label>
                    <input type="text" id="inputArray" value='[[1, 2, 3], [4, 5], [6]]' />
                </div>
                <button id="btn-container">Flatten</button>
            </main>

            <div class="output-container">
                <h2>Output:</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>

    <script>
        function flattenArray(orgArr) {
            let flattenResult = orgArr.reduce((acc, curr) => acc.concat(curr), []);

            return flattenResult;
        }

        // Example usage:
        console.log(flattenArray([[1, 2, 3], [4, 5], [6]])); // Output: [1, 2, 3, 4, 5, 6]
    </script>
</body>

</html>
