<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatten Nested Arrays</title>

    <style>
        :is(*, :after, :before) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: burlywood;
            background-color: rgb(47, 46, 46);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid burlywood;
            border-radius: 8px;
            box-shadow: 0 0 16px;
            padding: 8px;
        }

        .input-group input {
            color: rgb(92, 92, 91);
            background-color: rgb(47, 46, 46);
            outline: none;
            border: 2px solid burlywood;
            border-radius: 4px;
            padding: 2px;
        }

        .input-group input:focus {
            border-color: rgb(246, 229, 199);
            box-shadow: 0 0 2px rgb(246, 229, 199);
        }

        .input-group label::after {
            content: '*';
            color: red;
            vertical-align: super;
        }

        .main-container button {
            background-color: rgb(47, 46, 46);
            color: burlywood;
            border: 2px solid burlywood;
            border-radius: 4px;
            padding: 2px;
            cursor: pointer;
            transition: all 500ms ease-in-out;
            font-weight: bold;
        }

        .main-container button:hover {
            background-color: burlywood;
            color: rgb(47, 46, 46);
            transform: scale(1.05);
        }

        .output-container {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Flatten Nested Arrays</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Input Array:</label>
                    <input type="text" id="inputArray" placeholder='[[1, 2, 3], [4, 5], [6]]' />
                </div>
                <button id="btn-container">Flatten</button>
            </main>

            <div class="output-container">
                <h2>Output:</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-container").addEventListener("click", () => {
            const userInput = document.getElementById("inputArray").value;
            const convertToArr = JSON.parse(userInput);

            document.getElementById("output").innerHTML = JSON.stringify(flattenArray(convertToArr));
        })


        function flattenArray(orgArr) {
            let flattenResult = orgArr.reduce((acc, curr) => acc.concat(curr), []);

            return flattenResult;
        }

        // Example usage:
        // console.log(flattenArray([[1, 2, 3], [4, 5], [6]])); // Output: [1, 2, 3, 4, 5, 6]
    </script>
</body>

</html>
