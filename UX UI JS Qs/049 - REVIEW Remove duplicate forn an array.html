<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicates of an array</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(201, 202, 204);
            background-color: rgb(45, 52, 59);
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <script>
        function removeDuplicates(arr) {
            let uniqueResult = [];

            for (let i = 0; i < arr.length; i++) {
                if (!uniqueResult.includes(arr[i])) {
                    uniqueResult.push(arr[i]);
                }
            }

            return uniqueResult;
        }

        // Example usage
        console.log(removeDuplicates([6, 7, 8, 7, 4, 6, 2]));
    </script>

</body>

</html>
