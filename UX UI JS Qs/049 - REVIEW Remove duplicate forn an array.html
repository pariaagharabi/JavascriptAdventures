<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicates of an array</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(201, 202, 204);
            background-color: rgb(45, 52, 59);
            font-family: Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid rgb(201, 202, 204);
            border-radius: 12px;
            box-shadow: 0 0 15px;
            padding: 20px;
        }

        .header-container {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Remove duplicates of an array</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>An array: </label>
                    <input type="text" placeholder="An array..." id="user-arr">
                </div>
                <buttn id="btn-unique">Unique Array</buttn>
            </main>

            <div class="output-container">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-unique").addEventListener("click", () => {
            const userInput = Number(document.getElementById("user-arr").value);
        });


        function removeDuplicates(arr) {
            let uniqueResult = [];

            for (let i = 0; i < arr.length; i++) {
                if (!uniqueResult.includes(arr[i])) {
                    uniqueResult.push(arr[i]);
                }
            }

            return uniqueResult;
        }

        // Example usage
        console.log(removeDuplicates([6, 7, 8, 7, 4, 6, 2]));
    </script>

</body>

</html>
