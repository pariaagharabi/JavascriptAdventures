<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicates of an array</title>
    <style>
        :is(*, *::after, *::before){
            
        }

    </style>
</head>

<body>

    <script>
        function removeDuplicates(arr) {
            let uniqueResult = [];

            for (let i = 0; i < arr.length; i++) {
                if (!uniqueResult.includes(arr[i])) {
                    uniqueResult.push(arr[i]);
                }
            }

            return uniqueResult;
        }

        // Example usage
        console.log(removeDuplicates([6, 7, 8, 7, 4, 6, 2]));
    </script>

</body>

</html>
