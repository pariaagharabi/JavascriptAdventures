<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
</head>
<style>
    :is(*, *::after, *::before) {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        color: rebeccapurple;
        background-color: rgb(250, 247, 247);
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .app-container {
        display: flex;
        justify-content: center;
        margin-top: 40px;
        line-height: 40px;
    }

    .inner-container {
        text-align: center;
        max-width: 400px;
        height: 200px;
        border: 2px solid rebeccapurple;
        box-shadow: 0 0 10px;
        padding: 20px;
    }

    .header-container {
        font-size: 20px;
        font-weight: bold;
    }

    .main-container input {
        background-color: transparent;
        color: rebeccapurple;
        outline: none;
        border: 2px solid rebeccapurple;
    }
</style>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">Reverse a String</header>

            <main class="main-container">
                <div class="input-group">
                    <label>String: </label>
                    <input type="text" placeholder="A String..." id="user-str">
                </div>
                <button id="btn-reverse">Reverse</button>
            </main>

            <div class="show-output">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>


        function reverseStr(str) {
            let reversedStr = "";
            for (let i = str.length - 1; i >= 0; i--) {
                reversedStr += str[i];
            }
            return reversedStr;
        }

        // Example usage:
        console.log(reverseStr("hello"));
    </script>

</body>

</html>
