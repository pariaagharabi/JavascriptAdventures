<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort algorithm</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: rgb(253, 214, 162);
            background-color: rgb(21, 21, 21);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            line-height: 60px;
        }

        .inner-container {
            background-color: rgb(21, 21, 21);
            border: 2px solid rgb(253, 214, 162);
            border-radius: 10px;
            box-shadow: 0 0 10px;
            text-align: center;
            padding: 20px;
        }

        .input-group input {
            background-color: rgb(21, 21, 21);
            color: rgb(253, 214, 162);
            outline: none;
            padding: 4px;
            border: 2px solid rgb(253, 214, 162);
            border-radius: 4px;
        }

        .input-group label::after {
            content: "*";
            color: rgb(235, 62, 62);
            vertical-align: text-bottom;
        }

        .main-container button {
            background-color: rgb(253, 214, 162);
            color: rgb(21, 21, 21);
            border: 2px solid rgb(253, 214, 162);
            border-radius: 4px;
            padding: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 400ms ease-in-out;
        }

        .main-container button:hover {
            background-color: rgb(21, 21, 21);
            color: rgb(253, 214, 162);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Bubble Sort algorithm</h1>
            </header>
            <main class="main-container">
                <div class="input-group">
                    <label for="input">Enter an array of numbers:</label>
                    <input type="text" id="input" placeholder="e.g. 3, 1, 8, -4">
                </div>
                <button id="btn-sort">Sort</button>
            </main>
            <footer class="footer-container">
                <h1>Result:</h1>
                <span id="result"></span>
            </footer>
        </div>
    </div>


    <script>
        document.getElementById("btn-sort").addEventListener("click", ()=>{
            const input = document.getElementById("input").value;
            const numbers = input.split(",").map(Number);
        })


        function bubbleSort(array) {
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }

            return array;
        }

        // Example
        console.log(bubbleSort([3, 1, 8, -4])); // [-4, 1, 3, 8]

    </script>

</body>

</html>
