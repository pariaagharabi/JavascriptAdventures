<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort algorithm</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            color: rgb(253, 214, 162);
            background-color: rgb(21, 21, 21);
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Bubble Sort algorithm</h1>
            </header>
            <main class="main-container">
                <div class="input-group">
                    <label for="input">Enter an array of numbers:</label>
                    <input type="text" id="input" placeholder="e.g. 3, 1, 8, -4">
                </div>
                <button id="btn-sort">Sort</button>
            </main>
            <footer class="footer-container">
                <h1>Result:</h1>
                <span id="result"></span>
            </footer>
        </div>
    </div>


    <script>
        function bubbleSort(array) {
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }

            return array;
        }

        // Example
        console.log(bubbleSort([3, 1, 8, -4])); // [-4, 1, 3, 8]

    </script>

</body>

</html>
