<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels in a String</title>

    <style>
        :is(*, ::before, ::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Count Vowels in a String</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    
                </div>
            </main>
        </div>
    </div>

    <script>
        function countVowels(strOrg) {
            let vowelsLetters = [
                'a', 'e', 'i', 'o', 'u',
                'A', 'E', 'I', 'O', 'U'
            ];

            let count = 0;
            for (let i = 0; i < strOrg.length; i++) {
                if (vowelsLetters.includes(strOrg[i])) {
                    count++;
                }
            }

            return count;
        }

        // Example usage:
        console.log(countVowels("Hello World")); // Output: 3

    </script>

</body>

</html>
