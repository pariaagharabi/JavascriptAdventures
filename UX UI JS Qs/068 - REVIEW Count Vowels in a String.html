<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels in a String</title>

    <style>
        :is(*, ::before, ::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: rgb(186, 116, 251);
            background-color: rgb(44, 44, 45);
            font-family: monospace;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid rgb(186, 116, 251);
            border-radius: 8px;
            box-shadow: 0 0 16px;
            padding: 20px;
        }

        .main-container .input-group label::after {
            content: "*";
            color: red;
            vertical-align: super;
        }

        .main-container .input-group input {
            background-color: rgb(44, 44, 45);
            color: rgb(186, 116, 251);
            border: 2px solid rgb(186, 116, 251);
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .main-container .input-group input:focus {
            border-color: rgb(204, 150, 255);
            box-shadow: 0 0 2px;
        }

        .main-container button {
            background-color: rgb(186, 116, 251);
            border: 2px solid rgb(186, 116, 251);
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            padding: 2px;
            transition: all 500ms ease-in-out;
        }

        .main-container button:hover {
            background-color: rgb(44, 44, 45);
            color: rgb(186, 116, 251);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Count Vowels in a String</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>String: </label>
                    <input type="text" id="inputString" placeholder="Enter a string">
                </div>
                <button id="btn-container">Count Vowels</button>
            </main>

            <div class="output-container">
                <h2>Output</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>

    <script>
        function countVowels(strOrg) {
            let vowelsLetters = [
                'a', 'e', 'i', 'o', 'u',
                'A', 'E', 'I', 'O', 'U'
            ];

            let count = 0;
            for (let i = 0; i < strOrg.length; i++) {
                if (vowelsLetters.includes(strOrg[i])) {
                    count++;
                }
            }

            return count;
        }

        // Example usage:
        console.log(countVowels("Hello World")); // Output: 3

    </script>

</body>

</html>
