<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: antiquewhite;
            background-color: rgb(23, 22, 20);
            font-family: cursive;
            margin-top: 20px;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            line-height: 60px;

        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Bubble Sort Algorithm</h1>
            </header>

            <main class="maiContainer">
                <div class="inputGroup">
                    <label>Array:</label>
                    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas..." />
                </div>
                <button id="btnBubble">Bubble Sorter</button>
            </main>

            <div class="outputContainer">
                <h2>Result:</h2>
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function bubbleSort(orgArr) {
            for (let i = 0; i < orgArr.length; i++) {
                for (let j = 0; j < orgArr.length - 1 - i; j++) {
                    if (orgArr[j] > orgArr[j + 1]) {
                        let temp = orgArr[j];
                        orgArr[j] = orgArr[j + 1];
                        orgArr[j + 1] = temp;
                    }
                }
            }
            return orgArr;
        }


        // Example usage
        console.log(bubbleSort([5, 3, 8, 4, 2])); // Output: [2, 3, 4, 5, 8]
    </script>

</body>

</html>
