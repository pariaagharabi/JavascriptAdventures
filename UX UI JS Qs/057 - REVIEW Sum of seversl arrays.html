<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of seversl arrays</title>

    <style>
        :is(*, ::after, ::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(35, 36, 36);
            color: rgb(42, 176, 176);
            font-family: 'Courier New', Courier, monospace;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 30px;
        }

        .inner-container {
            border: 2px solid rgb(42, 176, 176);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px;
            text-align: center;
        }

        .main-container .input-group input {
            background-color: rgb(35, 36, 36);
            color: rgb(42, 176, 176);
            border: 2px solid rgb(42, 176, 176);
            border-radius: 4px;
            outline: none;
            padding: 4px;
        }

        .main-container .input-group label::after {
            content: "*";
            color: rgb(235, 62, 62);
            vertical-align: text-bottom;

        }

        .main-container button {
            color: rgb(35, 36, 36);
            background-color: rgb(42, 176, 176);
            font-weight: bold;
            border: 2px solid rgb(42, 176, 176);
            border-radius: 4px;
            padding: 4px;
            transition: all 500ms ease-in-out;
            cursor: pointer;
        }

        .main-container button:hover {
            color: rgb(42, 176, 176);
            background-color: rgb(35, 36, 36);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Sum of several arrays</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <div class="array-one-input">
                        <label for="array1">Array #1:</label>
                        <input type="text" id="array1" placeholder="e.g. [1, 2, 3]">
                    </div>
                    <div class="array-two-input">
                        <label for="array2">Array #2:</label>
                        <input type="text" id="array2" placeholder="e.g. [4, 5, 6]">
                    </div>
                    <div class="array-three-input">
                        <label for="array3">Array #3:</label>
                        <input type="text" id="array3" placeholder="e.g. [7, 8, 9]">
                    </div>
                </div>
                <div>
                    <button id="calc-sum">Calculate Sum</button>
                </div>
            </main>

            <footer class="footer-container">
                <h1>Result:</h1>
                <br>
                <span id="result"></span>
            </footer>
        </div>
    </div>

    <script>
        function sumOfArrays(...arrays) {
            return arrays.reduce((totalSum, arr) => {
                return totalSum + arr.reduce((sum, num) => sum + num, 0);
            }, 0);
        }

        // Example usage:
        // const array1 = [1, 2, 3];
        // const array2 = [4, 5, 6];
        // const array3 = [7, 8, 9];
        // const result = sumOfArrays(array1, array2, array3);
        // console.log(result);
        // Output: 45

        // Second solution
        function sumOfArrays(...arrays) {
            return arrays.flat().reduce((sum, num) => sum + num, 0);
        }
    </script>
</body>

</html>
