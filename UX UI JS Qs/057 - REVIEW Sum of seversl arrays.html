<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of seversl arrays</title>

    <style>
        :is(*, ::after, ::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(35, 36, 36);
            color: rgb(42, 176, 176);
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Sum of several arrays</h1>
            </header>
        </div>
    </div>

    <script>
        function sumOfArrays(...arrays) {
            return arrays.reduce((totalSum, arr) => {
                return totalSum + arr.reduce((sum, num) => sum + num, 0);
            }, 0);
        }

        // Example usage:
        // const array1 = [1, 2, 3];
        // const array2 = [4, 5, 6];
        // const array3 = [7, 8, 9];
        // const result = sumOfArrays(array1, array2, array3);
        // console.log(result);
        // Output: 45

        // Second solution
        function sumOfArrays(...arrays) {
            return arrays.flat().reduce((sum, num) => sum + num, 0);
        }
    </script>
</body>

</html>
