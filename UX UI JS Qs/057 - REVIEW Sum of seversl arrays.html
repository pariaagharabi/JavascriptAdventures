<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of seversl arrays</title>

    <style>
        :is(*, ::after, ::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <script>
        function sumOfArrays(...arrays) {
            return arrays.reduce((acc, arr) => {
                return acc + arr.reduce((sum, num) => sum + num, 0);
            }, 0);
        }

        // Example usage:
        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];
        const array3 = [7, 8, 9];
        const result = sumOfArrays(array1, array2, array3);
        console.log(result); // Output: 45
    </script>
</body>

</html>
