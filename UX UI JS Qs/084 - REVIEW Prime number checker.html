<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number checker</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(93, 224, 224);
            background-color: rgb(47, 39, 30);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            line-height: 40px;
        }

        .innerContainer {
            border: 2px solid rgb(93, 224, 224);
            border-radius: 10px;
            box-shadow: 0 0 16px;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        .mainContainer input {
            border: 2px solid rgb(93, 224, 224);
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .mainContainer input:focus {
            box-shadow: 0 0 4px rgb(76, 184, 184);
        }

        .mainContainer button {
            background-color: rgb(47, 39, 30);
            color: rgb(93, 224, 224);
            border: 2px solid rgb(93, 224, 224);
            border-radius: 4px;
            padding: 4px 12px;
            cursor: pointer;
            outline: none;
            transition: all 0.5ms ease-in-out;
            font-weight: bold;
        }

        .mainContainer button:hover {
            background-color: rgb(93, 224, 224);
            color: rgb(47, 39, 30);

        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <div class="header headerContainer">
                <h1>Prime Number Checker</h1>
            </div>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Number:</label>
                    <input type="number" id="numberInput" placeholder="Enter a number..." />
                </div>
                <button id="btnProme">Prime</button>
            </main>
        </div>
    </div>

    <script>

        function isPrime(num) {
            if (num <= 1) return false;

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }

            return true;
        }

        // Example usage:
        // console.log(isPrime(11)); // true
        // console.log(isPrime(15)); // false


    </script>

</body>

</html>
