<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(184, 184, 185);
            background-color: rgb(1, 1, 47);
            font-family: monospace;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
        }

        .header-container {
            font-size: 30px;
            font-weight: bolder;
            text-shadow: 0 0 3px;
            font-style: italic;
        }

        .main-container input {
            background-color: transparent;
            color: rgb(184, 184, 185);
            border: 2px solid rgb(184, 184, 185);
            border-radius: 4px;
            padding: 3px;
            outline: none;
        }

        .main-container button {
            background-color: rgb(184, 184, 185);
            color: rgb(1, 1, 47);
            border: 2px solid rgb(184, 184, 185);
            border-radius: 4px;
            padding: 3px;
            outline: none;
            font-weight: bolder;
            cursor: pointer;
        }

        .main-container button:hover {
            color: rgb(184, 184, 185);
            background-color: rgb(1, 1, 47);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Remove Duplicates</span>
            </header>

            <main class="main-container">
                <label>Array</label>
                <input type="text" placeholder="Enter an Array..." id="user-array">
                <div>
                    <button id="btn-remove-duplicate">Remove</button>
                </div>
            </main>

            <div class="desplay-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-remove-duplicate").addEventListener("click", () => {
            const userInput = JSON.parse(document.getElementById("user-array").value);

            document.getElementById("result").innerHTML = JSON.stringify(removeDuplicate(userInput));
        });

        function removeDuplicate(arr) {
            let unique = [];

            for (let i = 0; i < arr.length; i++) {
                if (unique.includes(arr[i])) {
                    unique.push(arr[i]);
                }
            }

            return unique;
        }
    </script>

</body>

</html>
