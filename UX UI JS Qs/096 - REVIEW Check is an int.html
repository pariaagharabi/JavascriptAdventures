<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check is an int</title>
    <style>

    </style>
</head>
<body>

    <script>
        function isInt(numOrg){
            if (numOrg % 1 === 0) {
                return true;
            } else {
                return false;
            }
        }

        // Test cases
        console.log(isInt(4)); // true
        console.log(isInt(4.5)); // false
    </script>
    
</body>
</html>
