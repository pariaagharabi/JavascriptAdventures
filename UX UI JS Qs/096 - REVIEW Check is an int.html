<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check is an int</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: rgb(249, 236, 219);
            color: rgb(2, 152, 152);
        }

    



    </style>
</head>
<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Check if a number is an integer</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGrop">
                    <label>Number:</label>
                    <input type="number" id="numberInput" placeholder="Enter a number...">
                </div>
                <button id="intBtn">Check if Integer</button>
            </main>

            <div class="outputCotainer">
                <h1><span id="result"></span></h1>
            </div>
        </div>
    </div>

    <script>
        function isInt(numOrg){
            if (numOrg % 1 === 0) {
                return true;
            } else {
                return false;
            }
        }

        // Test cases
        console.log(isInt(4)); // true
        console.log(isInt(4.5)); // false
    </script>
    
</body>
</html>
