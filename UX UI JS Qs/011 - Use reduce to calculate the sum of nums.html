<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use reduce to calculate the sum of Nums</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: brown;
            background-color: rgb(63, 62, 62);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Use reduce to calculate the sum of Nums</span>
            </header>

            <main class="main-container">
                <title>Array on nums</title>
                <input type="text" placeholder="Enter an array on nums..." id="user-array">
            </main>

            <div class="btn-container">
                <button id="btn-sum">Sum</button>
            </div>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-sum").addEventListener("click", () => {
            const userInput = JSON.parse(document.getElementById("user-array").value);

            document.getElementById("result").innerHTML = JSON.stringify(sumOfNums(userInput));
        });

        function sumOfNums(nums) {
            const sumResult = nums.reduce((acc, cur) => acc + cur, 0);

            return sumResult;
        }

        // console.log(sumOfNums([1, 2, 3, 4]));
    </script>

</body>

</html>
