<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use reduce to calculate the sum of Nums</title>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            
        </div>
    </div>

    <script>
        function sumOfNums(nums) {
            const sumResult = nums.reduce((acc, cur) => acc + cur, 0);

            return sumResult;
        }

        console.log(sumOfNums([1, 2, 3, 4]));
    </script>

</body>

</html>
