<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use reduce to calculate the sum of Nums</title>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Use reduce to calculate the sum of Nums</span>
            </header>

            <main class="main-container">
                <title>Array on nums</title>
                <input type="text" placeholder="Enter an array on nums..." id="user-array">
            </main>
        </div>
    </div>

    <script>
        function sumOfNums(nums) {
            const sumResult = nums.reduce((acc, cur) => acc + cur, 0);

            return sumResult;
        }

        console.log(sumOfNums([1, 2, 3, 4]));
    </script>

</body>

</html>
