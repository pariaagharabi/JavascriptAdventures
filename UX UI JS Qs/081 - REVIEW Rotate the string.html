<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left rotation</title>

    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: bisque;
            color :rgb(0, 255, 255)
        }

    </style>
</head>

<body>


    <script>
        function leftRotateString(str, rotations) {
            const n = str.length;
            // Ensure rotations are within the string length
            const actualRotations = rotations % n;
            return str.slice(actualRotations) + str.slice(0, actualRotations);
        }

        // Example usage:
        console.log(leftRotateString("abcdef", 2)); // Output: "cdefab"
        console.log(leftRotateString("hello", 1));  // Output: "elloh"
    </script>

</body>

</html>
