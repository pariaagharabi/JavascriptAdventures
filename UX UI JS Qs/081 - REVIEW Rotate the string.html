<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left rotation</title>

    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: bisque;
            color: rgb(46, 76, 76);
            font-family: cursive;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            line-height: 40px;

        }

        .innerContainer {
            border: 2px solid rgb(46, 76, 76);
            border-radius: 12px;
            box-shadow: 0 0 16px;
            padding: 20px;
            margin: 12px;
            text-align: center;
        }

        .mainContainer label::after {
            content: "*";
            color: red;
            vertical-align: super;
        }

        .inputGroup input {
            color: rgb(46, 76, 76);
            background-color: bisque;
            border: 2px solid rgb(46, 76, 76);
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .inputGroup input:focus {
            box-shadow: 0 0 8px;
        }

        .mainContainer button {
            background-color: bisque;
            color: rgb(46, 76, 76);
            border: 2px solid rgb(46, 76, 76);
            border-radius: 4px;
            padding: 0 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        .mainContainer button:hover {
            background-color: rgb(46, 76, 76);
            color: bisque;
            transform: scale(1.2);
        }

        .outputContainer {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Left Rotate the String</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>String: </label>
                    <input type="text" id="inputString" placeholder="Enter string ..." />
                </div>
                <button id="btnRotate">Rotate</button>
            </main>

            <div class="outputContainer">
                <h2>Output:</h2>
                <span id="outputResult"></span>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("btnRotate").addEventListener("click", ()=>{

        });

        function leftRotateString(str, rotations) {
            const n = str.length;
            // Ensure rotations are within the string length
            const actualRotations = rotations % n;
            return str.slice(actualRotations) + str.slice(0, actualRotations);
        }

        // Example usage:
        console.log(leftRotateString(" abcdef", 2)); // Output: "cdefab" console.log(leftRotateString("hello", 1)); //
        Output: "elloh" </script>

</body>

</html>
