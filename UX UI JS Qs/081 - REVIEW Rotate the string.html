<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left rotation</title>

    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: bisque;
            color: rgb(61, 100, 100);
            font-family: cursive;
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Left Rotate the String</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>String: </label>
                    <input type="text" id="inputString" placeholder="Enter string ..." />
                </div>
                <button id="btnRotate">Rotate</button>
            </main>

            <div class="outputContainer">
                <h2>Output:</h2>
                <span id="outputResult"></p>
            </div>
        </div>


        <script>
            function leftRotateString(str, rotations) {
                const n = str.length;
                // Ensure rotations are within the string length
                const actualRotations = rotations % n;
                return str.slice(actualRotations) + str.slice(0, actualRotations);
            }

            // Example usage:
            console.log(leftRotateString(" abcdef", 2)); // Output: "cdefab" console.log(leftRotateString("hello", 1)); //
            Output: "elloh" </script>

</body>

</html>
