<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Capitalize</title>

    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #262626;
            color: #fc5e5e;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            line-height: 60px;
        }

        .inner-container {
            border: 2px splid #fc5e5e;
            border-radius: 10px;
            box-shadow: 0 0 10px;
            padding: 30px;
            text-align: center;
        }

        .header-container {
            margin-bottom: 20px;
        }

        .main-container .input-group label::after {
            content: "*";
            color: #fe2929;
            vertical-align: super;
        }

        .main-container .input-group input {
            color: #fc5e5e;
            background-color: #262626;
            border: 2px solid #fc5e5e;
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .main-container button {
            background-color: #fc5e5e;
            color: #262626;
            border: 2px solid #fc5e5e;
            border-radius: 4px;
            font-weight: bold;
            padding: 4px;
            cursor: pointer;
            transition: all 500ms ease-in-out;
        }

        .main-container button:hover {
            background-color: #262626;
            color: #fc5e5e;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>String Capitalize</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Enter a string:</label>
                    <input type="text" id="inputString" placeholder="Enter a string...">
                </div>
                <button id="btn-capitalize">Capitalize</button>
            </main>

            <div class="output-container">
                <h2>Result:</h2>
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-capitalize")

        function stringCapitalize(str) {
            let capitalizatedStr = "";
            let words = str.split(" ");

            for (let i = 0; i < words.length; i++) {
                let firstCharOfEachWord = words[i].charAt(0).toUpperCase();
                capitalizatedStr += firstCharOfEachWord + words[i].slice(1) + " ";
            }

            return capitalizatedStr.trim();
        }

        // Example usage:
        // const userStr = "Enter a string";
        // console.log(stringCapitalize(userStr));

    </script>

</body>

</html>
