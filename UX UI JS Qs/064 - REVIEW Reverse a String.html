<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>

    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: palevioletred;
            background-color: rgb(17, 17, 17);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 10%;
        }

        .inner-container {
            border: 2px solid palevioletred;
            border-radius: 10px;
            box-shadow: 0 0 15px;
            padding: 20px;
            text-align: center;
        }

        .main-container input {
            background-color: rgb(17, 17, 17);
            color: palevioletred;
            border: 2px solid palevioletred;
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .main-container input:focus {
            border-color: rgb(253, 171, 198);
            box-shadow: 0 0 2px rgb(253, 171, 198);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Reverse a String</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Enter a string:</label>
                    <input type="text" id="inputString" placeholder="Type here..." required>
                </div>

                <button id="reverseButton">Reverse String</button>
            </main>

            <div class="output-container">
                <h2>Reversed String:</h2>
                <span id="outputString"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("reverseButton").addEventListener("click", () => {
            const inputString = document.getElementById("inputString").value;
            const outputString = reverseString(inputString);

            document.getElementById("outputString").textContent = outputString;
        });


        function reverseString(str) {
            let reverseResult = " ";
            for (let i = str.length - 1; i >= 0; i--) {
                reverseResult += str[i];
            }

            return reverseResult.trim();
        }

        //Example usage
        console.log(reverseString("hello")); // "olleh"

    </script>
</body>

</html>
