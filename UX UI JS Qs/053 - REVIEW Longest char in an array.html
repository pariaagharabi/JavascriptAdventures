<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest char in an array</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: aquamarine;
            background-color: rgb(42, 42, 42);
            font-family: 'Courier New', Courier, monospace;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 40px;
        }

        .inner-container {
            border: 2px solid aquamarine;
            border-radius: 12px;
            padding: 24px;
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <dic class="inner-container">
            <header class="header-container">
                <h1>Longest char in an array</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" id="arrayInput" placeholder="Enter comma-separated values...">
                </div>
                <button id="btn-longest-char">Find longest char</button>

            </main>

            <footer class="footer-container"></footer>

        </dic>
    </div>

    <script>


        function longestChar(arr) {
            let longest = '';
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].length > longest.length) {
                    longest = arr[i];
                }
            }
            return longest;
        }

    </script>

</body>

</html>
