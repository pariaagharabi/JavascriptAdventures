<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest char in an array</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: aquamarine;
            background-color: rgb(42, 42, 42);
            font-family: 'Courier New', Courier, monospace;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 40px;
        }

        .inner-container {
            border: 2px solid aquamarine;
            border-radius: 12px;
            padding: 24px;
            width: 400px;
            box-shadow: 0 0 10px aquamarine;
            text-align: center;
        }

        .main-container .input-group input {
            margin-bottom: 20px;
            background-color: rgb(42, 42, 42);
            color: aquamarine;
            border: 2px solid aquamarine;
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .main-container button {
            background-color: aquamarine;
            color: rgb(42, 42, 42);
            border: 2px solid aquamarine;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.5s ease-in-out;
        }

        .main-container button:hover {
            background-color: rgb(42, 42, 42);
            color: aquamarine;
            transform: scale(1.1);
        }

        .footer-container {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <dic class="inner-container">
            <header class="header-container">
                <h1>Longest char in an array</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" id="arrayInput" placeholder="Enter comma-separated values...">
                </div>
                <button id="btn-longest-char">Find longest char</button>

            </main>

            <footer class="footer-container">
                <span id="result">Result: </span>
            </footer>

        </dic>
    </div>

    <script>
        document.getElementById("btn-longest-char").addEventListener("click", () => {
            const userInput = document.getElementById("arrayInput").value.trim()

            const eachWord = orgStr.split(" ");
            let longestWord = eachWord[0];
            let maxLen = 0;

            for (let i = 1; i < eachWord.length; i++) {
                if (eachWord[i].length > maxLen) {
                    longestWord = eachWord[i];
                    maxLen = eachWord[i].length;

    </script>

</body>

</html>
