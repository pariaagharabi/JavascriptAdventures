<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year checker</title>

    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #dfeff5;
            color: #032430;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .innerContainer {
            text-align: center;
            border: 2px solid #032430;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px;
        }

        .headerContainer h1 {
            margin-bottom: 20px;
        }

        .mainContainer label::after {
            content: "*";
            color: red;
            vertical-align: super;
        }

        .mainContainer input {
            color: #032430;
            background-color: #dfeff5;
            border: 2px solid #032430;
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .mainContainer input:focus {
            box-shadow: 0 0 4px #032430;
        }

        .mainContainer button {
            color: #032430;
            background-color: #dfeff5;
            font-weight: bold;
            border: 2px solid #032430;
            border-radius: 4px;
            padding: 2px 6px;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .mainContainer button:hover {
            background-color: #032430;
            color: #dfeff5;
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Leap year checker</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Year:</label>
                    <input type="text" id="yearInput" placeholder="Enter year..." />
                </div>
                <button id="btnLeap">Checker</button>
            </main>

            <div class="outputContainer">
                <h2>Output:</h2>
                <span id="outputLeap"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btnLeap").addEventListener("click",()=>{
            
        })


        function isLeapYear(year) {
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                return true;
            } else {
                return false;
            }
        }

        // example usage:
        console.log(isLeapYear(2020)); // true
        console.log(isLeapYear(1900)); // false

    </script>

</body>

</html>
