<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc sum of several arrays</title>

    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(73, 133, 254);
            background-color: rgb(30, 30, 30);
            font-family: Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid rgb(73, 133, 254);
            border-radius: 12px;
            box-shadow: 0 0 15px;
            padding: 20px;
        }

        .input-container input {
            background-color: rgb(30, 30, 30);
            color: rgb(73, 133, 254);
            border: 2px solid rgb(73, 133, 254);
            border-radius: 4px;
            outline: none;
            padding: 2px;
        }

        .footer-container button {
            color: rgb(30, 30, 30);
            background-color: rgb(73, 133, 254);
            border: 2px solid rgb(73, 133, 254);
            border-radius: 4px;
            padding: 2px;
            cursor: pointer;
            font-weight: bold;
            transition: all 200ms linear;
        }

        .footer-container button:hover {
            background-color: rgb(30, 30, 30);
            color: rgb(73, 133, 254);
            transform: scale(1.1);
        }

        .footer-container span {
            color: rgb(73, 133, 254);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Calc sum of several arrays</h1>
            </header>

            <main class="main-container">
                <div class="main-inner">
                    <div class="input-container">
                        <div>
                            <label for="array1">Array 1:</label>
                            <input type="text" id="array1" name="array1" placeholder="Array 1" required>
                        </div>
                        <div>
                            <label for="array2">Array 2:</label>
                            <input type="text" id="array2" name="array2" placeholder="Array 2" required>
                        </div>
                        <div>
                            <label for="array3">Array 3:</label>
                            <input type="text" id="array3" name="array3" placeholder="Array 3" required>
                        </div>
                    </div>
            </main>

            <footer class=" footer-container">
                <button>Calculate</button>
                <span id="result"></span>
            </footer>
        </div>

    </div>


    <script>
        function calculateSumArrays(...arrays) {
            //Uses rest parameter syntax to accept any number of arrays.
            return arrays.flat().reduce((sum, num) => sum + num, 0);

        }

    </script>
</body>

</html>
