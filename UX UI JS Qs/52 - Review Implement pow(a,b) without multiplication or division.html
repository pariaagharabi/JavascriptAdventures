    <title>Implement pow(a,b) without multiplication or division</title>
    <style>

    </style>
</head>

<body>


    <script>
        function calcPow(a, b) {
            if (b === 0) return 1;
            if (b < 0) return 1 / pow(a, -b);
            return a * pow(a, b - 1);
        }
    </script>
