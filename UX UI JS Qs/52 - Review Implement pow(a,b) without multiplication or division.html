<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement pow(a,b) without multiplication or division</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(20, 153, 156);
            background-color: rgb(30, 30, 30);
            font-family: Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid rgb(20, 153, 156);
            border-radius: 12px;
            box-shadow: 0 0 15px;
            padding: 20px;
        }

        .main-container input {
            color: rgb(20, 153, 156);
            background-color: transparent;
            border: 2px solid rgb(20, 153, 156);
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .main-container button {
            color: rgb(30, 30, 30);
            background-color: rgb(20, 153, 156);
            border: 2px solid rgb(20, 153, 156);
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 200ms linear;
        }

        .main-container button:hover {
            background-color: rgb(30, 30, 30);
            color: rgb(20, 153, 156);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Implement pow(a,b) without multiplication or division</h1>
            </header>

            <main class="main-container">
                <div class="input-group-base">
                    <label>Base:</label>
                    <input type="number" id="base" placeholder="Enter base">
                </div>
                <div class="input-group-exponent">
                    <label>Exponent:</label>
                    <input type="number" id="exponent" placeholder="Enter exponent">
                </div>
                <button id="calculate-btn">Calculate Pow</button>
            </main>

            <footer class="footer-container">
                <div id="result"></div>
            </footer>
        </div>
    </div>


    <script>
        document.getElementById("")


        function calcPow(base, exponent) {
            // Base case: any number to the power of 0 is 1
            if (exponent === 0) return 1;

            // Handle negative exponents
            if (exponent < 0) return 1 / pow(base, -exponent);

            // Recursive case: a^b = a * a^(b-1)
            return base * pow(base, exponent - 1);
        }
    </script>


</body>

</html>
