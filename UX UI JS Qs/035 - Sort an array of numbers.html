<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort an array of numbers in ascending order</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: tomato;
            background-color: rgb(60, 60, 60);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            line-height: 30px;
        }

        .inner-container {
            text-align: center;
        }

        .app-container input {
            background-color: transparent;
            color: tomato;
            border: 2px solid tomato;
            border-radius: 5px;
            outline: none;
            padding: 3px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Sort an array of numbers in ascending order</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" placeholder="Enter an Array..." id="user-arr">
                </div>
                <button id="btn-sort">Sort</button>
            </main>

            <div class="display-result">
                <sapn id="result"></sapn>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-sort").addEventListener("click", () => {
            const userInput = document.getElementById("user-arr").value;
            const splitedUserInput = userInput.split(",").map(Number);

            document.getElementById("result").innerHTML =
                JSON.stringify(sortArray(splitedUserInput));
        });

        function sortArray(arr) {
            let sortedResult = arr.sort((a, b) => a - b);

            return sortedResult;
        }

        // console.log(sortArray([5, 3, 8, -1, 3]));
    </script>

</body>

</html>
