<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort an array of numbers in ascending order</title>
    <style>

    </style>
</head>

<body>


    <script>
        function sortArray(arr) {
            let sortedResult = arr.sort((a, b) => a > b);

            return sortedResult;
        }

        console.log(sortArray([5, 3, 8, -1, 3]));
    </script>

</body>

</html>
