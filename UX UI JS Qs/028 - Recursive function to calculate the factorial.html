<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive function to calculate the factorial</title>
    <style>

    </style>
</head>

<body>

    <script>
        function recursiveCalcFact(number) {
            if (number < 0) {
                return false;
            }

            if (number === 0 || number === 1) {
                return 1;
            }

            return number * recursiveCalcFact(number - 1);
        }

        console.log(recursiveCalcFact(5));
    </script>

</body>
