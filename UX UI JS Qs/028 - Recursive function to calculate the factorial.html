<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive function to calculate the factorial</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: palegreen;
            background-color: rgb(58, 59, 58);
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Recursive function to calculate the factorial</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Number: </label>
                    <input type="text" placeholder="Enter a number..." id="user-num">
                </div>
                <button id="btn-fact">Factorial</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function recursiveCalcFact(number) {
            if (number < 0) {
                return false;
            }

            if (number === 0 || number === 1) {
                return 1;
            }

            return number * recursiveCalcFact(number - 1);
        }

        console.log(recursiveCalcFact(5));
    </script>

</body>

</html>
