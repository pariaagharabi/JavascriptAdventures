    <title>Lucky Seven - Tree Numbers</title>
    <style>

<body>

    <script>

        function hasLuckySeven(arr) {
            for (let i = 0; i < arr.length - 2; i++) {
                const sum = arr[i] + arr[i + 1] + arr[i + 2];
                if (sum === 7) {
                    return true;
                }
            }
            return false; 
        }
    </script>
