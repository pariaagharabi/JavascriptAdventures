<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime checker number</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: rgb(15, 183, 169);
            background-color: rgb(41, 46, 45);
            font-family: monospace;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .innerContainer {
            border: 2px solid rgb(15, 183, 169);
            border-radius: 10px;
            box-shadow: 0 0 16px;
            padding: 16px;
            text-align: center;
        }

        .mainContainer input {
            background-color: rgb(41, 46, 45);
            color: rgb(15, 183, 169);
            border: 2px solid rgb(15, 183, 169);
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .mainContainer input:focus {
            box-shadow: 0 0 6px;
        }

        .mainContainer button {
            color: rgb(41, 46, 45);
            background-color: rgb(15, 183, 169);
            cursor: pointer;
            border: 2px solid rgb(15, 183, 169);
            border-radius: 4px;
            font-weight: bold;
            padding: 2px 6px;
            transition: all 0.5s ease-in-out;
        }

        .mainContainer button:hover {
            color: rgb(15, 183, 169);
            background-color: rgb(41, 46, 45);
            transform: scale(1.04);
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Prime Checker Number</h1>
            </header>

            <mai class="mainContainer">
                <div class="inputGroup">
                    <label>Enter a number:</label>
                    <input type="number" id="numberInput" placeholder="Add a number..." />
                </div>
                <button id="btnPrime">Prime Checker</button>
            </mai>

            <div class="outputContainer">
                <h1>Result:</h1>
                <span id="output"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btnPrime").addEventListener("click", () => {
            let userInput = document.getElementById("numberInput").value;

            document.textContent
        });

        function isPrime(number) {
            if (number <= 1) return false;

            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) return false;
            }

            return true;
        }

        // Example usage:
        console.log(isPrime(11)); // true
        console.log(isPrime(15)); // false
    </script>

</body>

</html>
