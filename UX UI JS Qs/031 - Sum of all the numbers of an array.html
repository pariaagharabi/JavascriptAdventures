<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all the numbers of an array</title>
    <style>

    </style>
</head>

<body>

    <script>
        function sumAllNumbers(array) {
            let sumResult = 0;

            for (let i = 0; i < array.length; i++) {
                sumResult += array[i];
            }

            return sumResult;
        }

        console.log(sumAllNumbers([2, 3, 4]));
    </script>
</body>

</html>
