<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all the numbers of an array</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: teal;
            background-color: rgb(45, 46, 46);
            font-family: 'Times New Roman', Times, serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 40px;
        }

        .inner-container {
            text-align: center;
        }

        .header-container {
            font-size: 20px;
            font-weight: bold;
        }

        .main-container input {
            color: teal;
            background-color: transparent;
            outline: none;
            border: 2px solid teal;
            border-radius: 4px;
            padding: 4px;
        }

        .main-container button {
            color: rgb(45, 46, 46);
            background-color: teal;
            border: 2px solid teal;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Sum of all the numbers of an array</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" placeholder="Array of numbers..." id="user-arr">
                </div>
                <button id="sum-btn">Sum</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("sum-btn").addEventListener("click", () => {
            const userInput = JSON.parse(document.getElementById("user-arr").value);

            document.getElementById("result").innerHTML = sumAllNumbers(userInput);
        });

        function sumAllNumbers(array) {
            let sumResult = 0;

            for (let i = 0; i < array.length; i++) {
                sumResult += array[i];
            }

            return sumResult;
        }

        // console.log(sumAllNumbers([2, 3, 4]));
    </script>
</body>

</html>
