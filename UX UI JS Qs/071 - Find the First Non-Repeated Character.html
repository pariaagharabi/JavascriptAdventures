<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the First Non-Repeated Character</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: blanchedalmond;
            background-color: rgb(36, 36, 35);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 60px;
            margin-top: 40px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid blanchedalmond;
            box-shadow: 0 0 16px;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
        }

        .main-container .input-group label::after {
            content: "*";
            color: red;
            vertical-align: top;
        }

        .main-container .input-group input {
            background-color: rgb(36, 36, 35);
            color: blanchedalmond;
            outline: none;
            border: 2px solid blanchedalmond;
            border-radius: 4px;
            padding: 2px;
        }

        .main-container .input-group input:focus {
            border-color: rgb(252, 240, 222);
            box-shadow: 0 0 8px rgb(252, 240, 222);
        }

        .main-container button {
            background-color: blanchedalmond;
            color: rgb(36, 36, 35);
            border: 2px solid blanchedalmond;
            border-radius: 4px;
            padding: 2px;
            font-weight: bold;
            cursor: pointer;
            transition: all 500ms ease-in-out;
        }

        .main-container button:hover {
            background-color: rgb(36, 36, 35);
            color: blanchedalmond;
            transform: scale(1.05);
        }

        .output-container {
            margin: 8px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Find the First Non-Repeated Character</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>String:</label>
                    <input type="text" id="inputString" placeholder="Enter a string" />
                </div>
                <button id="unique-char-btn">First Non-Repeating</button>
            </main>

            <div class="output-container">
                <h2>Output:</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("unique-char-btn").addEventListener("click",()=>{
            const userInput = document.getElementById("inputString").value;
        });

        function findNonRepeatedCharacter(str) {
            // str.split(''): Turns the string into an array of characters
            // reduce: Creates an object with character frequencies
            const freq = str.split('').reduce((acc, char) => {
                acc[char] = (acc[char] || 0) + 1;
                return acc;
            }, {});

            return str.split('').find(char => freq[char] === 1) || null;
        }

        // Example usage
        console.log(findNonRepeatedCharacter("swiss")); // Output: "w"
    </script>

</body>

</html>
