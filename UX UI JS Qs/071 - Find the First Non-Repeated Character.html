<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the First Non-Repeated Character</title>
    <style>

    </style>
</head>

<body>

    <script>
        function findNonRepeatedCharacter(str) {
            const freq = str.split('').reduce((acc, char) => {
                acc[char] = (acc[char] || 0) + 1;
                return acc;
            }, {});

            return str.split('').find(char => freq[char] === 1) || null;
        }
    </script>

</body>

</html>
