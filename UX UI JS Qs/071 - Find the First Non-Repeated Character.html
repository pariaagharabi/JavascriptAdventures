<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the First Non-Repeated Character</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: blanchedalmond;
            background-color: rgb(36, 36, 35);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-app">
            <header class="header-container">
                <h1>Find the First Non-Repeated Character</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>String:</label>
                    <input type="text" id="inputString" placeholder="Enter a string" />
                </div>
                <button id="unique-char-btn">First Non-Repeating</button>
            </main>

            <div class="output-container">
                <h2>Output:</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>

    <script>
        function findNonRepeatedCharacter(str) {
            // str.split(''): Turns the string into an array of characters
            // reduce: Creates an object with character frequencies
            const freq = str.split('').reduce((acc, char) => {
                acc[char] = (acc[char] || 0) + 1;
                return acc;
            }, {});

            return str.split('').find(char => freq[char] === 1) || null;
        }

        // Example usage
        console.log(findNonRepeatedCharacter("swiss")); // Output: "w"
    </script>

</body>

</html>
