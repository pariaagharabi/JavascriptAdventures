<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find maximum number</title>
    <style>

    </style>
</head>

<body>

    <script>
        function findMaxNum(orgArray) {
            let maxNumber = orgArray[0];

            for (let i = 0; i < orgArray.length; i++) {
                if (orgArray[i] > maxNumber) {
                    maxNumber = orgArray[i];
                }
            }

            return maxNumber;
        }

        // Example usage:
        console.log(findMaxNum([1, 2, 3, 4, 5])); // Output: 5

    </script>

</body>

</html>
