<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find maximum number</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            background-color: bisque;
            color: #333;
            padding: 20px;
            text-align: center;
            border: 8px solid bisque;
            border-radius: 8px;
            box-shadow: 0 0px 8px;
        }

        .main-container .input-group input {
            color: #333;
            background-color: #fff;
            outline: none;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 4px;
        }

        .main-container .input-group label::after {
            content: "*";
            color: red;
            vertical-align: top;
        }

        .main-container button {
            color: #fff;
            background-color: #333;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <div class="header-container">
                <h1>Find Maximum Number</h1>
            </div>

            <main class="main-container">
                <div class="input-group">
                    <label>Enter an array of numbers (comma-separated):</label>
                    <input type="text" id="inputArray" placeholder="e.g. 1, 2, 3, 4, 5">
                </div>
                <button id="btn-max-num">Maximum Number</button>
            </main>

            <div class="output-container">
                <h2>Result:</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>



    <script>
        function findMaxNum(orgArray) {
            let maxNumber = orgArray[0];

            for (let i = 0; i < orgArray.length; i++) {
                if (orgArray[i] > maxNumber) {
                    maxNumber = orgArray[i];
                }
            }

            return maxNumber;
        }

        // Example usage:
        console.log(findMaxNum([1, 2, 30, 4, 5])); // Output: 5

    </script>

</body>

</html>
