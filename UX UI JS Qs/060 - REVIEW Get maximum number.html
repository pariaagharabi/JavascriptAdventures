<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find maximum number</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
    </style>
</head>

<body>

    <script>
        function findMaxNum(orgArray) {
            let maxNumber = orgArray[0];

            for (let i = 0; i < orgArray.length; i++) {
                if (orgArray[i] > maxNumber) {
                    maxNumber = orgArray[i];
                }
            }

            return maxNumber;
        }

        // Example usage:
        console.log(findMaxNum([1, 2, 30, 4, 5])); // Output: 5

    </script>

</body>

</html>
