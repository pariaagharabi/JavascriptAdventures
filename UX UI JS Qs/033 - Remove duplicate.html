<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicate</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: tan;
            background-color: rgb(62, 61, 60);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid tan;
            border-radius: 10px;
            box-shadow: 0 0 15px;
            padding: 10px;
            width: 300px;
            height: 220px;
        }

        .header-container {
            font-size: 20px;
            font-weight: bold;
        }

        .main-container input {
            color: tan;
            background-color: transparent;
            border: 2px solid tan;
            border-radius: 5px;
            outline: none;
            padding: 5px;
        }

        .main-container button {
            color: rgb(62, 61, 60);
            background-color: tan;
            border: 2px solid tan;
            border-radius: 5px;
            font-weight: bold;
            padding: 5px;
            cursor: pointer;
            transition: all 600ms ease-in-out;
        }

        .main-container button:hover {
            color: tan;
            background-color: rgb(62, 61, 60);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Remove duplicate</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" placeholder="Array of numbers..." id="user-arr">
                </div>
                <button id="btn-unique-nums">Unique Numbers</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-unique-nums").addEventListener("click", () => {
            const userInput = JSON.parse(document.getElementById("user-arr").value.split(','));

            document.getElementById("result").innerHTML = JSON.stringify(removeDuplicates(userInput));
        });

        function removeDuplicates(array) {
            let removeDuplicatesResult = [];

            for (let i = 0; i < array.length; i++) {
                if (!removeDuplicatesResult.includes(array[i])) {
                    removeDuplicatesResult.push(array[i]);
                }
            }

            return removeDuplicatesResult;
        }

        // console.log(removeDuplicates([2, 3, 3, 5, 6, 6, 6, 8, 9, 8]));
    </script>

</body>

</html>
