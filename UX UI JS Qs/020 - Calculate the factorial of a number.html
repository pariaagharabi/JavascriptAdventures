<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the factorial of a number</title>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Calculate the factorial of a number</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Number </label>
                    <input type="text" id="input-user" placeholder="Enter a Number...">
                </div>
                <button id="btn-fact">Factorial</button>
            </main>

            <div class="dispalay-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function getFactorial(number) {
            if (number < 0) {
                return false;
            }

            if (number === 0 || number === 1) {
                return 1;
            }

            const result = number * getFactorial(number - 1);

            return result;
        }

    </script>

</body>

</html>
