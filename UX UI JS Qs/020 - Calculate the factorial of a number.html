<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the factorial of a number</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: tomato;
            background-color: rgb(81, 81, 81);
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
        }

        .header-container {
            font-size: 20px;
            font-weight: bold;
        }

        .main-container input {
            color: tomato;
            background-color: transparent;
            outline: none;
            border: 2px solid tomato;
            border-radius: 4px;
            padding: 4px;
        }

        .main-container button {
            color: rgb(81, 81, 81);
            background-color: tomato;
            border: none;
            border-radius: 4px;
            padding: 4px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Calculate the factorial of a number</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Number </label>
                    <input type="text" id="input-user" placeholder="Enter a Number...">
                </div>
                <button id="btn-fact">Factorial</button>
            </main>

            <div class="dispalay-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function getFactorial(number) {
            if (number < 0) {
                return false;
            }

            if (number === 0 || number === 1) {
                return 1;
            }

            const result = number * getFactorial(number - 1);

            return result;
        }

    </script>

</body>

</html>
