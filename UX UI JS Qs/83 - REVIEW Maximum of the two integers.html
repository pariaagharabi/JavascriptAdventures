<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum of the two integers</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(251, 249, 246);
            color: rgb(39, 32, 24);
            font-family: cursive;
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Maximum of the two integers</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <div class="firstIntegerInput">
                        <label>First integer:</label>
                        <input type="number" id="firstInteger" placeholder="First integer ..." />
                    </div>
                    <div class="secondIntegerInput">
                        <label>Second integer:</label>
                        <input type="number" id="secondInteger" placeholder="Second integer ..." />
                    </div>
                    <button id="btnMaxNum">Maximum number</button>
                </div>
            </main>

            <div class="outputGroup">
                <h2>Output:</h2>
                <span id="outputMaxNum"></span>
            </div>
        </div>
    </div>

    <script>
        function maxOfTwoIntegers(a, b) {
            // return (a > b) ? a : b;

            return Math.max(a, b); // Alternative method
        }
    </script>

</body>

</html>
