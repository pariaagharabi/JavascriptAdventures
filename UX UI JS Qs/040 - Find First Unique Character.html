<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find First Unique Character</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: tan;
            background-color: rgb(43, 43, 43);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 10px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid tan;
            border-radius: 8px;
            box-shadow: 0 0 16px;
            width: 320px;
            height: 240px;
            padding-top: 10px;
        }

        .header-container {
            font-size: 24px;
        }

        .main-container input {
            color: tan;
            background-color: transparent;
            padding: 4px;
            border: 2px solid tan;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Find First Unique Character</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>String: </label>
                    <input type="text" placeholder="Enter a string..." id="user-str">
                </div>
                <button id="unique-char-btn">First Unique Character</button>
            </main>

            <div class="dispaly-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("unique-char-btn").addEventListener("click", () => {
            const userInput = document.getElementById("user-str").value;

            document.getElementById("result").innerHTML = firstUniqueCharacter(userInput);
        })

        function firstUniqueCharacter(str) {
            let uniqueResult = "";

            for (let i = 0; i < str.length; i++) {
                if (!uniqueResult.includes(str[i])) {
                    uniqueResult += str[i];
                } else {
                    // uniqueResult = uniqueResult.split(str[i]).join('');
                    uniqueResult = uniqueResult.replace(str[i], ''); // Remove if it's a duplicate
                }
            }

            return uniqueResult.length > 0 ? uniqueResult[0] : null;
        }

        // console.log(firstUniqueCharacter("swiss"));
    </script>

</body>

</html>
