<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find First Unique Character</title>
    <style>

    </style>
</head>

<body>

    <script>
        function firstUniqueCharacter(str) {
            let uniqueResult = "";

            for (let i = 0; i < str.length; i++) {
                if (!uniqueResult.includes(str[i])) {
                    uniqueResult += str[i];
                    return str[i];
                }
            }

            return null;
        }

        console.log(firstUniqueCharacter("swiss"));
    </script>

</body>

</html>
