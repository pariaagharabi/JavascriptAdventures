                </div>

                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("").addEventListener("click", () => {

        });

        function isLeapYear(year) {
            let yearInt = Number(year);

            if (yearInt % 400 === 0 || (yearInt % 4 === 0 && yearInt % 100 !== 0)) {
                return ("is a leap year.");
            }
            return ("is NOT a leap year!");
        }
    </script>
