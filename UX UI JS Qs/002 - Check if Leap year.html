<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if Leap year</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: tan;
            background-color: rgb(70, 70, 69);
            font-family: cursive;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Check if Leap year</span>
            </header>

            <main class="main-container">
                <label>Enter an Year</label>
                <input type="text" id="user-entry" placeholder="Enter an Year...">
                <div>
                    <button id="btn-leap-checker">Checker</button>
                </div>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-leap-checker").addEventListener("click", () => {
            const userInput = parseInt(document.getElementById("user-entry").value);

            document.getElementById("result").innerHTML = isLeapYear(userInput);
        });

        function isLeapYear(year) {
            let yearInt = Number(year);

            if (yearInt % 400 === 0 || (yearInt % 4 === 0 && yearInt % 100 !== 0)) {
                return (`${yearInt} is a leap year.`);
            }

            return (`${yearInt} is NOT a leap year!`);
        }
    </script>

</body>

</html>
