<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: mediumorchid;
            background-color: rgb(67, 66, 67);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .main-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Palindrome checker</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>String: </label>
                    <input type="text" placeholder="String..." id="user-str">
                </div>
                <button id="palindrome-btn">Palindrome</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("palindrome-btn").addEventListener(("click"), () => {
            const userInput = document.getElementById("user-str").value;

            document.getElementById("result").innerHTML = checkPalindrome(userInput);
        });

        function checkPalindrome(str) {
            const halfLength = Math.floor(str.length / 2);

            for (let i = 0; i < halfLength; i++) {
                if (str[i] !== str[str.length - 1 - i]) {
                    return false;
                }

                return true;
            }
        }

        console.log(checkPalindrome("chrome"));
        console.log(checkPalindrome("bob"));
    </script>
</body>

</html>
