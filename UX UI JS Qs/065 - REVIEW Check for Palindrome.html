<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Palindrome</title>

    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Check for Palindrome</h1>
            </header>

            <main class="maine-container">
                <div class="input-group">
                    <label>Enter a string:</label>
                    <input type="text" id="inputString" placeholder="Type here...">
                </div>
                <button id="palindromeBtn">Palindrome</button>
            </main>

            <div class="output-container">
                <h2>Output:</h2>
                <span id="outputText"></span>
            </div>
        </div>
    </div>

    <script>
        function isPalindrome(str) {
            const halfLenStr = Math.floor(str.length / 2);
            const lowcaseStr = str.toLowerCase();

            for (let i = 0; i < halfLenStr; i++) {
                if (lowcaseStr[i] !== lowcaseStr[lowcaseStr.length - 1 - i]) {
                    return false;
                }
            }

            return true;
        }

        // Example usage:
        // console.log(isPalindrome("civic")); // true
    </script>

</body>

</html>
