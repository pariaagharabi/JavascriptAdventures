<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Palindrome</title>

    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: aquamarine;
            background-color: rgb(54, 54, 54);
            font-family: Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            border: 2px solid aquamarine;
            border-radius: 20px;
            box-shadow: 0 0 16px;
            padding: 20px;
            text-align: center;
        }

        .main-container .input-group label::after {
            content: "*";
            color: red;
            vertical-align: super;
        }

        .main-container .input-group input {
            color: aquamarine;
            background-color: rgb(54, 54, 54);
            border: 2px solid aquamarine;
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .main-container .input-group input:focus {
            border-color: rgb(234, 254, 254);
        }

        .main-container button {
            background-color: aquamarine;
            border: 2px solid aquamarine;
            border-radius: 4px;
            font-weight: bold;

        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Check for Palindrome</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Enter a string:</label>
                    <input type="text" id="inputString" placeholder="Type here...">
                </div>
                <button id="palindromeBtn">Palindrome</button>
            </main>

            <div class="output-container">
                <h2>Output:</h2>
                <span id="outputText"></span>
            </div>
        </div>
    </div>

    <script>
        function isPalindrome(str) {
            const halfLenStr = Math.floor(str.length / 2);
            const lowcaseStr = str.toLowerCase();

            for (let i = 0; i < halfLenStr; i++) {
                if (lowcaseStr[i] !== lowcaseStr[lowcaseStr.length - 1 - i]) {
                    return false;
                }
            }

            return true;
        }

        // Example usage:
        // console.log(isPalindrome("civic")); // true
    </script>

</body>

</html>
