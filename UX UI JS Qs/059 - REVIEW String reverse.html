<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverse</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #101110;
            color: #4cdd4c;
        }

        .app-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-container {
            padding: 20px;
            margin-top: 20px;
            line-height: 60px;
            background-color: #1a1c1e;
            border-radius: 8px;
            box-shadow: 0 0px 8px;
            text-align: center;
        }

        .main-container .input-group input {
            background-color: #1a1c1e;
            color: #4cdd4c;
            border: 2px solid #4cdd4c;
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .main-container .input-group label::after {
            content: "*";
            color: red;
            vertical-align: top;
        }

        .main-container button {
            color: #4cdd4c;
            background-color: #1a1c1e;
            border: 2px solid #4cdd4c;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            font-weight: bold;
        }

        .main-container button:hover {
            background-color: #4cdd4c;
            color: #1a1c1e;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <h1>String Reverse</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Enter a string:</label>
                    <input type="text" id="input-string" placeholder="Type here..." />
                </div>
                <button id="btn-reverse">Reverse</button>
            </main>

            <div class="output-container">
                <h2>Result: </h2>
                <span id="resulr"></span>
            </div>
        </div>
    </div>


    <script>
        function reverseStrring(orgStr) {
            let reveredStr = "";

            for (let i = orgStr.length - 1; i >= 0; i--) {
                reveredStr += orgStr[i];
            }

            return reveredStr;
        }
    </script>

</body>

</html>
