<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse each word in the sentence</title>
    <style>

    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Reverse each word in the sentence</h1>
            </header>

            <main class="mainContainer">
                <div class="inputContainer">
                    <label>Sentence:</label>
                    <input type="text" id="sentenceInput" placeholder="Enter a sentence...">
                </div>
                <button id="reverseBtn">Reverse Words</button>
            </main>

            <div class="outputContainer">
                <h2><span id="output">Result:</span></h2>
            </div>
        </div>
    </div>

    <script>

        function reverseEachWord(orgSentence){
            let words = orgSentence.split(" ");
            let reversedWords = words.map(word => word.split("").reverse().join(""));
            return reversedWords.join(" ");
        }

        // Example usage:
        console.log(reverseEachWord("Hello World")); // Output: "olleH dlroW"
        

    </script>
</body>

</html>
