<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse each word in the sentence</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(250, 250, 235);
            color: rgb(44, 44, 26);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            line-height: 60px;
        }

        .innerContainer {
            text-align: center;
            border: 2px solid rgb(44, 44, 26);
            border-radius: 12px;
            box-shadow: 0 0 12px;
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Reverse each word in the sentence</h1>
            </header>

            <main class="mainContainer">
                <div class="inputContainer">
                    <label>Sentence:</label>
                    <input type="text" id="sentenceInput" placeholder="Enter a sentence...">
                </div>
                <button id="reverseBtn">Reverse Words</button>
            </main>

            <div class="outputContainer">
                <h2><span id="output">Result:</span></h2>
            </div>
        </div>
    </div>

    <script>

        function reverseEachWord(orgSentence) {
            let words = orgSentence.split(" ");
            let reversedWords = words.map(word => word.split("").reverse().join(""));
            return reversedWords.join(" ");
        }

        // Example usage:
        console.log(reverseEachWord("Hello World")); // Output: "olleH dlroW"

    </script>
</body>

</html>
