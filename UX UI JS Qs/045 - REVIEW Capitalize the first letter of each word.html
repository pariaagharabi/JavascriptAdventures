<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the first letter of each word</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: aqua;
            background-color: rgb(40, 40, 40);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serifS;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Capitalize the first letter of each word</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label">Sentence: </label>
                        <input type="text" id="user-sentence" placeholder="Enter a sentence...">
                </div>
            </main>
        </div>
    </div>

    <script>
        function capitalizeLetter(sentence) {
            const splitedSentence = sentence.split(" ");
            const capitalizedWords = splitedSentence.map(word => word.charAt(0).toUpperCase() + word.slice(1));

            return capitalizedWords.join(" ");
        }

        //Example usage
        console.log(capitalizeLetter("my Drems are coming True sOON!"));
    </script>

</body>

</html>
