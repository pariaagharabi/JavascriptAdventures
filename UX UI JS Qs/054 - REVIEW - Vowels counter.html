<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels counter</title>
    <style>
        :is(*, *::before, *::after) {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(51, 51, 51);
            color: gold;
            font-family: 'Courier New', Courier, monospace;
        }

        .app-containr {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 50px;
        }

        .inner-container {
            border: 2px solid gold;
            border-radius: 8px;
            box-shadow: 0 0 14px;
            text-align: center;
            padding: 20px;
            width: 320px;
        }

        .header-container {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-group input {
            color: gold;
            background-color: rgb(51, 51, 51);
            border: 2px solid gold;
        }
    </style>
</head>

<body>
    <div class="app-containr">
        <div class="inner-container">
            <header class="header-container">
                Vowels counter
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label for="inputStr">Enter a string: </label>
                    <input type="text" id="inputStr" placeholder="Enter a string">
                </div>
                <button id="btn-counter">Vowels counter</button>
            </main>

            <footer class="footer-container">
                <p id="result">Result: </p>
            </footer>

        </div>
    </div>

    <script>
        function countVowels(orgStr) {
            const vowelsChar = ["a", "e", "i", "o", "u"];
            let count = 0;

            for (let i = 0; i < orgStr.length; i++) {
                if (vowelsChar.includes(orgStr[i].toLowerCase())) {
                    count++;
                }
            }
            return count;
        }

        // Example usage:
        console.log(countVowels("Hello World")); // 3
    </script>

</body>

</html>
