<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels counter</title>
    <style>

    </style>
</head>

<body>

    <script>
        function countVowels(orgStr) {
            const vowelsChar = ["a", "e", "o", "i", "u"];
            let count = 0;

            for (var i = 0; i < orgStr.length; i++) {
                if (i === vowelsChar) {
                    count++;
                }
            }
        }

        // Example usage:
        console.log(countVowels("Hello World")); // Output: 3
    </script>

</body>

</html>
