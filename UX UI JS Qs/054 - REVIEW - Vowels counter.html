<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels counter</title>
    <style>
        :is(*, *::before, *::after) {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(51, 51, 51);
            color: gold;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <script>
        function countVowels(orgStr) {
            const vowelsChar = ["a", "e", "i", "o", "u"];
            let count = 0;

            for (let i = 0; i < orgStr.length; i++) {
                if (vowelsChar.includes(orgStr[i].toLowerCase())) {
                    count++;
                }
            }
            return count;
        }

        // Example usage:
        console.log(countVowels("Hello World")); // 3
    </script>

</body>

</html>
