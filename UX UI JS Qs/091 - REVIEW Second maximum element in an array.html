<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second maximum element in an array</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #2c3e50;
            background-color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 20px;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            line-height: 60px;
        }

        .innerContainer {
            text-align: center;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            box-shadow: 0 0 16px;
            padding: 8px;
            margin: 12px;
        }

        .mainContainer .inputGroup label::after {
            content: "*";
            color: red;
        }

        .mainContainer .inputGroup input {
            color: #2c3e50;
            background-color: #ecf0f1;
            border: 2px solid #2c3e50;
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .mainContainer .inputGroup input:focus {
            box-shadow: 0 0 8px #2980b9;
        }

        .mainContainer button {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: 2px solid #2c3e50;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        .mainContainer button:hover {
            background-color: #2c3e50;
            color: #ecf0f1;
            box-shadow: 0 0 8px #2980b9;
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Second maximum element in an array</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label for="arrayInput">Enter array elements (comma separated): </label>
                    <input type="text" id="arrayInput" placeholder="e.g. 3, 5, 7, 2, 8">
                </div>
                <button id="secondMaxNumBtn">Find Second Maximum</button>
            </main>

            <div class="outputContainer">
                <h2>Result:</h2>
                <span id="resultDisplay"></span>
            </div>
        </div>
    </div>

    <script>

        function findSecondMaxNum(orgArr) {
            let maxNum = orgArr[0];
            for (let i = 1; i < orgArr.length; i++) {
                if (orgArr[i] > maxNum) {
                    maxNum = orgArr[i];
                }
            }
        }

    </script>
</body>

</html>
