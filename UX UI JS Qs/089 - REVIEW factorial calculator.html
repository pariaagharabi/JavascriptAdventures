<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial calculator</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <script>
        function calcFactorial(orginalNumber) {
            if (orginalNumber < 0) {
                return false;
            }

            if (orginalNumber === 0 || orginalNumber === 1) {
                return 1;
            }

            let factorial = 1;
            for (let i = 2; i <= orginalNumber; i++) {
                factorial *= i;
            }
            return factorial;
        }

    </script>

</body>

</html>
