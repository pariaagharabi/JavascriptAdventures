<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial calculator</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(28, 28, 29);
            color: rgb(209, 209, 243);
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Factorial Calculator</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Number:</label>
                    <input type="number" id="numberInput" placeholder="Enter a number..." />
                </div>
                <button id="FactorialBtn">Calculate Factorial</button>
            </main>

            <div class="outputContainer">
                <h2>Output:</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>

    <script>
        function calcFactorial(orginalNumber) {
            if (orginalNumber < 0) {
                return false;
            }

            if (orginalNumber === 0 || orginalNumber === 1) {
                return 1;
            }

            let factorial = 1;
            for (let i = 2; i <= orginalNumber; i++) {
                factorial *= i;
            }
            return factorial;
        }

        // Example usage:
        console.log(calcFactorial(5)); // Output: 120
        console.log(calcFactorial(0)); // Output: 1     
        console.log(calcFactorial(-3)); // Output: false

    </script>

</body>

</html>
