<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci sequence</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: plum;
            background-color: rgb(53, 7, 53);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
        }

        .app-container input {
            color: plum;
            background-color: transparent;
            outline: none;
            border: 2px solid plum;
            border-radius: 4px;
            padding: 4px;
        }

        .app-container button {
            background-color: plum;
            color: rgb(53, 7, 53);
            font-weight: bold;
            border: 2px solid plum;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        .app-container button:hover {
            color: plum;
            background-color: rgb(53, 7, 53);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Fibonacci sequence</span>
            </header>

            <main class="main-container">
                <div class="inputs-group">
                    <label>Number: </label>
                    <input type="text" placeholder="Enter a number..." id="user-num">
                </div>
                <button id="btn-fib">Fibonacci</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("btn-fib").addEventListener("click", () => {

            const userInput = parseInt(document.getElementById("user-num").value);

            document.getElementById("result").innerHTML = getFibonacci(userInput);
        })

        function getFibonacci(num) {

                result.push(nextFibonacci);
            }

            return result;
        }
    </script>

</body>

</html>
