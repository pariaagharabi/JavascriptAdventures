<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <script>
        function checkPalindrome(str) {
            const halfLenStr = Math.floor(str.length / 2);

            for (let i = 0; i < halfLenStr; i++) {
                if (str[i] !== str[str.length - 1 - i]) {
                    return false;
                }
            }

            return true;
        }

        // Example usage
        console.log(checkPalindrome("civic"));
    </script>

</body>

</html>
