    <title>Palindrome checker</title>
    <style>

    </style>
</head>

<body>

    <script>
        function checkPalindrome(str) {
            const halfLenStr = Math.floor(str.length / 2);

            for (let i = 0; i < halfLenStr; i++) {
                if (str[i] !== str[str.length - 1 - i]) {
                    return false;
                }
            }
        }
    </script>

</body>
