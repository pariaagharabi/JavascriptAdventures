<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>

    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(33, 19, 1);
            background-color: bisque;
            font-family: cursive;
        }

        .appContainer {
            display: flex;
            justify-content: center;
        }

        .innerContainer {
            border: 2px solid rgb(33, 19, 1);
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <div class="header headerContainer">
                <h1>Remove Duplicates from Array</h1>
            </div>

            <div class="main mainContainer">
                <div class="inputGroup">
                    <label>Enter Array (comma separated):</label>
                    <input type="text" id="arrayInput" placeholder="Array...">
                </div>
                <button id="btnUnique">Unique</button>
            </div>

            <div class="outputContainer">
                <h2>Output:</h2>
                <span id="outputArea"></span>
            </div>
        </div>
    </div>


    <script>
        function removeDuplicate(orgArr) {
            let uniqueArr = [];

            for (let i = 0; i < orgArr.length; i++) {
                if (!uniqueArr.includes(orgArr[i])) {
                    uniqueArr.push(orgArr[i]);
                }
            }

            return uniqueArr;
        }

        // Example usage:
        console.log(removeDuplicate([1, 2, 2, 3, 4, 4, 5])); // Output: [1, 2, 3, 4, 5]

    </script>

</body>

</html>
