<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Number prime checker</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <lable>Number: </lable>
                    <input type="text" placeholder="Enter a Number..." id="user-num">
                </div>
                <button id="btn-prime">Prime Checker</button>
            </main>

            <div class="dispaly-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-prime").addEventListener("click", () => {
            const userInput = parseInt(document.getElementById("userInput").value);

            document.getElementById("result").innerHTML = isPrime(userInput);
        });

        function isPrime(num) {
            if (num <= 1) return false;

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return `${num} is NOT a prime number.`;
            }

            return `${num} is a prime number.`;
        }

    </script>

</body>

</html>
