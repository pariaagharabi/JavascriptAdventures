<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number prime checker</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: salmon;
            background-color: rgb(79, 78, 78);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
        }

        .app-container input {
            color: salmon;
            background-color: transparent;
            border: 2px solid salmon;
            border-radius: 4px;
            outline: none;
            padding: 4px;
        }

        .app-container button {
            background-color: salmon;
            color: rgb(79, 78, 78);
            border: 2px solid salmon;
            border-radius: 4px;
            outline: none;
            padding: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 200ms linear;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Number prime checker</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <lable>Number: </lable>
                    <input type="text" placeholder="Enter a Number..." id="user-num">
                </div>
                <button id="btn-prime">Prime Checker</button>
            </main>

            <div class="dispaly-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-prime").addEventListener("click", () => {
            const userInput = parseInt(document.getElementById("userInput").value);

            document.getElementById("result").innerHTML = isPrime(userInput);
        });

        function isPrime(num) {
            if (num <= 1) return false;

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return `${num} is NOT a prime number.`;
            }

            return `${num} is a prime number.`;
        }

    </script>

</body>

</html>
