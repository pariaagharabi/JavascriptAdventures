<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a given string.</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rosybrown;
            background-color: rgb(84, 84, 84);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Reverse a given string</span>
            </header>

            <main class="main-container">
                <div>
                    <lable>String </lable>
                    <input type="text" id="user-str" placeholder="Enter a String...">
                </div>
                <button id="btn-reverse">Reverse</button>
            </main>

            <div class="dispaly-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function reverseStr(str) {
            let reversedStr = "";

            for (let i = str.length - 1; i >= 0; i--) {
                reversedStr += str[i];
            }

            return reversedStr;
        }

        console.log(reverseStr("HellO!"));
    </script>

</body>

</html>
