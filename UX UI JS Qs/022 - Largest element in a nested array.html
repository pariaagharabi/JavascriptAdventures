<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest element in a nested array. </title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(7, 96, 250);
            background-color: rgb(58, 62, 67);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 40px;
        }

        .inner-container {
            text-align: center;
        }

        .header-container {
            font-size: 20px;
            font-weight: bolder;
            text-shadow: 0 0 3px;
        }

        .main-container input {
            color: rgb(7, 96, 250);
            background-color: transparent;
            outline: none;
            border: 2px solid rgb(7, 96, 250);
            border-radius: 5px;
            padding: 5px;
        }

        .main-container button {
            background-color: rgb(7, 96, 250);
            color: rgb(58, 62, 67);
            font-weight: bold;
            border: 2px solid rgb(7, 96, 250);
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            transition: all 200ms linear;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Largest element in a nested array</span>
            </header>

            <main class="main-container">
                <div class="inputs-group">
                    <lable>Nested Array: </lable>
                    <input type="text" placeholder="Enter a nested array..." id="user-array">
                </div>
                <button id="btn-largest">Largest Element</button>
            </main>

            <div class="dispaly-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function findLargestElement(nestedArray) {
            const result = nestedArray.reduce((max, current) => {
                return Math.max(max, ...current);
            }, -1);

            return result;
        }

        console.log(findLargestElement([[1, 2, 3], [4, 5, 6], [7, 8, 9]]));
    </script>

</body>

</html>
