<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest element in a nested array. </title>
    <style>

    </style>
</head>

<body>

    <script>
        function findLargestElement(nestedArray) {
            nestedArray.reduce((max, current) => {
                return Math.max(max, ...current);
            }, -Infinity);

            
        }
    </script>

</body>

</html>
