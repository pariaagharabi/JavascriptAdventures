<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Palindrome Checker</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>String:</label>
                    <input type="text" id="inputString" placeholder="Enter a string..." />
                </div>
                <button id="btnPalindrome">Check Palindrome</button>
            </main>

            <div class="outputContainer">
                <h2>Output:</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>

    <script>
        function isPalindrome(orgStr) {
            // Step 1: Normalize the string by removing non-alphanumeric characters and converting to lowercase
            const normalizedStr = orgStr.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();

            const halfLength = Math.floor(normalizedStr.length / 2);

            for (let i = 0; i < halfLength; i++) {
                if (normalizedStr[i] !== normalizedStr[normalizedStr.length - 1 - i]) {
                    return false;
                }
            }

            return true;
        }

        // Example usage:
        console.log(isPalindrome("civic"))

    </script>

</body>

</html>
