<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: bisque;
            background-color: rgb(57, 56, 56);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Palindrome checker</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>String: </label>
                    <input type="text" placeholder="Enter a String..." id="user-str">
                </div>
                <button id="btn-palindrome">Palindrome checker</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("btn-palindrome").addEventListener("click", () => {
            const userInput = document.getElementById("user-str").value;

            document.getElementById("result").textContent = isPalindrome(userInput);
        });

        function isPalindrome(str) {
            const halfLen = Math.floor(str.length / 2);

            for (let i = 0; i < halfLen; i++) {
                if (str[i] !== str[str.length - 1 - i]) {
                    return false;
                }
            }

            return true;
        }


    </script>

</body>

</html>
