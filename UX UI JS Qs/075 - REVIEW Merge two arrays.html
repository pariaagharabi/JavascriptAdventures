<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two arrays</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <div class="header headerContainer">
                <h1>Merge two arrays</h1>
            </div>

            <div class="main mainContainer">
                <div class="inputGroup">
                    <label>Array 1:</label>
                    <input type="text" id="array1" placeholder="Enter first array...">
                    <input type="text" id="array2" placeholder="Enter second array...">
                </div>
                <div class="button" id="mergeBtn">Merge Arrays:</div>
            </div>

            <div class="outPut">
                <h2>Output:</h2>
                <span id="outputMerge"></span>
            </div>
        </div>
    </div>

    <script>
        function mergeArrays(arr1, arr2) {
            return [...arr1, ...arr2];
        }

        // Example usage

    </script>
</body>

</html>
