<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two arrays</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(48, 48, 48);
            color: cornflowerblue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            line-height: 40px;
        }

        .innerContainer {
            text-align: center;
            border: 2px solid cornflowerblue;
            box-shadow: 0 0 10px cornflowerblue;
            border-radius: 16px;
            padding: 12px;
            width: 400px;
            height: fit-content;
        }

        .mainContainer label::after {
            content: "*";
            color: red;
            vertical-align: super;
        }

        .mainContainer input {
            background-color: rgb(48, 48, 48);
            color: cornflowerblue;
            border: 2px solid cornflowerblue;
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .mainContainer button {
            background-color: rgb(48, 48, 48);
            color: cornflowerblue;
            border: 2px solid cornflowerblue;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Merge two arrays</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Array 1:</label>
                    <input type="text" id="array1" placeholder="Enter first array...">
                </div>
                <div>
                    <label>Array 2:</label>
                    <input type="text" id="array2" placeholder="Enter second array...">
                </div>
                <button class="button" id="mergeBtn">Merge Arrays</button>
            </main>

            <div class="outPut">
                <h2>Output:</h2>
                <span id="outputMerge"></span>
            </div>
        </div>
    </div>

    <script>
        function mergeArrays(arr1, arr2) {
            return [...arr1, ...arr2];
        }

        // Example usage
        console.log(mergeArrays([1, 2, 3], [4, 5, 6])); 
    </script>
</body>

</html>
