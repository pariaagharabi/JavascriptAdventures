<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The vowel count for the string</title>
    <style>
        :is(*, *::after, *::before) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: royalblue;
            background-color: rgb(66, 66, 67);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .inner-container {
            max-width: 600px;
            height: 250px;
            padding: 20px;
            border: 2px solid royalblue;
            border-radius: 10px;
            box-shadow: 0 0 5px;
            line-height: 40px;
            text-align: center;
        }

        .main-container input {
            background-color: transparent;
            color: royalblue;
            outline: none;
            border: 2px solid royalblue;
            border-radius: 4px;
            padding: 4px;
        }

        .main-container button {
            color: rgb(66, 66, 67);
            background-color: royalblue;
            font-weight: bold;
            padding: 4px;
            border: 2px solid royalblue;
            border-radius: 4px;
            cursor: pointer;
            transition: all 500ms ease-in-out;
        }

        .main-container button:hover {
            color: royalblue;
            background-color: rgb(66, 66, 67);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>The vowel count for the string.</h1>
            </header>

            <main class="main-container">
                <div class="inputs-group">
                    <label>String: </label>
                    <input type="text" placeholder="String..." id="user-str">
                </div>
                <button id="btn-vowels">Vowels count</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>


        function countVowels(str) {
            const vowels = ["a", "e", "i", "o", "u"];
            let count = 0;

            for (let i = 0; i < str.length; i++) {
                if (vowels.includes(str[i].toLowerCase())) {
                    count++;
                }
            }

            return count;
        }

        console.log(countVowels("hello world"));
    </script>

</body>

</html>
