<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Generator</title>

    <style>

    </style>
</head>

<body>
    <h1>Fruit List</h1>
    <ul id="myList"></ul>

    <script>
        function createListItems(array, ulElementId) {
            const ul = document.getElementById(ulElementId);
            if (!ul) {
                console.error(`No <ul> element found with id: ${ulElementId}`);
                return;
            }

            // Clear existing list items
            ul.innerHTML = '';

            // Loop through array and append <li> items
            array.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                ul.appendChild(li);
            });
        }

        // Example array
        const fruits = ['Apple', 'Banana', 'Cherry', 'Mango', 'Strawberry'];

        // Call the function on page load
        createListItems(fruits, 'myList');

    </script>
</body>

</html>
