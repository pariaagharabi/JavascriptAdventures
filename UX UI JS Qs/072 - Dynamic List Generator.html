<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Generator</title>

    <style>

    </style>
</head>

<body>
    <h1>Fruit List</h1>
    <ul id="myList"></ul>

    <script>
        function createListItems(items, ulId) {
            const ul = document.getElementById(ulId);
            if (!ul) return;

            ul.innerHTML = items.map(item => `<li>${item}</li>`).join('');
        }

        // Example array
        const fruits = ['Apple', 'Banana', 'Cherry', 'Mango', 'Strawberry'];

        // Call the function on page load
        createListItems(fruits, 'myList');

    </script>
</body>

</html>
