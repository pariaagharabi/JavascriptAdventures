<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Generator</title>

    <style>
        :is(*, :after, :before) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: antiquewhite;
            color: rgb(20, 12, 1);
            font-family: Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            text-align: center;
        }

        .main-container .input-group input {
            color: rgb(20, 12, 1);
            background-color: antiquewhite;
            border: 2px solid rgb(20, 12, 1);
            border-radius: 4px;
            outline: none;
            padding: 2px;
        }
    </style>
</head>

<body>
    <!-- <h1>Fruit List</h1>
    <ul id="myList"></ul> -->

    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Dynamic List Generator:</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Enter a list:</label>
                    <input type="text" id="itemInput" placeholder="Enter items separated by commas">
                </div>
                <button id="buttonListGenerator">List Generator</button>
            </main>

            <div class="outputContainer">
                <ul id="myList"></ul>
            </div>
        </div>
    </div>

    <script>
        // Add event listener to the button
        document.getElementById('buttonListGenerator').addEventListener("click", () => {
            // Get the input value
            const input = document.getElementById('itemInput').value;

            // Split the input string into an array, trimming whitespace
            const items = input.split(',').map(item => item.trim()).filter(item => item);

            // Call the function to create list items
            createListItems(items, 'myList');
        });


        function createListItems(items, ulId) {
            // Get the <ul> element by its ID
            const ul = document.getElementById(ulId);

            // If the element is not found, exit the function
            if (!ul) return;

            // Use Array.map() to generate an array of <li> strings
            // Then update the innerHTML of the <ul> to display the list
            ul.innerHTML = items.map(item => `<li>${item}</li>`).join('');
        }

        // Example array
        // const fruits = ['Banana', 'Cherry', 'Mango', 'Strawberry'];

        // Call the function on page load
        // createListItems(fruits, 'myList');

    </script>
</body>

</html>
