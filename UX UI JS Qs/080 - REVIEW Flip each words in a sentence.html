<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip each words in a sentence</title>
    <style>
        :is(*, *::after, *::before) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <script>
        function flipWordsSententce(orgStr) {
            let splitedStr = orgStr.split(" ");
            let reversedWords = splitedStr.map(word => word.split("").reverse().join(""));

            return reversedWords.join(" ");
        }

        // Example usage:
        console.log(flipWordsSententce("Hello World")); // Output: "olleH dlroW"

    </script>

</body>

</html>
