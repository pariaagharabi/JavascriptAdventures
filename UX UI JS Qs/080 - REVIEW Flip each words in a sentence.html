<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip each words in a sentence</title>
    <style>
        :is(*, *::after, *::before) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: rgb(2, 31, 67);
            background-color: rgb(242, 246, 251);
            font-family: Arial, Helvetica, sans-serif;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            line-height: 60px;
        }

        .innerContainer {
            text-align: center;
            border: 2px solid rgb(2, 31, 67);
            border-radius: 10px;
            box-shadow: 0 0 14px;
            padding: 20px;
        }

        .mainContainer label::after {
            content: "*";
            color: red;
        }

        .mainContainer .inputGroup input {
            background-color: rgb(242, 246, 251);
            color: rgb(2, 31, 67);
            border: 2px solid rgb(2, 31, 67);
            border-radius: 4px;
            outline: none;
            padding: 2px;
        }

        .mainContainer .inputGroup input:focus {
            box-shadow: 0 0 5px rgb(2, 31, 67);
        }

        .mainContainer button {
            color: rgb(2, 31, 67);
            background-color: rgb(242, 246, 251);
            border: 2px solid rgb(2, 31, 67);
            border-radius: 4px;
            padding: 2px 8px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        .mainContainer button:hover {
            background-color: rgb(2, 31, 67);
            color: rgb(242, 246, 251);
            transform: scale3d(1.1, 1.1, 1.1);
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Flip each words in a sentence</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Sentence:</label>
                    <input type="text" id="sentenceInput" placeholder="Enter a sentence...">
                </div>
                <button id="btnFlip">Reverser</button>
            </main>

            <div class="outputContainer">
                <h2>Output:</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btnFlip").addEventListener("click", () => {

        });

        function flipWordsSentence(orgStr) {
            let splitedStr = orgStr.split(" ");

            // Strings donâ€™t support reverse(), so use split/reverse/join
            let reversedWords = splitedStr.map(word => word.split("").reverse().join(""));

            return reversedWords.join(" ");
        }

        // Example usage:
        console.log(flipWordsSentence("Hello World")); // Output: "olleH dlroW"

    </script>

</body>

</html>
