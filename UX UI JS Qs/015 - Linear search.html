<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear search</title>

    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: aqua;
            background-color: rgb(71, 73, 73);
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
        }

        .header-container {
            font-size: x-large;
            font-weight: bolder;
        }

        .main-container input {
            background-color: transparent;
            border: 2px solid aqua;
            border-radius: 4px;
            outline: none;
            padding: 4px;
            color: aqua;
        }
    </style>
</head>


<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Linear search</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" id="user-array" placeholder="Enter an Array...">
                </div>
                <div class="input-group">
                    <label>Search Query: </label>
                    <input type="text" id="user-query" placeholder="Enter a Search Query...">
                </div>
                <button id="btn-linear-searh">Linear search</button>
            </main>

            <div class="dispaly-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-linear-searh").addEventListener("click", () => {
            const userInput = JSON.parse(document.getElementById("user-array").value);
            const userQueryInput = document.getElementById("user-query").value;

            document.getElementById("result").innerHTML = JSON.stringify(linearSearch(userInput, userQueryInput));
        });

        function linearSearch(arr, searchQuery) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === searchQuery) {
                    return i;
                }
            }

            return -1;
        }
    </script>

</body>

</html>
