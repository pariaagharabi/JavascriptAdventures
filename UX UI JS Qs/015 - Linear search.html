<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear search</title>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Linear search</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" id="user-array" placeholder="Enter an Array...">
                </div>
                <button id="btn-linear-searh">Linear search</button>
            </main>

            <div class="dispaly-result">
                <span class="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-linear-searh").addEventListener("click", () => {

        })

        function linearSearch(arr, searchQuery) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === searchQuery) {
                    return i;
                }
            }

            return -1;
        }
    </script>

</body>

</html>
