<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate power of two numbers</title>
    <style>

    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Calculate power of two numbers</span>
            </header>

            <main class="main-container">
                <div class="firest-input-group">
                    <label>Enter base: </label>
                    <input type="text" id="base-user-input" placeholder="Enter a number...">
                </div>
                <div class="second-input-group">
                    <label>Enter exponent: </label>
                    <input type="text" id="exponent-user-input" placeholder="Enter a number...">
                </div>
            </main>
        </div>

        <script>

            // ---------------------------------------------------------
            // First solution
            function calculatePowerOfTwo(base, exponent) {
                return Math.pow(base, exponent);
            }
            // Example usage
            console.log(calculatePowerOfTwo(2, 3));

            // ---------------------------------------------------------

            //Second solution
            function power(base, exponent) {
                if (exponent === 0) return 1;
                return base ** exponent;
            }
            //Example usage
            console.log(power(2, 0)); 
        </script>

</body>

</html>
