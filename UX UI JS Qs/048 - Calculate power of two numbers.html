<body>

    <script>


        // ---------------------------------------------------------
        // First solution
        function calculatePowerOfTwo(base, exponent) {
            return Math.pow(base, exponent);
        }
        // Example usage
        console.log(calculatePowerOfTwo(2, 3));

        // ---------------------------------------------------------

        //Second solution
        function power(base, exponent) {
            if (exponent === 0) return 1;
            return base ** exponent;
        }
        //Example usage
        console.log(power(2, 0)); 
    </script>
