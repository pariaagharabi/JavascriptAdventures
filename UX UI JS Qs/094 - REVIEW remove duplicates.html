<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicates</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: cadetblue;
            background-color: rgb(39, 40, 40);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 10px;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            line-height: 60px;
        }

        .innerContainer {
            border: 2px solid cadetblue;
            border-radius: 10px;
            box-shadow: 0 0 10px;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Remove duplicates</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Array:</label>
                    <input type="text" id="arrayInput" placeholder="Enter array elements separated by commas">
                </div>
                <button id="uniqueBtn">Remove Duplicates</button>
            </main>

            <div class="outputContainer">
                <h2><span id="output">Result:</span></h2>
            </div>
        </div>
    </div>

    <script>
        function removeDuplicates(orgArr) {
            let uniqueArr = [...new Set(orgArr)];
            return uniqueArr;
        }

        // Example usage:
        console.log(removeDuplicates([1, 2, 3, 2, 4, 1])); // Output: [1, 2, 3, 4]

    </script>

</body>

</html>
