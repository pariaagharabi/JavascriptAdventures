    <title>Remove duplicates</title>
    <style>

    </style>

<body>

    <script>
        function removeDuplicates(orgArr) {
            let uniqueArr = orgArr.set();
            return uniqueArr;
        }

        // Example usage:
        console.log(removeDuplicates([1, 2, 3, 2, 4, 1])); // Output: [1, 2, 3, 4]

    </script>
