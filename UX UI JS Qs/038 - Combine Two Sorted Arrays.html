<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine Two Sorted Arrays</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: mediumvioletred;
            background-color: rgb(65, 64, 64);
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid mediumvioletred;
            border-radius: 8px;
            width: 400px;
            height: 250px;
            padding-top: 24px;
            box-shadow: 0 0 16px;
        }

        .header-container {
            font-size: 28px;
        }

        .main-container input {
            background-color: transparent;
            color: mediumvioletred;
            border: 2px solid mediumvioletred;
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .main-container button {
            color: rgb(65, 64, 64);
            background-color: mediumvioletred;
            border: 2px solid mediumvioletred;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Combine Two Sorted Arrays</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <div class="first-input">
                        <label>First Array: </label>
                        <input type="text" placeholder="First array..." id="first-arr">
                    </div>
                    <div class="second-input">
                        <label>Second Array: </label>
                        <input type="text" placeholder="Second array..." id="second-arr">
                    </div>
                    <button id="btn-combine">Merge Arrays</button>
                </div>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function CombineTwoSortedArrays(arr1, arr2) {
            // By using slice function we ensure that the orginal arrays are preserved.
            const sortedArr1 = arr1.slice().sort((a, b) => a - b);
            const sortedArr2 = arr2.slice().sort((a, b) => a - b);

            const combinedResult = [...sortedArr1, ...sortedArr2];
            return combinedResult;
        }

        console.log(CombineTwoSortedArrays([3, 1, 2], [9, 7, 8]));
    </script>

</body>

</html>
