<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: aqua;
            background-color: rgb(69, 69, 69);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .header-container {
            font-size: 20px;
            font-weight: bold;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid aqua;
            box-shadow: 0 0 15px;
            width: 300px;
            height: 200px;
            padding-top: 8px;
        }

        .main-container input {
            color: aqua;
            background-color: transparent;
            border: 2px solid aqua;
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .main-container button {
            color: rgb(69, 69, 69);
            background-color: aqua;
            border: 2px solid aqua;
            border-radius: 4px;
            padding: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 500ms ease-in-out;
        }

        .main-container button:hover {
            color: aqua;
            background-color: rgb(69, 69, 69);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Fibonacci Sequence</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Number: </label>
                    <input type="text" placeholder="Enter a number..." id="user-num">
                </div>
                <button id="btn-fib">Fibonacci Sequence</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-fib").addEventListener("click", () => {
            const userInput = Number(document.getElementById("user-num").value);

            document.getElementById("result").innerHTML = JSON.stringify(fibSequence(userInput));
        });

        function fibSequence(num) {
            let initialArr = [0, 1];

            for (let i = 2; i < num; i++) {
                initialArr[i] = initialArr[i - 1] + initialArr[i - 2];
            }

            return initialArr;
        }

        // console.log(fibSequence(5));
    </script>

</body>

</html>
