<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <script>
        function fibSequence(num) {
            let initialArr = [0, 1];

            for (let i = 2; i < num; i++) {
                initialArr[i] = initialArr[i - 1] + initialArr[i - 2];
            }

            return initialArr;
        }

        console.log(fibSequence(5));
    </script>

</body>

</html>
