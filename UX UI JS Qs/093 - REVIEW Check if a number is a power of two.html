<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a number is a power of two</title>
    <style>

    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Check if a number is a power of two</h1>
            </header>
        </div>
    </div>

    <script>
        function isPowerOfTwo(n) {
            if (n <= 0) return false; // Powers of two are positive integers
            return (n & (n - 1)) === 0; // A power of two has only one bit set
        }

        // example usage
        console.log(isPowerOfTwo(1)); // true (2^0)
        console.log(isPowerOfTwo(23)); // false (23 is not a power of two)
    </script>

</body>

</html>
