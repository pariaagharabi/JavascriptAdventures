<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a number is a power of two</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #0c0c0c;
            margin-top: 12px;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            line-height: 60px;
        }

        .innerContainer {
            border: 2px solid #0c0c0c;
            border-radius: 8px;
            box-shadow: 0 0 12px;
            padding: 20px;
            margin: 12px;
            text-align: center;
        }

        .mainContainer .inputGroup label::after {
            content: "*";
            color: red;
        }

        .mainContainer .inputGroup input {
            color: #0c0c0c;
            background-color: #f0f0f0;
            border: 2px solid #0c0c0c;
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .mainContainer .inputGroup input:focus {
            border-color: #0c0c0c;
            box-shadow: 0 0 8px #0c0c0c;
        }

        .mainContainer button {
            color: #0c0c0c;
            background-color: #f0f0f0;
            border: 2px solid #0c0c0c;
            border-radius: 4px;
            padding: 4px 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.5s ease-in-out;
        }

        .mainContainer button:hover {
            background-color: #0c0c0c;
            color: #f0f0f0;
            
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Check if a number is a power of two</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Number:</label>
                    <input type="number" id="numberInput" placeholder="Enter a number..." />
                </div>
                <button id="checkerBtn">Check</button>
            </main>

            <div class="outputContainer">
                <h2><span id="outputSpan">Result:</span></h2>
            </div>
        </div>
    </div>

    <script>
        function isPowerOfTwo(n) {
            if (n <= 0) return false; // Powers of two are positive integers
            return (n & (n - 1)) === 0; // A power of two has only one bit set
        }

        // example usage
        console.log(isPowerOfTwo(1)); // true (2^0)
        console.log(isPowerOfTwo(23)); // false (23 is not a power of two)
    </script>

</body>

</html>
