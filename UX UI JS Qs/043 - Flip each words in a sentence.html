<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip each words in a sentence</title>
    <style>
        :is(*, *::after, *::before) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: rosybrown;
            background-color: rgb(65, 63, 63);
            font-family: sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 16px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid rosybrown;
            border-radius: 8px;
            width: 500px;
            height: 300px;
            padding: 16px;
            box-shadow: 0 0 10px;
        }

        .main-container input {
            color: rosybrown;
            background-color: transparent;
            border: 2px solid rosybrown;
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .main-container button {
            color: rgb(65, 63, 63);
            background-color: rosybrown;
            border: 2px solid rosybrown;
            border-radius: 4px;
            padding: 4px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <h1>Flip each words in a sentence</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Sentence: </label>
                    <input type="text" id="sentence-input" placeholder="Enter a sentence...">
                </div>
                <button id="btn-flip-words">Reverse</button>
            </main>

            <div class="output-container">
                <h3>Result: </h3>
                <span id="output-sentence"></span>
            </div>

        </div>
    </div>


    <script>
        function reverseEachWord(sentence) {
            const spliedSentence = sentence.split(" ");

            const flippedWords = spliedSentence.map(word => word.split("").reverse().join(""));

            return flippedWords.join(" ");
        }

        // Example usage
        console.log(reverseEachWord("Hello, world!"));
    </script>

</body>

</html>
