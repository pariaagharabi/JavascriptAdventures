<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip each words in a sentence</title>
    <style>
        :is(*, *::after, *::before) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: rosybrown;
            background-color: rgb(65, 63, 63);
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Flip each words in a sentence</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Sentence: </label>
                    <input type="text" id="sentence-input" placeholder="Enter a sentence...">
                </div>
            </main>
        </div>
    </div>


    <script>
        function reverseEachWord(sentence) {
            const spliedSentence = sentence.split(" ");

            const flippedWords = spliedSentence.map(word => word.split("").reverse().join(""));

            return flippedWords.join(" ");
        }

        // Example usage
        console.log(reverseEachWord("Hello, world!"));
    </script>

</body>

</html>
