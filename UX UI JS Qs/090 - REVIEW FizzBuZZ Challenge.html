<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Challenge</title>
    <style>
        :is(*, *::before, *::after) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(2, 2, 47);
            background-color: rgb(198, 198, 250);
            font-family: cursive;
        }

        .appContainer {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>FizzBuzz Challenge</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Number:</label>
                    <input type="text" id="numberInput" placeholder="Enter a number..." />
                </div>
                <button id="fizzBuzzBtn">Run FizzBuzz</button>
            </main>

            <div class="outputContainer">
                <h2>Output:</h2>
                <span id="result"></span>
            </div>
        </div>

        <script>
            document.getElementById("fizzBuzzBtn").addEventListener("click", () => {
                const inputNum = parseInt(document.getElementById("numberInput").value.trim(), 10);
                document.getElementById("result").innerHTML = fizzBuzz(inputNum);
            });

            function fizzBuzz(orgNum) {
                if (!Number.isInteger(orgNum) || orgNum < 1) {
                    return "Please enter a positive whole number (e.g., 15).";
                }

                const out = [];
                for (let i = 1; i <= orgNum; i++) {
                    if (i % 3 === 0 && i % 5 === 0) out.push("FizzBuzz");
                    else if (i % 3 === 0) out.push("Fizz");
                    else if (i % 5 === 0) out.push("Buzz");
                    else out.push(String(i));
                }
                return out.join("<br>");
            }
        </script>
        </script>

</body>

</html>
