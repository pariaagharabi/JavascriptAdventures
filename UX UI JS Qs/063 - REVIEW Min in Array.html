<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Max/Min in Array</title>

    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(116, 78, 151);
            background-color: rgb(21, 21, 21);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid rgb(116, 78, 151);
            border-radius: 10px;
            box-shadow: 0 0 15px;
            padding: 20px;
        }

        .inner-container .input-group input {
            background-color: rgb(21, 21, 21);
            color: rgb(116, 78, 151);
            border: 2px solid rgb(116, 78, 151);
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .inner-container .input-group input:focus {
            border-color: rgb(203, 157, 246);
        }

        .inner-container .input-group label::after {
            content: "*";
            color: red;
            vertical-align: super;
        }

        .inner-container button {
            background-color: rgb(116, 78, 151);
            border: 2px solid rgb(116, 78, 151);
            border-radius: 2px;
            color: rgb(11, 11, 11);
            font-weight: bold;
            cursor: pointer;
            transition: all 500ms ease-in-out;
        }

        .inner-container button:hover {
            background-color: rgb(21, 21, 21);
            color: rgb(116, 78, 151);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Find Max/Min in Array</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array:</label>
                    <input type="text" id="arrayInput" placeholder="e.g. 3,5,1,8,2">
                </div>
                <button id="btn-minMax">Find Min/Max</button>
            </main>

            <div class="output-container">
                <h2>Output:</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("btn-minMax").addEventListener("click", () => {
            const userInput = document.getElementById("arrayInput").value;
            const userInputNums = userInput.split(',').map(Number);

            document.getElementById("output").innerText = JSON.stringify(findMinMax(userInputNums));
        })

        function findMinMax(arr) {
            let min = Math.min(...arr);
            let max = Math.max(...arr);

            return {
                min: min,
                max: max
            };
        }

        // Example usage
        console.log(findMinMax([3, 5, 1, 8, 2])); // { min: 1, max: 8 }
        console.log(findMinMax([-10, -5, 0, 5, 10])); // { min: -10, max: 10 }
    </script>

</body>

</html>
