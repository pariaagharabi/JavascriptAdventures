<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Max/Min in Array</title>

    <style>

    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Find Max/Min in Array</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array:</label>
                    <input type="text" id="arrayInput" placeholder="e.g. 3,5,1,8,2">
                </div>
                <button id="btn-minMax">Find Min/Max</button>
            </main>

            <div class="output-container">
                <h2>Output:</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("btn-minMax")

        function findMinMax(arr) {
            let min = Math.min(...arr);
            let max = Math.max(...arr);

            return {
                min: min,
                max: max
            };
        }

        // Example usage
        console.log(findMinMax([3, 5, 1, 8, 2])); // { min: 1, max: 8 }
        console.log(findMinMax([-10, -5, 0, 5, 10])); // { min: -10, max: 10 }
    </script>

</body>

</html>
