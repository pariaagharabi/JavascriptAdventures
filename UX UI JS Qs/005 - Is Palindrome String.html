<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Palindrome</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: aquamarine;
            background-color: rgb(57, 59, 58);
            font-family: sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            line-height: 30px;
        }

        .inner-container {
            text-align: center;
        }

        .inner-container {
            border: 2px solid aquamarine;
            border-radius: 15px;
            box-shadow: 0 0 10px;
            width: 400px;
            height: 200px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Is Palindrome</span>
            </header>

            <main class="main-container">
                <label>String</label>
                <input type="text" placeholder="Enter a string" id="user-str">
            </main>

            <div class="btn-container">
                <button id="btn-checker">Palindrome Checker</button>
            </div>

            <div class="dispaly-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

</body>

</html>
