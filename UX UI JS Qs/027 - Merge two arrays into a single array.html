<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two arrays into a single array</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                Merge two arrays into a single array
            </header>

            <main class="main-container">
                <div class="input-group">
                    <div class="first-group">
                        <label>Array1: </label>
                        <input type="text" placeholder="First Array..." id="arr1">
                    </div>
                    <div class="first-group">
                        <label>Array2: </label>
                        <input type="text" placeholder="Second Array..." id="arr2">
                    </div>
                </div>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>


    <script>
        function mergeTwoArrays(arr1, arr2) {
            let result = arr1.concat(arr2);

            return result;
        }

        console.log(mergeTwoArrays([1, 2, 3], [9, 8, 7]));
    </script>

</body>

</html>
