<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the first letter of each word</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: mediumturquoise;
            background-color: rgb(59, 60, 60);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 40px;
        }

        .inner-container {
            text-align: center;
        }

        .app-container input {
            background-color: transparent;
            color: mediumturquoise;
            border: 2px solid mediumaquamarine;
            border-radius: 4px;
            padding: 4px;
            outline: none;
        }

        .app-container button {
            color: rgb(59, 60, 60);
            background-color: mediumaquamarine;
            border: 2px solid mediumaquamarine;
            border-radius: 4px;
            font-weight: bolder;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Capitalize the first letter of each word</span>
            </header>

            <main class="main-container">
                <div class="inputs-group">
                    <lable>Letter: </lable>
                    <input type="text" id="user-letter" placeholder="Enter Letter...">
                </div>
                <button id="cap-first-letter">Capitalize</button>
            </main>

            <div class="dispaly-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("cap-first-letter").addEventListener("click", () => {
            const userInput = document.getElementById("user-letter").value;

            document.getElementById("").innerHTML = capitalizeFirstLetter(userInput);

        });

        function capitalizeFirstLetter(letter) {
            const splitedLetter = letter.split(" ");
            let result = "";

            for (let i = 0; i < splitedLetter.length; i++) {
                let firstEachChar = splitedLetter[i][0].toUpperCase();
                let restOfChar = splitedLetter[i].slice(1);

                result += firstEachChar + restOfChar;
            }

            return result;
        }

    </script>

</body>

</html>
