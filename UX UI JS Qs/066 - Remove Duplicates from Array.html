<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates from Array</title>
    <style>

    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Remove Duplicates from Array</h1>
            </header>
        </div>
    </div>

    <script>
        function removeDuplicates(arrOrg) {
            let uniqueArr = [];

            for (let i = 0; i < arrOrg.length; i++) {
                if (!uniqueArr.includes(arrOrg[i])) {
                    uniqueArr.push(arrOrg[i]);
                }
            }

            return uniqueArr;
        }

        // Example usage
        console.log(removeDuplicates([1, 2, 3, 4, 5, 1, 2, 3])); // Output: [1, 2, 3, 4, 5]

    </script>

</body>

</html>
