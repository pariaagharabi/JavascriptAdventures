<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates from Array</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(41, 40, 40);
            color: rosybrown;
            font-family: monospace;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            border: 2px solid rosybrown;
            border-radius: 8px;
            box-shadow: 0 0 12px;
            padding: 20px;
            justify-items: center;
        }

        .inner-container .main-container input {
            color: rosybrown;
            background-color: rgb(41, 40, 40);
            border: 2px solid rosybrown;
            border-radius: 4px;
            padding: 4px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <h1>Remove Duplicates from Array</h1>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label for="arrayInput">Enter an array of numbers (comma-separated):</label>
                    <input type="text" id="arrayInput" placeholder="e.g., 1, 2, 3, 4, 5, 1, 2, 3">
                </div>
                <button id="uniqueArr-btn">Unique Array</button>
            </main>

            <div class="output-container">
                <h2>Output:</h2>
                <span id="output"></span>
            </div>
        </div>
    </div>

    <script>
        function removeDuplicates(arrOrg) {
            let uniqueArr = [];

            for (let i = 0; i < arrOrg.length; i++) {
                if (!uniqueArr.includes(arrOrg[i])) {
                    uniqueArr.push(arrOrg[i]);
                }
            }

            return uniqueArr;
        }

        // Example usage
        console.log(removeDuplicates([1, 2, 3, 4, 5, 1, 2, 3])); // Output: [1, 2, 3, 4, 5]

    </script>

</body>

</html>
