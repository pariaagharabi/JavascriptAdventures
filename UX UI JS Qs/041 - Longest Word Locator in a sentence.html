<body>

    <script>
        function getLongestWordLocator(sentence) {
            const splitedSentences = sentence.split(" ");
            let longestWordResult = splitedSentences[0];

            for (let i = 0; i < sentence.length; i++) {
                if (sentence[i].length > longestWordResult) {
                    longestWordResult = sentence[i];
                }

            }
        }

    </script>
