<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word Locator</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <script>
        function getLongestWordLocator(sentence) {
            const splitedSentences = sentence.split(" ");
            let longestWordResult = splitedSentences[0];

            for (let i = 1; i < splitedSentences.length; i++) {
                if (splitedSentences[i].length > longestWordResult.length) {
                    longestWordResult = splitedSentences[i];
                }
            }

            return longestWordResult;
        }

        console.log(getLongestWordLocator("hello world, this is the javascript solution!"));

    </script>

</body>

</html>
