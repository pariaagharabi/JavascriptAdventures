    <title>Longest Word Locator</title>

<body>

    <script>
        function getLongestWordLocator(sentence) {
            const splitedSentences = sentence.split(" ");
            let longestWordResult = splitedSentences[0];

            for (let i = 0; i < splitedSentences.length; i++) {
                if (longestWordResult[i].length > splitedSentences[i].length) {
                    longestWordResult = splitedSentences[i];
                }
            }

            return longestWordResult;
        }

        console.log(getLongestWordLocator("hello world, this is the javascript solution!"));

    </script>

</body>
