<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word Locator</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: orangered;
            background-color: rgb(42, 41, 41);
            font-family: 'Times New Roman', Times, serif;
            line-height: 30px;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Longest Word Locator</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Sentence: </label>
                    <input type="text" placeholder="Sentence..." id="user-sentence">
                </div>
                <button id="btn-longest-word">Longest Word</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function getLongestWordLocator(sentence) {
            const splitedSentences = sentence.split(" ");
            let longestWordResult = splitedSentences[0];

            for (let i = 1; i < splitedSentences.length; i++) {
                if (splitedSentences[i].length > longestWordResult.length) {
                    longestWordResult = splitedSentences[i];
                }
            }

            return longestWordResult;
        }

        console.log(getLongestWordLocator("hello world, this is the javascript solution!"));

    </script>

</body>

</html>
