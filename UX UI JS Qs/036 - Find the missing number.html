<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the missing number</title>

    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: aquamarine;
            background-color: rgb(61, 61, 61);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .inner-container {
            text-align: center;
            border: 2px solid aquamarine;
            border-radius: 10px;
            box-shadow: 0 0 15px;
            width: 300px;
            height: 200px;
            padding: 8px;
        }

        .header-container {
            font-size: 20px;
        }

        .main-container input {
            color: aquamarine;
            background-color: transparent;
            border: 2px solid aquamarine;
            border-radius: 5px;
            padding: 4px;
            outline: none;
        }

        .main-container button {
            color: rgb(61, 61, 61);
            background-color: aquamarine;
            border: 2px solid aquamarine;
            border-radius: 4px;
            padding: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Find the missing number</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" placeholder="Array..." id="user-arr">
                </div>
                <button id="midding-num-btn">Find missing number</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>

        </div>
    </div>

    <script>
        function findMissingNumber(arr) {
            // Find the minimum and maximum numbers in the array
            const min = Math.min(...arr);
            const max = Math.max(...arr);

            // Calculate the expected sum of numbers in the range
            const expectedSum = ((min + max) * (max - min + 1)) / 2;

            // Calculate the actual sum of numbers in the array
            const actualSum = arr.reduce((acc, num) => acc + num, 0);

            // The missing number is the difference between expected and actual sums
            const missingNumber = expectedSum - actualSum;

            return missingNumber;
        }

        // Example usage:
        console.log(findMissingNumber([1, 2, 3, 4, 5, 6, 8, 9, 10]));
    </script>

</body>

</html>
