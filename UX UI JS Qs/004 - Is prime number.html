<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is prime number</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: teal;
            background-color: rgb(69, 70, 70);
            font-family: cursive;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            line-height: 40px;
        }

        .inner-container {
            text-align: center;
        }

        .title-text {
            font-size: 40px;
            text-shadow: 0 0 5px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span class="title-text">Is prime number</span>
            </header>

            <main class="main-container">
                <lable>Number: </lable>
                <input type="text" id="user-input" placeholder="Enter a number...">
            </main>

            <div class="display-result">
                <button id="btn-checker">Checker</button>
                <div>
                    <span id="result"></span>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("btn-checker").addEventListener("click", () => {
            const userNum = parseInt(document.getElementById("user-input").value);

            document.getElementById("result").innerHTML = isPrime(userNum);
        });

        function isPrime(number) {
            if (number <= 1) return `${number} is NOT a prime number.`;

            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) return `${number} is NOT a prime number.`;
            }

            return `${number} is a prime number.`;
        }
    </script>

</body>

</html>
