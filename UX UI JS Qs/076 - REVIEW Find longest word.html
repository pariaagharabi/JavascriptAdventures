<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find longest word</title>
    <style>

    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Find Longest Word</h1>
            </header>

            <main class="mainContaine">
                <div class="inputGroup">
                    <label>Enter a string:</label>
                    <input type="text" id="inputString" placeholder="Enter a sentence...">
                </div>
                <button id="longestWordBtn">Longest Word</button>
            </main>
        </div>
    </div>


    <script>
        function findLongestWord(orgStr) {
            let splitedStr = orgStr.split(" ");
            let longestWordResult = splitedStr[0];

            for (let i = 0; i < splitedStr.length; i++) {
                if (splitedStr[i].length > longestWordResult.length) {
                    longestWordResult = splitedStr[i];
                }
            }

            return longestWordResult;
        }

        // Usage Example
        // console.log(findLongestWord("The quick brown fox jumped over the lazy dog"));

    </script>

</body>

</html>
