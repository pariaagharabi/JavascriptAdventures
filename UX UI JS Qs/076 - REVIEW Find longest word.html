<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find longest word</title>
    <style>
        :is(*, *::before, *::after) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: rgb(11, 14, 39);
            background-color: rgb(240, 240, 247);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .appContainer {
            display: flex;
            justify-content: center;
            line-height: 40px;
            margin-top: 20px;
        }

        .innerContainer {
            text-align: center;
            border: 2px solid rgb(11, 14, 39);
            border-radius: 10px;
            box-shadow: 0 0 16px;
            padding: 12px;
        }

        .mainContainer input {
            background-color: rgb(240, 240, 247);
            border: 2px solid rgb(11, 14, 39);
            border-radius: 4px;
            padding: 2px;
            outline: none;
        }

        .mainContainer input:focus {
            box-shadow: 0 0 6px;
        }

        .mainContainer button {
            background-color: rgb(11, 14, 39);
            color: rgb(240, 240, 247);
            font-weight: bold;
            border: 2px solid rgb(11, 14, 39);
            border-radius: 4px;
            padding: 2px 8px;
            transition: all 0.5s ease-in-out;
        }

        .mainContainer button:hover {
            background-color: rgb(240, 240, 247);
            color: rgb(11, 14, 39);
            
        }
    </style>
</head>

<body>
    <div class="appContainer">
        <div class="innerContainer">
            <header class="headerContainer">
                <h1>Find Longest Word</h1>
            </header>

            <main class="mainContainer">
                <div class="inputGroup">
                    <label>Enter a string:</label>
                    <input type="text" id="inputString" placeholder="Enter a sentence...">
                </div>
                <button id="longestWordBtn">Longest Word</button>
            </main>

            <div class="outputContainer">
                <h1>Result: <span id="longestWordOutput"></span></h1>
            </div>
        </div>
    </div>


    <script>
        function findLongestWord(orgStr) {
            let splitedStr = orgStr.split(" ");
            let longestWordResult = splitedStr[0];

            for (let i = 0; i < splitedStr.length; i++) {
                if (splitedStr[i].length > longestWordResult.length) {
                    longestWordResult = splitedStr[i];
                }
            }

            return longestWordResult;
        }

        // Usage Example
        // console.log(findLongestWord("The quick brown fox jumped over the lazy dog"));

    </script>

</body>

</html>
