<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Bubble Sort</span>
            </header>

            <main class="main-container">
                <label>Array</label>
                <input type="text" id="user-arr" placeholder="Enter an Array...">
            </main>

            <div class="btn-container">
                <button id="bubble-sort">Bubble Sort</button>
            </div>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("bubble-sort").addEventListener("click", ()=>{
            const userInput = JSON.parse(document.getElementById("user-arr").value);

            
        })

        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] <= arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }

            return arr;
        }
    </script>

</body>

</html>
