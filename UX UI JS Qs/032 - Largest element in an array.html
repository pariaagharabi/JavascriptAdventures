<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest element in an array</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: mediumslateblue;
            background-color: rgb(58, 58, 59);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .app-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Largest element in an array</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" placeholder="Array..." id="user-arr">
                </div>
                <button id="btn-largest">Largest element</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function getLargestElement(array) {
            let largestElement = array[0];

            for (let i = 0; i < array.length; i++) {
                if (largestElement < array[i]) {
                    largestElement = array[i];
                }
            }

            return largestElement;
        }

        // console.log(getLargestElement([0.2, 4, 7, 6, 5]));
    </script>

</body>

</html>
