<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum number in an array.</title>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Maximum number in an array</span>
            </header>

            <main class="main-container">
                <div class="input-groups">
                    <label>Enter an Array: </label>
                    <input type="text" id="nput-array" placeholder="Enter an Array...">
                </div>
                <button id="max-num">Maximum</button>
            </main>
        </div>
    </div>

    <script>
        function getMaxNumber(array) {
            const maxNumber = array[0];

            for (let i = 1; i < array.length; i++) {
                if (array[i] > maxNumber) {
                    maxNumber = array[i];
                }
            }

            return maxNumber;
        }
    </script>

</body>

</html>
