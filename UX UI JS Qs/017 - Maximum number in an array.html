<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum number in an array.</title>
</head>

<body>

    <script>
        function getMaxNumber(array) {
            const maxNumber = array[0];

            for (let i = 1; i < array.length; i++) {
                if (array[i] > maxNumber) {
                    maxNumber = array[i];
                }
            }

            return maxNumber;
        }
    </script>

</body>

</html>
