<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum number in an array.</title>

    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Maximum number in an array</span>
            </header>

            <main class="main-container">
                <div class="input-groups">
                    <label>Enter an Array: </label>
                    <input type="text" id="input-array" placeholder="Enter an Array...">
                </div>
                <button id="max-num">Maximum</button>
            </main>

            <div class="dispaly-result">
                <span id="result"></span>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("max-num").addEventListener("click", () => {
            const inputUser = JSON.parse(document.getElementById("input-array").value);

            document.getElementById("result").innerHTML = JSON.stringify(getMaxNumber(inputUser));
        });

        function getMaxNumber(array) {
            let maxNumber = array[0];

            for (let i = 1; i < array.length; i++) {
                if (array[i] > maxNumber) {
                    maxNumber = array[i];
                }
            }

            return maxNumber;
        }
    </script>

</body>

</html>
