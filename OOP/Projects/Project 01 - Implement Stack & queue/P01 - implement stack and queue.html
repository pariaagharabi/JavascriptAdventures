<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="P01.css">

    <title>implement stack and queue with obj</title>
</head>

<body>
    <header class="header">
        <h1>Implement stack and queue with OOP</h1>
    </header>

    <main>
        <div class="grid-container">
            <div class="current-stack-info">
                <label for="stack">Current Stack:</label>
                <span id="stack" class="stack-content"></span>
            </div>
            <div class="size-stack-info">
                <label for="size">Size of Stack:</label>
                <span id="size" class="stack-size"></span>
            </div>

            <div class="create-stack">
                <label for="create-stack-size">Size:</label>
                <input type="text" id="create-stack-size" class="stack-size-input">
                <button class="create-stack-btn" onclick="createStackClickHandler()">Create Stack</button>
            </div>

            <div class="push-stack">
                <label for="push-stack-ele">Push:</label>
                <input type="text" id="push-stack-ele" class="stack-ele-input">
                <button class="push-stack-btn" onclick="pushClickHandler()">Push to Stack</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="pop-ele">
            <label for="tx-pop">Remove item:</label>
            <span id="tx-pop"></span>
            <button class="btn-pop" onclick="popClickHandler()">Remove</button>
        </div>
    </footer>

    <script src="P01.js"></script>

</body>

</html>
