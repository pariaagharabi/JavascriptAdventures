<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Class</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #daf5d4;
            font-family: cursive;
            display: grid;
            margin: 20px 40px;
        }

        button {
            background-color: #71a379;
        }
    </style>
</head>

<body>
    <p>
        02. Write a JavaScript program to create a class called "Person" with properties for name, age and country.
        Include a method to display the person's details. Create two instances of the 'Person' class and display their
        details.
    </p>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName">
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName">
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="text" id="age">
    </div>
    <div>
        <label for="country">Country:</label>
        <input type="text" id="country">
    </div>

    <div>
        <button onclick="eventHandler()">Display Person Details</button>
    </div>
    <div id="personDetails"></div>


    <script>
        class Person {
            constructor(firstName, lastName, age, country) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
                this.country = country;
            }

            display() {
                return `
                        <dl>
                            <dt><b>First Name:</b></dt>
                            <dd>${this.firstName}</dd>
                            <dt><b>Last Name:</b></dt>
                            <dd>${this.lastName}</dd>
                            <dt><b>Age:</b></dt>
                            <dd>${this.age}</dd>
                            <dt><b>Country:</b></dt>
                            <dd>${this.country}</dd>
                        </dl>
                    `;
            }

        }

        function eventHandler() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const age = document.getElementById("age").value;
            const country = document.getElementById("country").value;

            const person = new Person(firstName, lastName, age, country);

            const personDiv = document.getElementById("personDetails");
            personDiv.innerHTML = `
            <h2>Person Details</h2>
            ${person.display()}
            `;
        }

    </script>

</body>

</html>
