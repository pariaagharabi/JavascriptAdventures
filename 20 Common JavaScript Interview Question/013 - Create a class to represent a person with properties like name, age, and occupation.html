<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a class to represent a person with properties like name, age, and occupation.</title>
</head>

<body>
    <script>
        class Person {
            constructor(name, age, occupation) {
                this.name = name;
                this.age = age;
                this.occupation = occupation;
            }

            // Method to introduce themselves
            introduce() {
                console.log(`Hello, my name is ${this.name}, I am ${this.age} years old, and I work as a ${this.occupation}.`);
            }

            // Method to get a person's details
            getDetails() {
                return `Name: ${this.name}, Age: ${this.age}, Occupation: ${this.occupation}`;
            }
        }

    </script>

</body>

</html>
