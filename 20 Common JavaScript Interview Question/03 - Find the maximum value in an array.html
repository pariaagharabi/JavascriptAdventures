<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the maximum value in an array</title>
</head>

<body>
    <script>
        function getMaxValue(arr) {
            let maxValue = arr[0];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > maxValue) {
                    maxValue = arr[i];
                }
            }

            return maxValue;
        }

        console.log(getMaxValue([9, 67, 6, 3]));
    </script>
</body>

</html>
