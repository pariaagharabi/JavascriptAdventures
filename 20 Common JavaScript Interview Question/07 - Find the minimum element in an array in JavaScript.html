<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the minimum element in an array</title>
</head>

<body>

    <script>
        function findMinEle(arr) {
            let minimumEle = arr[0];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] <= minimumEle) {
                    minimumEle = arr[i];
                }
            }

            return minimumEle;
        }

        const orgArr = [5, 7, 0, -3, 5];
        console.log(`Orginal array: ${orgArr}`);
        console.log(findMinEle(orgArr));
    </script>

</body>

</html>
