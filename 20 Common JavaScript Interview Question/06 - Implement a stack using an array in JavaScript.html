<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement a stack using an array in JavaScript</title>
</head>

<body>
    <script>
        class Stack {
            constructor() {
                this.arr = [];
            }

            push(item) {
                return this.arr.push(item);
            }

            pop() {
                if (!this.isEmpty) return this.arr.pop();
            }

            isEmpty() {
                return this.arr.length === 0;
            }

            size() {
                return this.arr.length;
            }

            peek() {
                if (!this.isEmpty) return this.arr[this.arr.length - 1];
            }

            clear() {
                this.arr = [];
            }
        }

        //Example usage
        const stackObj = new Stack();
    </script>
</body>

</html>
