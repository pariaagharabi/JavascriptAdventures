<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement a stack using an array in JavaScript</title>
</head>

<body>
    <script>
        class Stack {
            constructor() {
                this.arr = [];
            }

            push(item) {
                return this.arr.push(item);
            }

            pop() {
                if (!this.isEmpty()) return this.arr.pop();
            }

            isEmpty() {
                return this.arr.length === 0;
            }

            size() {
                return this.arr.length;
            }

            peek() {
                if (!this.isEmpty()) return this.arr[this.arr.length - 1];
            }

            clear() {
                this.arr = [];
            }
        }

        //Example usage
        const stackObj = new Stack();

        stackObj.push(5);
        stackObj.push(10);
        stackObj.push(15);

        // Get the size of the stack
        console.log("Size of the stack:", stackObj.size()); // Output: 3

        // Peek at the top element of the stack
        console.log("Top element:", stackObj.peek()); // Output: 15

        // Pop elements from the stack until it's empty
        console.log("Popping elements:");
        while (!stackObj.isEmpty()) {
            console.log(stackObj.pop());
        }

        // Check if the stack is empty
        console.log("Is the stack empty?", stackObj.isEmpty());
    </script>
</body>

</html>
