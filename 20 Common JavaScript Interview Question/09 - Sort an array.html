<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort an array</title>
</head>

<body>
    <script>
        function sortArray(arr) {
            return arr.sort((a, b) => a - b);
        }

        console.log(sortArray([7, 4, 1, 9, 0]));
    </script>

</body>

</html>
