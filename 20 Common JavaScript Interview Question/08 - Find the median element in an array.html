<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the median element in an array</title>
</head>

<body>
    <script>
        function getMedianElement(arr) {
            const sortedArr = arr.sort((a, b) => a - b);
            const middleLen = Math.floor(sortedArr.length / 2);


            for (let i = 0; i < sortedArr.length; i++) {
                if (middleLen % 2 !== 0) {
                    return middleLen;
                }
            }


        }
    </script>

</body>
