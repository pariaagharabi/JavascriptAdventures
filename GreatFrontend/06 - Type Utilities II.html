    <p>
        06. Write a JS program that determines the types of non-primitive values.
    </p>

    <hr>



    <script>
        function isArray(value) {
            if (Array.isArray(value)) {
                return true;
            }

            return false;
        }

        function isFunction(value) {
            if (typeof value === "function") {
                return true;
            }

            return false;
        }

        function isObject(value) {
            if (typeof value === "object" || typeof value === "function") {
                return true;
            }

            return false;
        }

        console.log(isArray("book"));
        console.log(isFunction([1, 2, 3]));
