<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        :is(*, *::after, *::before) {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(161, 135, 161);
            min-height: 100vh;
            font-family: cursive;
            color: #792d67;
        }

        p {
            text-align: center;
            padding: 5px 8px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            place-items: center;
            text-align: center;
            margin: 20px;
        }

        .content-container {
            background-color: rgb(141, 119, 141);
            display: flex;
            justify-content: center;
            background-color: rgba(255, 251, 251, 0.13);
            width: 500px;
            backdrop-filter: blur(10px);
            border: 2px solid rgb(141, 119, 141);
            box-shadow: 0 0 35px rgb(70, 47, 70);
            border-radius: 10px;
            padding: 50px 35px;
        }

        .content-increase-decrease {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: rgb(161, 135, 161);
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 8px;
            cursor: pointer;
            font-size: 50px;
            text-align: center;
            border: none;
            border-radius: 9px;
            box-shadow: 0 3px #792d67;
            color: #792d67;
            width: 100%;
        }

        button:hover {
            background-color: rgb(206, 174, 206);
        }

        button:active {
            box-shadow: 0 1px #792d67;
            transform: translateY(4px);
        }

        :is(span, h3, p) {
            font-size: 40px;
        }
    </style>
</head>

<body>

    <p> JavaScript function to increment and decrement a counter after clicking on a button.</p>

    <hr>

    <div class="container">
        <div class="content-container">
            <div class="content-container-inner">
                <h3>Click Counter</h3>

                <div class="content-result-counter">
                    <span id="showResult"></span>
                </div>

                <div class="content-increase-decrease">
                    <div>
                        <button id="btn-increment">&plus;</button>
                    </div>
                    <div id="btn-decrement">
                        <button id="btn-decrement">&minus;</button>
                    </div>
                </div>

                <div class="content-reset">
                    <button id="btn-reset">&#10227;</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Initialize a counter variable
        let counter = 0;
        refreshCounterTag();

        // Create addEventListener
        document.getElementById("btn-increment").addEventListener("click", () => {
            ++counter;
            refreshCounterTag();
        });

        document.getElementById("btn-decrement").addEventListener("click", () => {
            --counter;
            refreshCounterTag();
        });

        document.getElementById("btn-reset").addEventListener("click", () => {
            counter = 0;
            refreshCounterTag();
        });

        function refreshCounterTag() {
            document.getElementById("showResult").innerHTML = counter;
        }

    </script>

</body>

</html>
