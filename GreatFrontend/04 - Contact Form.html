<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Reset default styling for all elements and their pseudo-elements */
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: whitesmoke;
            letter-spacing: 0.06px;
            outline: none;
            border: none;
        }

        form {
            background-color: rgba(255, 255, 255, 0.13);
            height: 725px;
            width: 450px;
            backdrop-filter: blur(10px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 35px rgba(8, 7, 16, 0.6);
            border-radius: 10px;
            padding: 50px 35px;
        }

        form h3 {
            text-align: center;
            font-size: 30px;
            font-weight: 600;
            line-height: 40px;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 18px;
        }

        :is(input, textarea) {
            display: block;
            background-color: rgba(255, 255, 255, 0.7);
            width: 100%;
            height: 50px;
            padding: 0 10px;
            margin-top: 8px;
            border-radius: 5px;
            font-size: 15px;
        }

        textarea {
            height: auto;
            padding-top: 10px;
        }

        ::placeholder {
            color: rgb(236, 239, 241);
        }

        button {
            margin-top: 50px;
            width: 100%;
            color: #000000;
            background-color: #ffffff;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(to right, #2f649c, #c7911e);
        }

        .bg {
            width: 430px;
            height: 480px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Background design */
        .bg .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#204bb8, #7eb0e5);
            left: -80px;
            top: -80px;
            filter: blur(10px);
        }

        .shape:last-child {
            background: linear-gradient(#d08b31, #af7113);
            right: -30px;
            bottom: -80px;
            filter: blur(10px);
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="contact-form">
        <form>
            <h3>Contact Form</h3>
            <div class="contact-box">
                <label>Name</label>
                <input type="text" placeholder="Name">
            </div>

            <div class="contact-box">
                <label>Email</label>
                <input type="email" placeholder="Email">
            </div>

            <div class="contact-box">
                <label for="">Message</label>
                <textarea cols="30" rows="10" placeholder="Message"></textarea>
            </div>

            <div class="contact-box">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>



    <script></script>

</body>

</html>
