<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Array</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(47, 47, 48);
            color: rgb(129, 171, 216);
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            text-align: center;
            padding: 10px 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            place-items: center;
            height: 100vh;
            width: 100vw;
        }

        [class^="content-"] {
            display: grid;
            line-height: 30px;
            text-align: center;
            padding-top: 10px;
        }

        .content-container {
            display: flex;
            justify-content: center;

            width: 350px;
            height: 400px;

            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 35px rgba(8, 7, 16, 0.6);
            border-radius: 10px;
            padding: 50px 35px;
            background-color: rgba(255, 255, 255, 0.13);
            backdrop-filter: blur(10px);
        }

        input {
            border: none;
            outline: none;
            border-radius: 5px;

            padding: 5px;
        }

        button {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: none;
            outline: none;

            cursor: pointer;

            background-color: rgb(49, 64, 81);
            color: rgb(129, 171, 216);
            font-size: large;
            font-weight: bold;

            margin-top: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: rgb(129, 171, 216);
            color: rgb(49, 64, 81);
        }

        hr {
            width: 100%;
            height: 1px;
        }

        /* Background Style */
        .bg-cube-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Allows clicks to go through the cubes to elements below */
        }

        .cube {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(100, 150, 202, 0.8);
            animation: moveCubes linear infinite;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgb(151, 198, 249);
        }

        @keyframes moveCubes {
            0% {
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>

<body>
    <p>
        21. Implement a function that fill an array within values whitin specified indices.
    </p>

    <hr>

    <!-- Background cubes container -->
    <div class="bg-cube-container">
        <!-- Create and append cubes with random positions -->
        <div class="cube" style="top: 10%; left: 10%; animation-duration: 5s;"></div>
        <div class="cube" style="top: 30%; left: 60%; animation-duration: 4s;"></div>
        <div class="cube" style="top: 50%; left: 30%; animation-duration: 6s;"></div>
        <div class="cube" style="top: 70%; left: 80%; animation-duration: 3s;"></div>
    </div>

    <div class="container">
        <div class="content-container">
            <div class="content-container-inner">

                <div class="content-input">
                    <label for="user-input1">Enter your first number:</label>
                    <input type="text" id="user-input1" placeholder="First Number">

                    <label for="user-input2">Enter your second number:</label>
                    <input type="text" id="user-input2" placeholder="Second Number">

                    <button id="btn-arr-creation">Fill Array</button>
                </div>

                <div class="content-output">
                    <hr>
                    <h3>Result</h3>
                    <span id="showResult"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-arr-creation").addEventListener("click", () => {

            let firstInput = document.getElementById("user-input1").value.trim();
            let secondInput = document.getElementById("user-input2").value.trim();

            if (firstInput.length === 0 || secondInput.length === 0) {
                alert("Please enter numbers!");
                return;
            }

            const firstNumber = Number(firstInput);
            const secondNumber = Number(secondInput);

            if (!isNaN(firstNumber) || !isNaN(secondNumber)) {
                document.getElementById("showResult").innerHTML = JSON.stringify(fillArray(firstNumber, secondNumber));
            } else {
                alert("Please enter valid numbers!");
                return;
            }
        });

        function fillArray(firstVal, lastVal) {
            let resultArr = [];

            for (let i = firstVal; i <= lastVal; i++) {
                resultArr.push(i);
            }

            return resultArr;
        }
    </script>

</body>

</html>
