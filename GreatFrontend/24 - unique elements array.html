<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Elements</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(45, 45, 45);
            color: rgb(195, 224, 150);
            font-family: sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            place-items: center;
            height: 100vh;
        }

        [class^="content-"] {
            display: grid;
            line-height: 40px;
            text-align: center;
        }

        .content-container {
            border: 2px solid rgba(74, 132, 63, 0.12);
            border-radius: 5px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 20px 20px 0px;

            padding: 20px;
        }

        input {
            border-radius: 5px;
            outline: none;
            border: none;
            padding: 6px;
            caret-color: lawngreen;
        }

        input:focus {
            outline: none;
            border-color: rgb(40, 127, 53);
            box-shadow: 0 0 10px rgb(121, 187, 102);
        }

        button {
            border: none;
            outline: none;
            border-radius: 5px;
            padding: 6px;
            margin: 10px 0;
            font-weight: bold;
            color: rgb(45, 45, 45);
            background-color: rgb(195, 224, 150);
        }

        button:hover {
            background-color: rgb(121, 125, 122);
            color: rgb(195, 224, 150);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-container">
            <div class="content-container-inner">
                <div class="content-user-input">
                    <h3>Unique Elements</h3>
                    <label for="user-input">Enter a list of numbers, seprated by commas:</label>
                    <input type="text" name="user-input" id="user-input" placeholder="List of Numbers">
                    <button id="btn-unique-eles">Get Unique Elements</button>
                </div>

                <div class="content-output">
                    <hr>
                    <h3>Result</h3>
                    <span id="showResult"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-unique-eles").addEventListener("click", () => {
            const userInput = document.getElementById("user-input").value;
            const userNums = userInput.split(",").map(Number);

            document.getElementById("showResult").innerHTML = JSON.stringify(getUniqueElements(userNums));
        })

        function getUniqueElements(array) {
            let uniqueEles = [];

            for (let i = 0; i < array.length; i++) {
                if (!uniqueEles.includes(array[i])) {
                    uniqueEles.push(array[i]);
                }
            }

            return uniqueEles;
        }

        // Solution #2:

        // function getUniqueElements(array) {
        //     return array.filter((value, index, self) => self.indexOf(value) === index);
        // }

    </script>

</body>

</html>
