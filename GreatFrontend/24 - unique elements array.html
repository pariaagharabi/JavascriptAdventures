<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Elements</title>
</head>

<body>
    <div class="container">
        <div class="content-cotainer">
            <div class="content-container-inner">
                <div class="content-user-input">
                    <h3>Unique Elements</h3>
                    <label for="user-input">Enter a list of numbers, seprated by commas:</label>
                    <input type="text" name="user-input" id="user-input" placeholder="List of Numbers">
                    <button id="btn-unique-eles">Get Unique Elements</button>
                </div>

                <div class="content-output">
                    <hr>
                    <h3>Result</h3>
                    <span id="showResult"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-unique-eles").addEventListener("click", () => {
            const userInput = document.getElementById("user-input").value;
            const userNums = userInput.split(",").map(Number);

            document.getElementById("showResult").innerHTML = JSON.stringify(getUniqueElements(userNums));
        })

        function getUniqueElements(array) {
            let uniqueEles = [];

            for (let i = 0; i < array.length; i++) {
                if (!uniqueEles.includes(array[i])) {
                    uniqueEles.push(array[i]);
                }
            }

            return uniqueEles;
        }

        // Solution #2:

        // function getUniqueElements(array) {
        //     return array.filter((value, index, self) => self.indexOf(value) === index);
        // }

    </script>

</body>

</html>
