<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy a string to the clipboard</title>
</head>

<body>
    <p>
        1. Write a JavaScript program to copy a string to the clipboard.
    </p>

    <hr>

    <input type="text" id="copyText" placeholder="Text to Copy">
    <button id="copyButton">Copy to Clipboard</button>

    <script>
        document.getElementById("copyButton").addEventListener("click", () => {
            const textToCopy = document.getElementById("copyText").value;
            try {
                // Copy the text inside the input
                navigator.clipboard.writeText(textToCopy);
                alert(`Copied the text: ${textToCopy}`);
            } catch (err) {
                console.error("Unable to copy text: ", err);
            }
        });
    </script>
</body>

</html>
