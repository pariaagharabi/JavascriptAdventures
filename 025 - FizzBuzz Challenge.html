<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Challenge</title>
</head>

<body>

    <script>
        function fizzBuzz() {
            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    return (`FizzBuzz`);
                } else if (i % 3 === 0) {
                    return (`Fizz`);
                } else if (i % 5 === 0) {
                    return (`Buzz`);
                } else return i;
            }
        }

        console.log(fizzBuzz());
    </script>

</body>

</html>
