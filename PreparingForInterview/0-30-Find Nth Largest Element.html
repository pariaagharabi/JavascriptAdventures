<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nth Largest Element</title>
</head>

<body>

    <script>

        function getNthLargestElement(array, n) {
            // Sort the array in ascending order
            let sortedArr = array.sort((a, b) => a - b);
            // Access the nth largest element
            const nthLargest = sortedArr[sortedArr.length - n];

            return nthLargest;
        }

        // Example usage:
        const array = [1, 5, 2, 9, 8, 3];
        const nthLargest = getNthLargestElement(array, 3);
        console.log(`The ${nthLargest}rd largest element is:`, nthLargest);

    </script>

</body>

</html>
