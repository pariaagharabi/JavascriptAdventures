    <title>Find Pairs With Sum</title>

<body>

    <script>
        function arrayPairSum(array, targetNumber) {
            let sum = [];
            for (let i = 0; i < array.length; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (array[i] + array[j] === targetNumber)
                        sum.push([array[i], array[j]]);
                }
            }
            return sum;
        }

        console.log(arrayPairSum([3, 5, 8, 9, 2, 1, 4, 6], 10));


        //////////////////////////////////////// Solution #2
        function findPairsWithSum(arr, targetSum) {
            arr.sort((a, b) => a - b); // Sort the array

            const pairs = [];
            let left = 0;
            let right = arr.length - 1;

            while (left < right) {
                const currentSum = arr[left] + arr[right];
                if (currentSum === targetSum) {
                    pairs.push([arr[left], arr[right]]);
                    left++;
                    right--;
                } else if (currentSum < targetSum) {
                    left++;
                } else {
                    right--;
                }
            }

            return pairs;
        }

        console.log(findPairsWithSum([1, 2, 3, 4, 5, 6], 9));
    </script>
