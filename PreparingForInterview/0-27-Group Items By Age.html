<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Items By Age</title>
</head>

<body>

    <script>
        const people = [
            { name: 'John', age: 25 },
            { name: 'Alice', age: 30 },
            { name: 'Bob', age: 25 },
            { name: 'Eve', age: 30 },
        ];

        // Function to group items based on age
        function groupByAge(people) {
            return people.reduce((groups, person) => {
                const { age } = person;
                if (!groups[age]) {
                    groups[age] = [];
                }
                groups[age].push(person);
                return groups;
            }, {});
        }

        // Group the people by age
        const groupedPeople = groupByAge(people);

        // Output the grouped people
        console.log(groupedPeople);



        /////////////////////////////// Using for...of loop: ////////////////// 
        function groupByAge(people) {
            const groups = {};

            for (let i = 0; i < people.length; i++) {
                const person = people[i];
                const { age } = person;
                if (!groups[age]) {
                    groups[age] = [];
                }
                groups[age].push(person);
            }
            return groups;
        }

        const people2 = [
            { name: 'John', age: 25 },
            { name: 'Alice', age: 30 },
            { name: 'Bob', age: 25 },
            { name: 'Eve', age: 30 },
            { name: 'Anna', age: 45 },
        ];

        console.log(groupByAge(people2));


    </script>

</body>

</html>
