<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Items By Age</title>
</head>

<body>

    <script>
        const people = [
            { name: 'John', age: 25 },
            { name: 'Alice', age: 30 },
            { name: 'Bob', age: 25 },
            { name: 'Eve', age: 30 },
        ];

        // Function to group items based on age
        function groupByAge(people) {
            return people.reduce((groups, person) => {
                const { age } = person;
                if (!groups[age]) {
                    groups[age] = [];
                }
                groups[age].push(person);
                return groups;
            }, {});
        }

        // Using for...of loop:

        // Group the people by age
        const groupedPeople = groupByAge(people);

        // Output the grouped people
        console.log(groupedPeople);
    </script>

</body>

</html>
