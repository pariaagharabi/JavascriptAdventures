<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isomorphic checker for two Strings</title>
</head>

<body>

    <script>

        function isomorphicCheck(str1, str2) {
            if (str1.length !== str2.length) {
                return false;
            }

            let mapStr1toMapStr2 = new Map();
            let mapStr2toMapStr1 = new Map();

            for (let i = 0; i < str1.length; i++) {
                if(!str1[i].includes(mapStr1toMapStr2) && !str2[i].includes(mapStr2toMapStr1)){
                    mapStr1toMapStr2[i].push.str1[i];
                }


            }
        }

    </script>

</body>

</html>
