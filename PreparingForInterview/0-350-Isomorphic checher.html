<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isomorphic checker for two Strings</title>
</head>

<body>

    <script>

        function isomorphicCheck(str1, str2) {
            if (str1.length !== str2.length) {
                return false;
            }

            let mapStr1toMapStr2 = new Map();
            let mapStr2toMapStr1 = new Map();

            for (let i = 0; i < str1.length; i++) {
                if (mapStr1toMapStr2.has(str1[i]) && mapStr1toMapStr2.get(str1[i])
                    && mapStr2toMapStr1.has(str2[i]) && mapStr2toMapStr1.get(str2[i])
                ) {
                    return false;
                }


            }
        }

    </script>

</body>

</html>
