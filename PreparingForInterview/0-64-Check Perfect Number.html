<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check perfect number</title>
</head>

<body>
    <script>
        function isPerfect(num) {
            if (num <= 1) {
                return false;
            }

            let sum = 1;
            for (let i = 2; i <= num / 2; i++) {
                if (num % i === 0) {
                    sum += i;
                }
            }

            if (sum === num) {
                sum += num / i;
            }


            return sum === num;
        }
    </script>

</body>

</html>
