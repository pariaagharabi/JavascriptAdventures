<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check perfect number</title>

    <style>
        body {
            color: teal;
            background-color: rgb(64, 66, 66);
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .inner-container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        #user-input input {
            background-color: transparent;
            color: teal;
            border: 3px solid teal;
        }

        #check-btn button {
            cursor: pointer;
            width: 50px;
            height: 30px;
            background-color: transparent;
            color: teal;
            border: 3px solid teal;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="inner-container">
            <h1>Check Perfect Number</h1>

            <div>
                <input type="text" placeholder="Enter a number" id="user-input">
            </div>

            <div>
                <button id="check-btn">Check</button>
            </div>
            <span id="show-result">Result: </span>

        </div>
    </div>


    <script>
        document.getElementById("check-btn").addEventListener("click", () => {
            const userInputValue = parseInt(document.getElementById("user-input").value);
            const resultElement = document.getElementById("show-result");

            if (isPerfect(userInputValue)) {
                resultElement.textContent = "Result: It is a perfect number.";
            } else {
                resultElement.textContent = "Result: It is not a perfect number.";
            }
        });


        function isPerfect(num) {
            if (num <= 1) {
                return false;
            }

            let sum = 1;
            for (let i = 2; i <= num / 2; i++) {
                if (num % i === 0) {
                    sum += i;
                }
            }

            if (sum === num) {
                return true;
            }


            return false;
        }

        // console.log(isPerfect(28));
        // console.log(isPerfect(29));
    </script>

</body>

</html>
