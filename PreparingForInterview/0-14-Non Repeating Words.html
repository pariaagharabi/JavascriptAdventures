<body>

    <script>
        // function getNonRepeating(sentence) {

        //     let text = unique.join(" ");

        //     return text;
        // }


        // let string = "spanner span spaniel span";
        // console.log(getNonRepeating(string));


        function getNonRepe(sentence) {
            let words = sentence.split(" "),
                seenWords = {},
                result = "";

            for (let i = 0; i < words.length; i++) {
                if (!seenWords.hasOwnProperty(words[i])) {
                    seenWords[words[i]] = true;
                    result += words[i] + " ";
                }
            }

            return result.trim();
        }

        let string = "spanner span spaniel span";
        console.log(getNonRepe(string));

    </script>

</body>
