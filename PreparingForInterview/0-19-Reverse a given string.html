<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a given string</title>
</head>

<body>

    <script>
        function reverse(str) {
            let reversedResult = "";
            let convertedStr = str.replace(/[^a-zA-Z]/g, '').toLowerCase();

            for (let i = convertedStr.length - 1; i >= 0; i--) {
                reversedResult += convertedStr[i];
            }

            return reversedResult;
        }

        console.log(reverse("ReacT"));

        function getReverse(string) {
            let convertedStr = string.replace(/[^a-zA-Z]/g).toLowerCase();
            return convertedStr.split("").reverse().join("");
        }
        console.log(getReverse("olla"));
    </script>

</body>

</html>
