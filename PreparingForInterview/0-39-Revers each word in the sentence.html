<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse each word in the sentence</title>
</head>

<body>

    <script>
        function reverseEachWordV1(sentence) {
            let splitSentence = sentence.split(" ");
            let reversedResult = "";

            for (let i = 0; i < splitSentence.length; i++) {
                reversedResult += splitSentence[i].split("").reverse().join("") + " ";
            }

            return reversedResult;
        }

        console.log(reverseEachWordV1("I am happy and blessed."));

        // Second Solution
        function reverseEachWordV2(sentence) {
            let splitSentence = sentence.split(" ");
            let reversedResult = "";

            for (var i = splitSentence.length - 1; i >= 0; i--) {
                reversedResult += splitSentence.charAt(i);
            }
            return reversedResult;
        }

    </script>

</body>

</html>
