<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show the current date in this format mm-dd-yyyy</title>
</head>

<body>
    <h1>Show the Current Date</h1>
    <button id="currentDate">Current Date</button>
    <span id="showResult"></span>

    <script>
        document.getElementById("currentDate").addEventListener("click", () => {

            const result = getCurrentDate();
            document.getElementById("showResult").innerHTML = result;
        });

        function getCurrentDate() {
            const currentDate = new Date();

            const listOfMonthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const months = currentDate.getMonth() + 1;
            const getCurrentMonth = listOfMonthNames[months];
            console.log(getCurrentMonth);
        }

        console.log(getCurrentDate());
    </script>

</body>

</html>
