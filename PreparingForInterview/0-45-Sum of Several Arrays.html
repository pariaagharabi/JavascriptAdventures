<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Several Arrays</title>
</head>

<body>
    <script>
        function sumOfSeveralArrays(arrays) {
            let sumResult = 0;

            for (let i = 0; i < arrays.length; i++) {
                for (let j = 0; j < arrays[i].length; j++) {
                    sumResult += arrays[i][j];
                }
            }

            return sumResult;
        }

        console.log(sumOfSeveralArrays([[1, 2, 3], [4, 5, 6], [7, 8, 9]]));

        // Second Solution
        function sumOfSeveralArraysV2(arrays) {
            return arrays.reduce((sum, array) => {
                return sum + array.reduce((acc, num) => acc + num, 0);
            }, 0);
        }

        console.log(sumOfSeveralArraysV2([[1, 2, 3], [4, 5, 6], [7, 8, 9]]));

    </script>

</body>

</html>
