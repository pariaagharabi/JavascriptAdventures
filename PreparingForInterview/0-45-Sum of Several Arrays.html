<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Several Arrays</title>
</head>

<body>
    <script>
        function sumOfSeveralArrays(array) {
            let sumResult = 0;

            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < sumResult; j++) {
                    sumResult += array[i][j];
                }
            }
        }
    </script>

</body>

</html>
