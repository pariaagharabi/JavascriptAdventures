<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All repeated Nums in an array</title>
</head>

<body>
    <script>
        function allRepeatedNums(arr) {
            let sortedArr = arr.slice().sort();
            let repetatedResult = [];

            for (let i = 0; i < sortedArr.length - 1; i++) {
                if (sortedArr[i + 1] === sortedArr[i]) {
                    repetatedResult.push(sortedArr[i]);
                }
            }

            return repetatedResult;
        }

        console.log(allRepeatedNums([3, 5, 3, 7, 5, 9, 0]));

    </script>

</body>

</html>
