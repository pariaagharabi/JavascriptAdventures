<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All repeated Nums in an array</title>
</head>

<body>
    <script>
        function AllRepeatedNums(arr) {
            let repetatedResult = [];

            for (let i = 0; i < arr.length; i++) {
                if (repetatedResult.includes(arr[i])) {
                    repetatedResult.push(arr[i]);
                }
            }

            return repetatedResult;
        }

        
    </script>

</body>

</html>
