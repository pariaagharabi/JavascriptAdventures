<!DOCTYPE html>
<html lang="en">

<head>

    <title>Merge Two Sorted Arrays</title>
</head>

<body>

    <script>
        function mergeTwo(arr1, arr2) {
            const sortedArr1 = arr1.split("").sort((a, b) => a - b).join("");
            const sortedArr2 = arr2.split("").sort((a, b) => a - b).join("");

            let mergedArrays = sortedArr1.concatinate(sortedArr2);

            return mergedArrays;
        }


        // Second Solution
        function mergeSortedArrays(arr1, arr2) {
            const merged = [];
            let i = 0, j = 0;

            // Merge the two arrays while they both have elements
            while (i < arr1.length && j < arr2.length) {
                if (arr1[i] < arr2[j]) {
                    merged.push(arr1[i]);
                    i++;
                } else {
                    merged.push(arr2[j]);
                    j++;
                }
            }

            return merged.concat(arr1.slice(i)).concat(arr2.slice(j));
        }

    </script>
