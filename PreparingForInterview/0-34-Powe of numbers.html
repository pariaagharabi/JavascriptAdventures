<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Numbers</title>
</head>

<body>

    <script>

        function powerOfNumbersV1(base, exponent) {
            let powResult = 1;

            for (let i = 0; i < exponent; i++) {
                powResult *= base;
            }
            return powResult;
        }

        // Second Solution
        let powerOfNumbersV2 = Math.pow(base, exponent);

        // Third Solution
        let powerOfNumbersV3 = base ** exponent;

        // Usage example
        console.log(powerOfNumbersV1(8, 2));
        console.log(powerOfNumbersV2(4, 2));
        console.log(powerOfNumbersV3(2, 4));

    </script>

</body>

</html>
