<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Numbers</title>
</head>

<body>

    <script>
        function powerOfNumbers(num) {
            let powResult = 1;

            powResult *= num;

            return powResult;


        }


        // Usage example
        console.log(powerOfNumbers(3));

    </script>

</body>

</html>
