<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Words</title>
</head>

<body>


    <script>
        function reverseWords(words) {
            return words.split("").reverse().join("");
        }

        console.log(reverseWords("hello"));
    </script>

</body>

</html>
