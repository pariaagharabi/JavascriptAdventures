<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the missing number from 1 to N</title>
    <style>
        :is(*, ::after, *::before) {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            color: powderblue;
            background-color: rgb(65, 68, 69);
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            border: 2px solid;
            border-radius: 10px;
            box-shadow: 0 0 15px;

            width: 500px;
            height: 200px;
            line-height: 40px;
        }

        .output-user {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content-container">

            <header>Find the missing number from 1 to N</header>

            <div class="input-user">
                <label>Enter a list of number:</label>
                <input type="text" placeholder="Enter a list of number..." id="user-input">
            </div>

            <div class="btn-group">
                <button id="btn-find-missing-num">Find Missing Number</button>
            </div>

            <div class="output-user">
                <h3>Result:</h3>
                <span id="showResult"></span>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("btn-find-missing-num").addEventListener("click", () => {
            let userInput = document.getElementById("user-input").value.split(',').map(Number);;
            calcPerformance(userInput);
        });

        function findMissingNumber(array) {
            const max = Math.max(...array);
            const min = Math.min(...array);
            const missing = [];

            for (let i = min; i <= max; i++) {
                if (!array.includes(i)) {
                    missing.push(i);
                }
            }

            return missing;
        }

        function calcPerformance(userInput) {
            if (isNaN(userInput)) {
                document.getElementById("showResult").innerHTML =
                    JSON.stringify(findMissingNumber(userInput));
            } else {
                document.getElementById("showResult").innerHTML = "Enter a valid input! ðŸ˜•";
            }
        }


    </script>

</body>

</html>
