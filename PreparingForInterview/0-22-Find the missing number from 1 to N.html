<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the missing number from 1 to N</title>
    <style>
        :is(*, ::after, *::before) {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            color: powderblue;
            background-color: rgb(65, 68, 69);
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>

<body>

    <script>
        function findMissingNumber(num) {
            const max = Math.max(...num);
            const min = Math.min(...num);
            const missing = [];

            for (let i = min; i <= max; i++) {
                if (!num.includes(i)) {
                    missing.push(i);
                }
            }

            return missing;
        }

        console.log(findMissingNumber([1, 6]));

    </script>

</body>

</html>
