<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the missing number from 1 to N</title>
</head>

<body>

    <script>
        function findMissingNumber(num) {
            const numSet = new Set(num);
            const max = Math.max(...num);
            const min = Math.min(...num);
            const missing = [];

            for (let i = min; i <= max; i++) {
                if (!numSet.has(i)) {
                    missing.push(i);
                }
            }

            return missing;
        }

        console.log(findMissingNumber([1, 2, 4, 5, 6]));

    </script>

</body>

</html>
