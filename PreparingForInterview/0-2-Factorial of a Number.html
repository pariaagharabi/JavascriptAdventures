<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a Number</title>

    <style>
        /* Reset all defualt Css for all Elements */
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(56, 57, 57);
            color: teal;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            border: 2px solid teal;
            border-radius: 15px;
            box-shadow: 0 0 15px;

            line-height: 40px;
            width: 400px;
            height: 250px;
        }

        .user-output {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content-container">
            <h1>Factorial of a Number</h1>

            <div class="user-inputs">
                <label for="">Enter a number: </label>
                <input type="text" id="user-input" placeholder="Enter a number">
            </div>

            <div class="btn-group">
                <button id="btn-fact">Factorial</button>
            </div>

            <div class="user-output">
                <h3>Result</h3>
                <span id="showResult"></span>
            </div>
        </div>
    </div>

    <script>
        // Add the event listeners
        document.getElementById("btn-fact").addEventListener("click", () => {
            const userInput = document.getElementById("user-input").value;
            calcPerformance(userInput);
        });

        function factorial(number) {
            if (number === 0 || number === 1) {
                return 1;
            }

            let factorialResult = 1;
            for (let i = 2; i <= number; i++) {
                factorialResult *= i;
            }

            return factorialResult;
        }

        function isValidInput(input) {
            // Check if the input is not empty and is a valid number
            return input !== "" && !isNaN(parseFloat(input));
        }

        function calcPerformance(userInput) {
            if (isValidInput(userInput)) {
                const factResult = factorial(parseFloat(userInput));
                document.getElementById("showResult").innerHTML = factResult;
            } else {
                document.getElementById("showResult").innerHTML = "Invalid input. Please enter a valid number.";
            }
        }
    </script>

</body>

</html>
