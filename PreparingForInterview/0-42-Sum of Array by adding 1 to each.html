<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of an Arry by adding 1 to each</title>
</head>

<body>
    <script>
        function getSumOfArry(arr) {
            const addedOneToEach = arr.map(item => item += 1);

            const sumResult = addedOneToEach.reduce((sum, item) => (sum + item, 0));

            return sumResult;
        }

        console.log(getSumOfArry([9, 8, 7]));
    </script>

</body>

</html>
