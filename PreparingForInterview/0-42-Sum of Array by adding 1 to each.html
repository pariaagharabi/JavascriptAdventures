<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of an Array by adding 1 to each</title>
</head>

<body>
    <script>
        function getSumOfArry(arr) {
            const addedOneToEach = arr.map(item => item + 1);

            const sumResult = addedOneToEach.reduce((sum, item) => sum + item, 0);

            return sumResult;
        }

        console.log(getSumOfArry([9, 8, 7]));

        // Second Solution
        function getSumOfArrayV2(arr) {
            return arr.reduce((sum, item) => sum + item + 1, 0);
        }

        // Third Solution
    </script>

</body>

</html>
