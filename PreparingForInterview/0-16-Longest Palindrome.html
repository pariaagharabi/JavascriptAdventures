<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Palindrome</title>
</head>

<body>
    <div class="container">
        <div class="content-container">

            <div class="user-input">
                <label>Enter a sentence:</label>
                <input type="text" id="user-sentence" placeholder="Sentence..." />
            </div>

            <div class="btn-group">
                <button id="longest-palindrome">Longest Palindrome</button>
            </div>

            <div class="user-output">
                <h3>Result</h3>
                <span id="showResult"></span>
            </div>

        </div>
    </div>


    <script>
        document.getElementById("longest-palindrome").addEventListener("click", () => {
            let userInput = document.getElementById("user-sentence").value;
            calcPerformance(userInput);
        })

        function isPalindrome(str) {
            const halfLen = Math.floor(str.length / 2);

            for (let i = 0; i < halfLen; i++) {
                if (str[i] !== str[str.length - 1 - i]) {
                    return false;
                }
            }

            return true;
        }

        function getLongestPalindrome(str) {
            const words = str.split(" ");
            let longest = "";

            for (const word of words) {
                const cleanWord = word.replace(/[^a-zA-Z]/g, "").toLowerCase();
                if (isPalindrome(cleanWord) && cleanWord.length > longest.length) {
                    longest = cleanWord;
                }
            }

            return longest;
        }

        function calcPerformance(str) {
            if (str.length > 0) {
                document.getElementById("showResult").innerHTML = getLongestPalindrome(str);
            } else {
                document.getElementById("showResult").innerHTML = "Enter valid input!";
            }
        }


    </script>

</body>

</html>
