<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Even ints from an Array</title>
</head>

<body>
    <script>
        function removeEvenInts(arr) {
            let removedEvens = [];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 !== 0) {
                    removeEvenInts.push(arr[i]);
                }
            }

            return removedEvens;
        }

        // Example 
        console.log(removeEvenInts([3, 4, 6, 5, 8, 9]));
    </script>

</body>

</html>
