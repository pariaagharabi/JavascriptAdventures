<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize All Words</title>
</head>

<body>

    <script>
        function capitalizeWords(sentence) {
            const splitedSectences = sentence.split(" ");
            let capitalizedResult = "";

            for (let i = 0; i < splitedSectences.length; i++) {
                let firstCharEachWord = splitedSectences[i][0];
                let capitalizedFirstChar = firstCharEachWord.toUpperCase();
                let restChars = splitedSectences[i].slice(1) + (" ");

                capitalizedResult += capitalizedFirstChar + restChars;
            }

            return capitalizedResult;
        }

        console.log(capitalizeWords("capitalze function id done."));

    </script>

</body>

</html>
