<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sting Rotation</title>
</head>

<body>
    <script>
        function strRotation(str) {
            let rotatedStr = "";

            for (let i = 0; i < str.length; i++) {
                let partTwo = str.slice(1);
                rotatedStr = partTwo + str[0];
            }

            return rotatedStr;
        }

        console.log(strRotation("abcd"));
    </script>

</body>

</html>
