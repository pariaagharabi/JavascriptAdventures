<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word in a String</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(51, 50, 51);
            color: plum;
            font-family: cursive;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            max-width: 100vw;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            border: 2px solid;
            border-radius: 15px;
            box-shadow: 0 0 15px;

            width: 500px;
            height: 300px;
            line-height: 40px;
        }

        .user-input input {
            border: none;
            outline: none;
            border-radius: 3px;
            padding: 3px;
        }

        .btn-group button {
            border: none;
            outline: none;
            border-radius: 3px;
            padding: 3px;

            font-weight: bold;
            background-color: rgb(232, 179, 232);
            color: rgb(111, 28, 111);

            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-group button:hover {
            background-color: rgb(190, 116, 190);
        }

        .user-output {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content-container">
            <h1>Longest Word in a String</h1>

            <div class="user-input">
                <label>Enter a String</label>
                <input type="text" id="user-input-str" placeholder="String...">
            </div>

            <div class="btn-group">
                <button id="btn-longest-word">Longest Word</button>
            </div>

            <div class="user-output">
                <h3>Result</h3>
                <span id="showResult"></span>
            </div>
        </div>
    </div>


    <script>
        // Add the Event Listener
        document.getElementById("btn-longest-word").addEventListener("click", () => {
            let userInput = document.getElementById("user-input-str").value;
            calcPerformance(userInput);
        })

        function findLongestWord(string) {
            let variablesGroups = lowerCaseStr = string.toLowerCase(),
                splitSentence = lowerCaseStr.split(" "),
                longest = splitSentence[0];

            for (let i = 1; i < splitSentence.length; i++) {
                if (splitSentence[i].length > longest.length) {
                    longest = splitSentence[i];
                }
            }

            return longest;
        }

        function isValidInput(input) {
            return input !== undefined && input !== null && input.trim() !== "";
        }

        function calcPerformance(userInput) {
            if (isValidInput(userInput)) {
                document.getElementById("showResult").innerHTML = `Longest word: ${findLongestWord(userInput)}`;
            } else {
                document.getElementById("showResult").innerHTML = "Please enter a valid input!";
            }
        }


    </script>

</body>

</html>
