        function findLongestWord(string) {
            let variablesGroups = lowerCaseStr = string.toLowerCase(),
                splitSentence = lowerCaseStr.split(" "),
                longest = splitSentence[0];

            for (let i = 1; i < splitSentence.length; i++) {
                if (splitSentence[i].length > longest.length) {
                    longest = splitSentence[i];
                }
            }

            return longest;
        }
