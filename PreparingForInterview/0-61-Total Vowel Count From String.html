<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Vowel Count From String</title>
</head>

<body>
    <script>
        function getTotalVowelCount(string) {
            let count = 0;
            let totalVowels = "aoiue";

            for (let i = 0; i < string.length; i++) {
                if (totalVowels.includes(string[i])) {
                    count = count + 1;
                }
            }

            return count;
        }
    </script>


</body>

</html>
