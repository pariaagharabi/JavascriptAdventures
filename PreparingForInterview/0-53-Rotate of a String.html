<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Rotation</title>
</head>

<body>
    <h1>String Rotation</h1>
    <input type="text" id="inputStr" placeholder="Enter a String" />
    <button id="rotateBtn" onclick="animationRotateStr()">Rotate</button>
    <span id="showResult">Result</span>

    <script>
        function animationRotateStr() {
            let text = document.getElementById("inputStr").value;

            setInterval(function () {
                text = text[text.length - 1] + text.substring(0, text.length - 1);
                document.getElementById("showResult").textContent = text;
            }, 2000);
        }
    </script>
</body>

</html>
