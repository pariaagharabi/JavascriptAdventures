<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Elements</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(39, 38, 38);
            color: tomato;
            font-family: cursive;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            border: 2px solid tomato;
            box-shadow: 0 0 15px;

            width: 700px;
            height: 350px;
            line-height: 40px;
        }

        .input-user input {
            border: none;
            border-radius: 3px;
            padding: 3px;
            outline: none;

            caret-color: tomato;
        }

        .btn-group button {
            background-color: rgb(253, 127, 105);
            color: rgb(85, 25, 15);
            font-weight: bold;
            padding: 3px;
            border: none;
            border-radius: 3px;
            outline: none;
            transition: background-color 0.5s ease;
        }

        .output-user {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content-container">
            <h1>Remove Duplicate Elements</h1>

            <div class="input-user">
                <label>Enter list of elements, seprated by comma:</label>
                <input type="text" placeholder="Enter Elements..." id="user-eles">
            </div>

            <div class="btn-group">
                <button id="get-unique">Get Unique</button>
            </div>

            <div class="output-user">
                <h3>Result</h3>
                <span id="showResult"></span>
            </div>

        </div>
    </div>

    <script>
        // Add the event listeners
        document.getElementById("get-unique").addEventListener("click", () => {
            const userInput = document.getElementById("user-eles").value.split(",").map(Number);
            calcPerformance(userInput);
        })


        function removeDuplicates(array) {
            let uniqueElements = [];

            for (let i = 0; i < array.length; i++) {
                if (!uniqueElements.includes(array[i])) {
                    uniqueElements.push(array[i]);
                }
            }

            return uniqueElements;
        }

        function calcPerformance(userInput) {
            const areAllNumbers = userInput.every(num => !isNaN(num));

            if (areAllNumbers) {
                document.getElementById("showResult").innerHTML = removeDuplicates(userInput);
            } else {
                document.getElementById("showResult").innerHTML = "Please enter a valid input!";
            }
        }

    </script>

</body>

</html>
