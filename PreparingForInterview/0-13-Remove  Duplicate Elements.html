<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Elements</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(39, 38, 38);
            color: tomato;
            font-family: cursive;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>

    <script>
        function removeDuplicates(array) {
            let uniqueElements = [];

            for (let i = 0; i < array.length; i++) {
                if (!uniqueElements.includes(array[i])) {
                    uniqueElements.push(array[i]);
                }
            }

            return uniqueElements;
        }

        console.log(removeDuplicates([3, 5, 3, 7, 8, 3, 6]));
    </script>

</body>

</html>
