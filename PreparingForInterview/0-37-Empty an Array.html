<!DOCTYPE html>

    <title>Empty an Arrary</title>

<body>
    <script>
        // function emptyArray(arr){
        //     arr.length === 0 ? null : arr
        // }

        function emptyArray(arr) {
            if (arr.length !== 0) {
                arr.push(null);
            }

            return arr;
        }
    </script>

</body>
