<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty an Arrary</title>
</head>

<body>
    <script>
        function emptyArray(arr) {
            return arr.length === 0 ? arr : [];
        }

        function emptyArrayV2(arr) {
            if (arr.length !== 0) {
                arr.length = 0;
            }

            return arr;
        }

        console.log(`Org Arr v1: ${[1, 2, 3, 9, 8]}`);
        console.log(emptyArray([1, 2, 3, 9, 8]));

        console.log(`Org Arr v2: ${[44, 65, 67]}`);
        console.log(emptyArrayV2([44, 65, 67]));
    </script>

</body>

</html>
