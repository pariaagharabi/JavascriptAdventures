<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Seversl Arrays</title>
</head>

<body>

    <script>
        function sumOfArrays(...arrays) {
            let sum = 0;

            for (let i = 0; i < arrays.length; i++) {
                const currentArray = arrays[i];

                // Iterate over each element in the current array and add it to the sum
                for (let j = 0; j < currentArray.length; j++) {
                    sum += currentArray[j];
                }
            }

            return sum;
        }

        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];
        const array3 = [7, 8, 9];
        const totalSum = sumOfArrays(array1, array2, array3);
        console.log(totalSum);


        /// Scond Solution 
        function sumOfArrays(...arrays) {
            return arrays.reduce((sum, array) => sum + array.reduce((acc, curr) => acc + curr, 0), 0);
        }

    </script>

</body>

</html>
