<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Sevens</title>
</head>

<body>
    <p>
        152. Write a function called lucky_sevens which takes an array of integers and returns true if any three
        consecutive elements sum to 7.
    </p>

    <script>
        function luckySevens(array) {
            const arrayOfInt = array.map(item => parseInt(item, 10));

            for (let i = 0; i < arrayOfInt.length; i++) {
                if (arrayOfInt[i] + arrayOfInt[i + 1] + arrayOfInt[i + 2] === 7) {
                    return true;
                }
            }
            return false;
        }

        console.log(luckySevens([2, 3, 2, 6, 8]));

        // Second Solution
        function luckySevensV2(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (arr.slice(i, i + 2).reduce((a, c) => a + c) === 7) return true;
                else if (arr.slice(i, i + 3).reduce((a, c) => a + c) === 7) return true;
            }
            return false;
        }

        console.log(luckySevensV2([2, 1, 5, 1, 0]));
    </script>
</body>

</html>
