<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all the odd Elements</title>
</head>

<body>
    <script>
        function sumOfOddElements(arr) {
            let oddElements = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 !== 0) {
                    oddElements.push(arr[i]);
                }
            }

            return oddElements;
        }

        console.log(sumOfOddElements([2, 4, 6, 7, 9, 8]));
    </script>
</body>

</html>
