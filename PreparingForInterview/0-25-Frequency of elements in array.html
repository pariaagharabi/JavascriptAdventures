<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency of elements in array</title>
</head>

<body>

    <script>
        function findFrequency(arr) {
            let frequency = {};
            
            for (let i = 0; i < arr.length; i++) {
                var element = arr[i];
                if (frequency[element]) {
                    frequency[element]++;
                } else {
                    frequency[element] = 1;
                }
            }
            return frequency;
        }

        // Example usage:
        var array = [1, 2, 3, 2, 4, 1, 3, 2, 4, 4, 4];
        var frequency = findFrequency(array);
        console.log(frequency);
    </script>

</body>

</html>
