<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Min and Max</title>
</head>

<body>

    <script>
        function findMaxMin(array) {
            let maxItem = array[0];
            let minItem = array[0];

            for (let i = 1; i < array.length; i++) {
                if (maxItem < array[i]) {
                    maxItem = array[i];
                }

                if (minItem > array[i]) {
                    minItem = array[i];
                }
            }

            return `Max: ${maxItem} And Min: ${minItem}`;
        }

        console.log(findMaxMin([60, 94, 101, -1]));

        function findMaxMinV2(array) {
            let maxItem = Math.max(...array);
            let minItem = Math.min(...array);

            for (let i = 0; i < array.length; i++) {
                if (array[i] === maxItem) {
                    array[i] = "Max";
                } else if (array[i] === minItem) {
                    array[i] = "Min";
                }
            }

            return `Max: ${maxItem} And Min: ${minItem}`;
        }

        console.log(findMaxMin(["aa", "bb", "cc", "dddd", ""]));
    </script>

</body>

</html>
