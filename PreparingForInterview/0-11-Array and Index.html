<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Index</title>
</head>

<body>

    <script>
        function findIndexSpecificEle(array, element) {
            for (let i = 0; i < array.length; i++) {
                if (element === array[i]) {
                    return i;;
                }
            }

            return -1;
        }

        console.log(findIndexSpecificEle(["a", "b", "index", "f"], "index")); //
    </script>

</body>

</html>
