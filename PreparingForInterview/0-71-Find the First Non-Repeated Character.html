<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the First Non-Repeated Character</title>
</head>

<body>
    <script>
        function findFirstNonRepeated(str) {
            const convertedLower = str.toLowerCase();
            let firstUniqueChar = "";
            let allUniqueChar = "";

            for (let i = 0; i < convertedLower.length; i++) {
                if (!allUniqueChar.includes(convertedLower[i])) {
                    allUniqueChar += convertedLower[i];
                }
            }

            return allUniqueChar;
        }

        console.log(findFirstNonRepeated("test first"));
    </script>

</body>

</html>
