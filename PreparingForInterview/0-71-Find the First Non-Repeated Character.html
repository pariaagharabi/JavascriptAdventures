<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the First Non-Repeated Character</title>
</head>

<body>
    <script>
        function firstNonRepeatedChar(str) {
            const charCount = {};

            // Count occurrences of each character
            for (let i = 0; i < str.length; i++) {
                const char = str[i];
                charCount[char] = (charCount[char] || 0) + 1;
            }

            // Find the first non-repeated character
            for (let i = 0; i < str.length; i++) {
                const char = str[i];
                if (charCount[char] === 1) {
                    return char;
                }
            }

            return null;
        }

        console.log(firstNonRepeatedChar("programming point"));
    </script>

</body>

</html>
