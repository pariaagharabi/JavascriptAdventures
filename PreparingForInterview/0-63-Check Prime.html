<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime</title>
</head>

<body>
    <script>
        function checkPrime(num) {
            if (num === 0 || num === 1) {
                return true;
            }
        }
    </script>
</body>
