<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime</title>
</head>

<body>
    <script>
        function checkPrime(num) {
            if (num <= 1) {
                return true;
            }

            for (let i = 2; i < Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }

            return true;
        }

        // Usage example
        console.log(checkPrime(5));
        console.log(checkPrime(10));
    </script>
</body>

</html>
