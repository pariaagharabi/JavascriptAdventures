<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division of two Numbers</title>
</head>

<body>

    <script>
        function multiplicationDivision(number1, number2) {
            const multiplicationOpt = number1 * number2;
            let divisionOpt;

            if (number2 !== 0) {
                divisionOpt = number1 / number2;
            } else {
                divisionOpt = "Division by zero is not defined";
            }

            return `Multiplication: ${multiplicationOpt} and division: ${divisionOpt}`;
        }
    </script>

</body>

</html>
