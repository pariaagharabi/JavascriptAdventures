<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap adjacent digits of an even-length integer</title>
</head>

<body>
    <script>
        function swapAdjacent(arr) {
            if (arr.length % 2 === 0) {
                arr.map((i, j) => arr[j, i])
            }


        }

        console.log(swapAdjacent([1, 2, 3, 4]));
    </script>

</body>

</html>
