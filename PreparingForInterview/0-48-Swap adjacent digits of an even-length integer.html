<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap adjacent digits of an even-length integer</title>
</head>

<body>
    <script>
        function swapAdjacent(arr) {
            if (arr.length % 2 !== 0) {
                for (let i = 0; i < arr.length; i += 2) {
                    let temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                }
                return arr;
            } else {
                return "Array length must be even.";
            }
        }

        console.log(swapAdjacent([1, 2, 3, 4, 5]));
    </script>

</body>

</html>
