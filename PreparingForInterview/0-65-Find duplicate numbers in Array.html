<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find duplicate numbers in an array</title>
</head>

<body>

    <script>
        function findDuplicates(array) {
            let duplicateEleArr = [];
            let uniqueArr = [];

            for (let i = 0; i < array.length; i++) {
                if (!uniqueArr.includes(array[i]))
                    uniqueArr.push(array[i])
                else
                    duplicateEleArr.push(array[i])
            }

            return duplicateEleArr;
        }

        // Example usage:
        console.log(findDuplicates([9, 5, 3, 9, 3, 4]));


        // Second solution
        function findDuplicatesV2(array) {
            let duplicates = [];
            let count = {};

            for (let i = 0; i < array.length; i++) {
                let num = array[i];
                count[num] = count[num] ? count[num] + 1 : 1;
            }

            for (let num in count) {
                if (count[num] > 1) {
                    duplicates.push(Number(num));
                }
            }

            return duplicates;
        }

        // Example usage:
        console.log(findDuplicatesV2([2, 5, 3, 2, 5, 2]));
    </script>

</body>

</html>
