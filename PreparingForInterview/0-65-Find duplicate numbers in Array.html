<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find duplicate numbers in an array</title>
</head>

<body>

    <script>
        function findDuplicates(array) {
            let duplicateEleArr = [];
            let uniqueArr = [];

            for (let i = 0; i < array.length; i++) {
                if (!uniqueArr.includes(array[i]))
                    uniqueArr.push(array[i])
                else
                    duplicateEleArr.push(array[i])
            }

            return duplicateEleArr;
        }

        // Example usage:
        console.log(findDuplicates([2, 5, 3, 2, 6, 7, 8, 9, 2]));
    </script>

</body>

</html>
