<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find duplicate numbers in an array</title>
</head>

<body>

    <script>
        function findDuplicates(array) {
            let duplicatedResult = [];

            for (let i = 0; i < array.length; i++) {
                if (!duplicatedResult.includes(array[i])) {
                    duplicatedResult.push(array[i]);
                }
            }

            return duplicatedResult;
        }
    </script>

</body>

</html>
