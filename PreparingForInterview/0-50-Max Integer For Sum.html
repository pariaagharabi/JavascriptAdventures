<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Integer For Sum</title>
</head>

<body>
    <p>
        Write a JavaScript program to find the maximum integer n such that 1 + 2 + ... + n = a given integer.
    </p>

    <script>
        function findMaxInteger(target) {
            let sumResult = 0;
            let n = 0;

            while (sumResult <= target) {
                n++;
                sumResult += n;
            }
            return n - 1;
        }
    </script>

</body>

</html>
