<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromic Substrings</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: aquamarine;
            background-color: rgb(67, 67, 67);
            font-family: cursive;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            max-width: 100vw;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            border: 2 px solid aquamarine;
            box-shadow: 0 0 15px;
            border-radius: 15px;
            border-style: outset;

            width: 500px;
            height: 300px;
            line-height: 40px;
        }

        .user-input input {
            border: none;
            outline: none;
            border-radius: 3px;
            padding: 4px;
        }

        .btn-group button {
            border: none;
            border-radius: 3px;

            background-color: rgb(158, 241, 215);
            color: rgb(36, 74, 61);

            font-weight: bold;
            outline: none;
            padding: 4px;

            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-group button:hover {
            background-color: rgb(121, 186, 164);
        }

        .user-output {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content-container">

            <h1>Palindromic Substrings</h1>

            <div class="user-input">
                <label for="user-string">Enter a string:</label>
                <input type="text" id="user-string" placeholder="Enter a string">
            </div>

            <div class="btn-group">
                <button id="palindromic-substrings">Get Palindromic Substrings</button>
            </div>

            <div class="user-output">
                <h3>Result</h3>
                <span id="showResult"></span>
            </div>

        </div>
    </div>

    <script>
        function{

        }
    </script>

</body>

</html>
