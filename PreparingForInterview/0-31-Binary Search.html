<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>

<body>

    <script>
        function binarySearch(array, search) {
            let leftSide = 0;
            let midle = 0;
            let rightSide = array.length - 1;

            while (leftSide <= rightSide) {
                midle = Math.floor((leftSide + rightSide) / 2);

                if (array[midle] === search) {
                    return midle;
                }

                if (array[midel] > search) {
                    rightSide = midel - 1;
                } else {
                    leftSide = midel + 1;
                }

            }

            return -1;
        }
    </script>

</body>

</html>
