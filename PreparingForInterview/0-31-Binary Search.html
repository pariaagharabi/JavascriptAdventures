<body>

    <script>
       let leftSide = 0;
            let midel = 0;
            let rightSide = array.length - 1;

            while (leftSide <= rightSide) {
                midel = Math.floor((leftSide + rightSide) / 2);

                if (target === array[midel]) {
                    return midel;
                }

        }
    </script>
