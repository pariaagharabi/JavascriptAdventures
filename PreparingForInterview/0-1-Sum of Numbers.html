<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of numbers</title>
</head>

<body>

    <div class="container">
        <div class="content-container">
            <h3>Sum of numbers</h3>
            <div class="user-inputs">
                <label>Enter list of numbers</label>
                <input type="number" id="list-numbers" placeholder="Enter list of numbers">
            </div>

            <div class="btn-group">
                <button onclick="clickHandler">Sum</button>
            </div>

            <div class="user-output">
                <h3>Result: </h3>
                <span id="showResult"></span>
            </div>

        </div>
    </div>

</body>

</html>
