<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of numbers</title>
    <style>
        /* Remove the default style for all elements */
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style body */
        body {
            background-color: rgb(61, 61, 61);
            color: tan;
            font-family: cursive;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            border: 2px solid;
            border-radius: 15px;
            box-shadow: 0 0 15px;

            width: 650px;
            height: 250px;
            line-height: 40px;
        }

        input {
            border: none;
            border-radius: 3px;
            padding: 3px;
            caret-color: burlywood;
        }

        ::placeholder {
            color: rgb(196, 182, 164);
        }

        button {
            border: none;
            border-radius: 3px;
            padding: 3px;
            font-weight: bold;
            color: rgb(62, 56, 49);
            background-color: rgb(185, 170, 148);

            cursor: pointer;
        }

        .user-output {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-container">
            <h3>Sum of Numbers</h3>

            <div class="user-inputs">
                <label>Enter a list of numbers separated by commas:</label>
                <input type="text" id="list-numbers" placeholder="Enter list of numbers">
            </div>

            <div class="btn-group">
                <button id="btn-sum">Sum</button>
            </div>

            <div class="user-output">
                <h3>Result:</h3>
                <span id="showResult"></span>
            </div>
        </div>
    </div>

    <script>
        // Add the event listener
        document.getElementById("btn-sum").addEventListener("click", () => {
            const userInputs = document.getElementById("list-numbers").value;
            performCalculation(userInputs);
        });

        function performCalculation(userInputs) {
            const numbersArray = userInputs.split(",").map(Number);

            if (isValidInput(numbersArray)) {
                const sumResult = calcSum(numbersArray);
                document.getElementById("showResult").innerHTML = sumResult;
            } else {
                document.getElementById("showResult").innerHTML = "Invalid input. Please enter a valid list of numbers.";
            }
        }

        function calcSum(numbers) {
            let sumResult = 0;

            for (let value of numbers) {
                sumResult += value;
            }

            return sumResult;
        }

        function isValidInput(nums) {
            if (!Array.isArray(nums) || nums.length === 0) {
                return false;
            }

            return nums.every(num => !isNaN(parseFloat(num)));
        }
    </script>
</body>

</html>
