                <span id="showResult"></span>
            </div>

        </div>
    </div>

    <script>
        // Add the event listeners
        document.getElementById("btn-sum").addEventListener("click", () => {
            performCalculation(calcSum())
        });

        function calcSum(numbers) {
            let sumResult = 0;

            if (isValidInput(numbers)) {
                for (let value of numbers) {
                    sumResult += value;
                }
            }

            return sumResult;
        }

            return !isNaN(nums);
