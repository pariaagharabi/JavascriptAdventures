<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
</head>

<body>
    <script>
        function reverse(str) {
            let reversedstr = "";

            for (let i = str.length; i >= 0; i++) {
                reversedstr += str[i];
            }
        }

        console.log(reverse("Test"));

    </script>

</body>

</html>
