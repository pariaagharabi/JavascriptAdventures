<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
</head>

<body>
    <script>
        function reverseString(str) {
            let reversedstr = "";

            for (let i = str.length - 1; i >= 0; i--) {
                reversedstr += str[i];
            }

            return reversedstr;
        }

        console.log(reverseString("Test"));

    </script>

</body>

</html>
