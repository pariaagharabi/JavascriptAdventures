<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing number from an unsorted array</title>
</head>

<body>

    <script>
        function findMissingNumbers(arr) {
            let sparse = [];

            // Mark presence of each number in the input array in the sparse array
            for (let num of arr) {
                sparse[num] = 1;
            }

            let missingNumbers = [];

            // Iterate over the indices of the sparse array
            for (let i = 1; i <= sparse.length; i++) {
                // If the value at an index is not 1, it means the number is missing
                if (sparse[i] !== 1) {
                    missingNumbers.push(i);
                }
            }

            return missingNumbers;
        }

        console.log(findMissingNumbers([2, 5, 3, 1, 4, 7, 10, 15]));
    </script>

</body>

</html>
