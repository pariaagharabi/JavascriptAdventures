<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of any Number</title>
</head>

<body>

    <script>
        function getFactorial(num) {
            let factResult = 1;

            if (num === 1 || num === 0) {
                return 1;
            }

            for (let i = 2; i < num; i++) {
                factResult *= i;
            }

            return factResult;
        }

        // Second Solution
        function getFactorialV2(num) {
            if (num === 0 || num === 1) {
                return 1;
            }


            return num * getFactorialV2(num - 1);
        }
    </script>

</body>

</html>
