<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>

<body>

    <script>
        function calcLeapYear(currentYear) {
            if ((currentYear % 4 === 0) && (currentYear % 100 !== 0) || (currentYear % 400 === 0)) {
                return true;
            }

            return false;
        }

        console.log(calcLeapYear(2024));
    </script>

</body>

</html>
