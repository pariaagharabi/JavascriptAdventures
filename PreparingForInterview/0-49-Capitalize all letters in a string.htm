<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize all letters in a string</title>
</head>

<body>
    <script>
        function CapitalizeAllLetter(str) {
            let capitalizedResult = "";
            const splitedStr = str.split(" ");

            for (let i = 0; i < splitedStr.length; i++) {
                // let firstChar = splitedStr[i].substring(0, 1);
                let firstChar = splitedStr[i][0];
                let capitalizedFirstChar = firstChar.toUpperCase();

                capitalizedResult += capitalizedFirstChar.split("").join() + "";
            }


        }

        console.log(CapitalizeAllLetter("This is a capitalized string function."));
    </script>
</body>

</html>
