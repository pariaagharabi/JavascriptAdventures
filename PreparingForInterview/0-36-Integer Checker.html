<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intger Checker</title>
</head>

<body>

    <script>
        function intgerChecker(number) {
            if (Number.isInteger(number)) {
                return true;
            }

            return false;
        }

        ////// Second Solution
        function isInteger(number) {
            if (number % 1 === 0) {
                return true;
            }

            return false;
        }

        console.log(intgerChecker(123.3));
        console.log(isInteger(45.9));
        console.log(isInteger(86));
    </script>

</body>

</html>
