<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrange numbers between low to high and the number is divisible by 3</title>
</head>

<body>
    <script>
        function arrangeNumbersLowToHigh(orgArr) {
            for (let i = 0; i < orgArr.length - 1; i++) {
                for (let j = 0; j < orgArr.length - 1 - i; j++) {
                    if (orgArr[j] > orgArr[j + 1]) {
                        let temp = orgArr[j];
                        orgArr[j] = orgArr[j + 1];
                        orgArr[j + 1] = temp;
                    }
                }
            }

            return orgArr;
        }

        function getNumsDivisibleByThree(arr) {
            const sortedArr = arrangeNumbersLowToHigh(arr);
            let numsResult = [];

            for (let i = 0; i < sortedArr.length; i++) {
                if (sortedArr[i] % 3 === 0) {
                    numsResult.push(`${sortedArr[i]}:div3`);
                }
                else {
                    numsResult.push(sortedArr[i]);
                }
            }

            return numsResult;
        }

        console.log(getNumsDivisibleByThree([6, 2, 4, 12, 3]));
    </script>

</body>

</html>
