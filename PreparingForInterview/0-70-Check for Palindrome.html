<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Palindrome</title>
</head>

<body>
    <script>
        function checkPalindrome(str) {
            let result = "";
            let hafLength = (str.length / 2);

            for (let i = 0; i < hafLength; i++) {
                let firstPart = str.slice(0, hafLength);
                let secondPart = str.slice(hafLength);

                if (firstPart === secondPart) {
                    return true;
                }
            }

            return false;
        }
    </script>

</body>

</html>
