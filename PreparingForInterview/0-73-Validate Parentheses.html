    <title>Validate Parentheses</title>
</head>

<body>

    <script>
        function validateParentheses(string) {
            const stack = [];
            const pairs = { '(': ')', '{': '}', '[': ']' };

            for (const char of string) {
                if (char in pairs) {
                    stack.push(char);
                } else {
                    if (pairs[stack.pop()] !== char) {
                        return false;
                    }
                }
            }
            return stack.length === 0;
        }
