<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplier</title>
</head>

<body>

    <script>
        function multiplier(array) {
            const resultMultiplier = array.reduce(
                (accumulator, currentValue) => accumulator * currentValue);

            return resultMultiplier;
        }

        console.log(multiplier([2, 3, 7]));

        // Scond solution
        function multiplier(x) {
            return function (y) {
                return function (z) {
                    return x * y * z;
                };
            };
        }

        console.log(multiplier(2)(3)(4));
    </script>

</body>

</html>
