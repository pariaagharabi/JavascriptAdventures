<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Palindromic Substring</title>
</head>

<body>

    <script>
        function findLongestPalindromicSub(sentence) {
            function isPalindrome(str) {
                return str.toLowerCase() === str.toLowerCase().split("").reverse().join("");
            }

            let wordArray = sentence.match(/\w+/g),
                longestWord = 0,
                result = "";

            for (let i = 0; i < wordArray.length; i++) {
                if (longestWord < wordArray[i].length && isPalindrome(wordArray[i])) {
                    longestWord = wordArray[i].length;
                    result = wordArray[i];
                }
            }

            return result;
        }

        console.log(
            findLongestPalindromicSub('nan noon is redder')
        )

    </script>

</body>

</html>
