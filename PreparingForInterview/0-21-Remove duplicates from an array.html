<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicates from an array</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(53, 54, 55);
            color: cornflowerblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            border: 2px solid;
            border-radius: 10px;
            box-shadow: 0 0 15px;

            width: 500px;
            height: 200px;
            line-height: 40px;
        }

        .output-user {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content-container">

            <header>Remove duplicates from an array</header>

            <div class="input-user">
                <label>Enter a list, separated by comma:</label>
                <input type="text" placeholder="Enter a list..." id="user-input">
            </div>

            <div class="btn-group">
                <button id="btn-remove">Remove duplicates</button>
            </div>

            <div class="output-user">
                <h3>Result:</h3>
                <span id="showResult"></span>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("btn-remove").addEventListener("click", () => {
            const userInput = document.getElementById("user-input").value.split(",");
            calcPerformance(userInput);

        });

        function removeDuplicates(array) {
            let result = [];

            for (let i = 0; i < array.length; i++) {
                if (!result.includes(array[i])) {
                    result.push(array[i]);
                }
            }

            return result;
        }

        function calcPerformance(input) {
            document.getElementById("showResult").innerHTML = JSON.stringify(removeDuplicates(input));
        }

    </script>

</body>

</html>
