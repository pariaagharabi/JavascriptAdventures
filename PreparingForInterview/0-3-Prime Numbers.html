<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
    <style>
        /* Reset all default style */
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style Body */
        body {
            background-color: rgb(72, 73, 73);
            color: powderblue;
            font-family: cursive;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 500px;
            height: 300px;
            line-height: 40px;

            border: 2px solid powderblue;
            box-shadow: 0 0 15px;
            border-style: outset;
        }

        .user-output {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 3px;
            border: none;
            border-radius: 3px;
            background-color: rgb(222, 246, 250);
        }

        ::placeholder {
            caret-color: rgb(53, 222, 244);
        }

        button {
            padding: 3px;
            border: none;
            border-radius: 3px;
            width: 70px;
            font-weight: bold;
            color: rgb(6, 75, 83);
            background-color: rgb(136, 213, 223);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content-container">
            <h1>Prime Numbers</h1>

            <div class="user-input">
                <label for="user-number">Enter a number</label>
                <input type="text" id="user-number" placeholder="Enter a number">
            </div>

            <div class="btn-group">
                <button id="prime-num">Prime</button>
            </div>

            <div class="user-output">
                <h3>Result</h3>
                <span id="showResult"></span>
            </div>
        </div>
    </div>

    <script>
        // Add the event listeners
        document.getElementById("prime-num").addEventListener("click", () => {
            const userInput = document.getElementById("user-number").value;
            calcPerformance(userInput);
        });

        function isPrimeNumbers(number) {
            if (number <= 1) {
                return false;
            }

            for (let i = 2; i < Math.sqrt(number); i++) {
                if (number % i !== 0) {
                    return true;
                }

                return false;
            }
        }

        function isValidInput(input) {
            // Check if the input is not empty and is a valid number
            return input !== "" && !isNaN(parseFloat(input));
        }

        function calcPerformance(userInput) {
            if (isValidInput(userInput)) {
                document.getElementById("showResult").innerHTML = isPrimeNumbers(parseFloat(userInput));
            } else {
                document.getElementById("showResult").innerHTML = "Invalid input. Please enter a valid number.";
            }
        }
    </script>

</body>

</html>
