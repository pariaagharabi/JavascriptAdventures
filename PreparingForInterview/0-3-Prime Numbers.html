<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
    <style>
        /* Reset all default style */
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style Body */
        body {
            background-color: rgb(72, 73, 73);
            color: powderblue;
            font-family: cursive;
        }

        
    </style>
</head>

<body>

    <script>
        function getPrimeNumbers(number) {
            if (number <= 1) {
                return false;
            }

            for (let i = 2; i < Math.sqrt(number); i++) {
                if (number % i !== 0) {
                    return true;
                }

                return false;
            }
        }
    </script>

</body>

</html>
