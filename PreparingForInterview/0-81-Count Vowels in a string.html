<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels in a string</title>
</head>

<body>
    <script>
        function countVowels(str) {
            const vowelsList = "aoieu";
            let counter = 0;

            for (let i = 0; i < str.length; i++) {
                if (str[i] === vowelsList) {
                    counter += 1;
                }
            }

            return counter;
        }
    </script>

</body>

</html>
