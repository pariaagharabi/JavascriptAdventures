<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isomorphic checker for two Strings</title>
</head>

<body>

    <script>

        function isomorphicCheck(str1, str2) {
            if (str1.length !== str2.length) {
                return false;
            }

            let map = new Map();

            for (let i = 0; i < str1.length; i++) {
                if (!map.has(str1[i])) {
                    map.set(str1[i], str2[i]);
                    continue;
                }

                if (str2[i] != map.get(str1[i])) {
                    return false;
                }
            }

            return true;
        }



    </script>

</body>

</html>
