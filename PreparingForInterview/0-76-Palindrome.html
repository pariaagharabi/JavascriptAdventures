<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>

    <script>
        function isPalindrome(str) {
            const halfLen = Math.floor(str.length) / 2;

            for (let i = 0; i < halfLen; i++) {
                if (str[i] !== str[str.length - 1 - i]) {
                    return false;
                }
            }

            return true;
        }
    </script>

</body>

</html>
