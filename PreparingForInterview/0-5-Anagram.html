<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>
</head>

<body>

    <script>

        function anagramFinder(str1, str2) {
            if (str1.length !== str2.length) {
                return false;
            }

            // Sort both strings
            let firstString = str1.split("").sort().join("");
            let secondString = str2.split("").sort().join("");

            // Compare sorted strings

            if (firstString !== secondString) {
                return false;
            }

            return true;
        }

        console.log(anagramFinder("evil", "vile"));
        console.log(anagramFinder("jak", "jok"));


    </script>

</body>

</html>
