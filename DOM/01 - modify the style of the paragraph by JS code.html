<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>JS DOM paragraph style</title>
</head>

<body>
    <div>
        <p> 1. Here is a sample html file with a submit button. Now modify the style of the paragraph text through
            javascript code.
            Sample HTML file :
        </p>
        <p>Clicking on the button the font, font size, and color of the paragraph text will be changed.</p>
    </div>

    <hr>

    <p id='text'>JavaScript DOM Exercises</p>
    <div>
        <button id="jsstyle" onclick="jsStyle()">Style</button>
    </div>

    <!-- Here is JS answer: -->
    <script>
        function jsStyle() {
            const text = document.getElementById("jsstyle");

            // Modify the style properties
            text.style.fontFamily = "crusive";
            text.style.fontSize = "20px";
            text.style.color = "purple";
        }

        jsStyle();
    </script>
</body>

</html>
