<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of base and exponent</title>
</head>

<body>
    <script>
        function calcPowerV1(base, exponent) {
            if (exponent === 0) return 1;

            if (exponent % 2 === 0) {
                const half = calcPowerV1(base, exponent / 2);
                return half * half;
            } else {
                return base * calcPowerV1(base, exponent - 1);
            }
        }

        // Example usage
        console.log(calcPowerV1(2, 3));

        ///////////////// Second solution
        function calcPowerV2(base, exponent) {
            return Math.pow(base, exponent);
        }

        // Example usage
        console.log(calcPowerV2(5, 2));


    </script>

</body>

</html>
