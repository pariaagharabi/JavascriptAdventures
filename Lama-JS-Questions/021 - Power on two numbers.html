<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of base and exponent</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rosybrown;
            background-color: rgb(72, 71, 71);
            font-family: monospace;
            font-size: 1.2rem;
        }

        .main-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .inner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 50px;
        }

        .power-container input {
            background-color: transparent;
            outline: none;
            border: 2px solid rosybrown;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px;
            color: rosybrown;
        }

        .show-result button {
            background-color: rosybrown;
            color: rgb(80, 58, 58);
            border: none;
            border-radius: 5px;
            padding: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .show-result {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="inner-container">

            <header class="header-container">
                <h1>Power of base and exponent</h1>
            </header>

            <main class="power-container">
                <div>
                    <label>Base</label>
                    <input type="text" id="base-user-input" placeholder="Enter the base...">
                </div>

                <div>
                    <label>exponent</label>
                    <input type="text" id="exponent-user-input" placeholder="Enter the exponent...">
                </div>
            </main>

            <div class="show-result">
                <button id="btn-result">Calc Power</button>
                <span id="result"></span>
            </div>

        </div>
    </div>


    <script>
        document.getElementById("btn-result").addEventListener("click", () => {
            const userNum1 = parseFloat(document.getElementById("base-user-input").value);
            const userNum2 = parseFloat(document.getElementById("exponent-user-input").value);


            document.getElementById("result").innerHTML = calcPowerV1(userNum1, userNum2);
        });

        function calcPowerV1(base, exponent) {
            if (exponent === 0) return 1;

            if (exponent % 2 === 0) {
                const half = calcPowerV1(base, exponent / 2);
                return half * half;
            } else {
                return base * calcPowerV1(base, exponent - 1);
            }
        }

        // Example usage
        console.log(calcPowerV1(2, 3));

        ///////////////// Second solution
        function calcPowerV2(base, exponent) {
            return Math.pow(base, exponent);
        }

        // Example usage
        console.log(calcPowerV2(5, 2));


    </script>

</body>

</html>
