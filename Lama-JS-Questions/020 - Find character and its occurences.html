<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find character and its occurences</title>
</head>

<body>

    <script>
        function charWithItsOccurences(str) {
            let charObj = {};

            for (let i = 0; i < str.length; i++) {
                let eachChar = str[i];

                if (charObj[eachChar]) {
                    charObj[eachChar]++;
                } else {
                    charObj[eachChar] = 1;
                }
            }

            return charObj;
        }

        // Example usage
        console.log(charWithItsOccurences("hello"));
    </script>

</body>

</html>
