<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union of two arrays</title>
</head>

<body>
    <script>
        function findUnion(array1, array2) {
            let unionArrs = new Set([...array1, ...array2]);

            return unionArrs;
        }

        let arr1 = [1, 2, 3, 4, 5];
        let arr2 = [3, 4, 5, 6, 7];
        console.log(findUnion(arr1, arr2)); 
    </script>

</body>

</html>
