<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicates</title>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <h1>Remove duplicates</h1>
            </header>

            <main class="main-container">
                <div class="box-container">
                    <label>Enter an array</label>
                    <input id="input-arr" type="text" placeholder="Enter an array...">
                </div>
            </main>

            <div class="show-result">
                <button id="btn-remove-duplicates"></button>
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-remove-duplicates").addEventListener("click", () => {

        });


        function removeDuplicates(arr) {
            let unique = [];

            for (let i = 0; i < arr.length; i++) {
                if (!unique.includes(arr[i])) {
                    unique.push(arr[i]);
                }
            }

            return unique;
        }

        // example usage
        console.log(removeDuplicates(["a", "b", "c", "a"]));
    </script>

</body>

</html>
