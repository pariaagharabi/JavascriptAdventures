<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty an array</title>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">

            <header class="header-container">
                <span>Empty an array</span>
            </header>

            <main>
                <input type="text" class="user-input" id="user-input" placeholder="Enter an array...">
                <button id="empty-button">Empty</button>
            </main>

            <div class="desplay-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("empty-button").addEventListener("click", () => {
            const userInput = document.getElementById("user-input").value; // Get the input value as a string
            const array = JSON.parse(userInput); // Parse the string into an array

            document.getElementById("result").innerHTML = JSON.stringify(makeEmpty(array)); // Display the result

        })

        function makeEmpty(array) {
            const emptyArray = [];

            return emptyArray;
        }
    </script>

</body>

</html>
