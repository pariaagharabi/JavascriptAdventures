<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate an array by a given number of positions.</title>
</head>

<body>
    <script>
        function rotateArrByPosition(array, position) {
            const rotations = position % array.length;
            const rotated = array.slice(rotations).concat(array.slice(0, rotations));
            return rotated;
        }

        // Example usage:
        const array = [1, 2, 3, 4, 5];
        const position = 2;
        console.log(rotateArrByPosition(array, position));
    </script>

</body>

</html>
