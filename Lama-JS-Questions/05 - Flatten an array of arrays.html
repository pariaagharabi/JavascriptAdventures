<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatten an array of arrays.</title>
</head>

<body>
    <script>
        function flatten(nestedArr) {
            let flattenedResult = nestedArr.reduce((acc, cur) => acc.concat(cur), []);

            return flattenedResult;
        }

        console.log(flatten([1, 2, [9, 8], 10, 11, [[5, 4]]]));
    </script>

</body>

</html>
