<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a number is prime.</title>
</head>

<body>
    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }

            for (let i = 2; i < Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }

            return true;
        }

        console.log(isPrime(6));
        console.log(isPrime(5));
    </script>

</body>

</html>
