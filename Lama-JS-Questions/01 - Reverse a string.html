<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a string.</title>
</head>

<body>

    <script>
        function reverse(str) {
            let reversedResult = "";

            for (let i = str.length - 1; i >= 0; i++) {
                reverse += str[i];
            }

            return reversedResult;
        }

    </script>

</body>

</html>
