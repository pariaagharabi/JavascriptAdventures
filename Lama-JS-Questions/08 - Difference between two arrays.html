<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference between two arrays.</title>
</head>

<body>
    <script>
        function differenceArrays(arr1, arr2) {
            const differenceResult = arr1.filter(value => !arr2.includes(value));
            return differenceResult;
        }

        console.log(differenceArrays([2, 4, 6], [1, 2, 3]));
    </script>

</body>

</html>
