<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Longest Word</title>
</head>

<body>
    <script>
        function getLongestWord(sectence) {
            let splitedWord = sectence.split(" ");
            let longestWord = splitedWord[0];

            for (let i = 0; i < splitedWord.length; i++) {
                if (splitedWord[i].length > longestWord.length) {
                    longestWord = splitedWord[i];
                }
            }

            return longestWord;
        }

        // Example usage
        console.log(getLongestWord("hello Javascript and Html!"));
    </script>

</body>

</html>
