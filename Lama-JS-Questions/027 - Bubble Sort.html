<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>

<body>
    <script>
        function bubbleSort(array) {
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 1; j < array.length - 1 - i; j++) {
                    if (array[j] >= array[j + 1]) {
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }

                return array;
            }

        }
    </script>

</body>

</html>
