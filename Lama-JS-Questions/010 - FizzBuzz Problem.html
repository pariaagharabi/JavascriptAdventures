<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Problem</title>
</head>

<body>
    <script>
        function fizzBuzz() {
            for (let i = 1; i <= 100; i++) {
                if (i % 5 === 0) {
                    return ("Buzz");
                }

                if (i % 3 === 0) {
                    return ("Fizz");
                }

                if (i % 5 === 0 && i % 3 === 0) {
                    return ("FizzBuzz");
                }
            }
        }
    </script>

</body>

</html>
