<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if two strs isomorphic</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: teal;
            background-color: rgb(64, 66, 66);
            font-family: cursive;
        }

        .main-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .inner-container {
            line-height: 50px;
        }

        .main-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="inner-container">

            <header class="header-container">
                <h1>Check if two strs isomorphic</h1>
            </header>

            <main class="main-box">
                <div class="first-str">
                    <label>First String</label>
                    <input type="text" placeholder="Enter first string..." id="first-input">
                </div>
                <div class="second-str">
                    <label>Second String</label>
                    <input type="text" placeholder="Enter Second string..." id="second-input">
                </div>
                <div>
                    <button id="btn-checher">Check isomorphic</button>

                </div>
            </main>

            <footer id="show-result">
                <span id="result"></span>
            </footer>

        </div>
    </div>

    <script>
        document.getElementById("btn-checher").addEventListener("click", () => {
            const firstUserStr = document.getElementById("first-input").value;
            const secondUserStr = document.getElementById("second-input").value;

            document.getElementById("result").innerHTML = isIsomorphic(firstUserStr, secondUserStr);
        });

        function isIsomorphic(str1, str2) {
            if (str1.length !== str2.length) return false;

            const mapping = {};

            for (let i = 0; i < str1.length; i++) {
                const char1 = str1[i];
                const char2 = str2[i];

                if (mapping[char1] && mapping[char1] !== char2) {
                    return false;
                }

                if (!mapping[char1]) {
                    mapping[char1] = char2;
                }
            }

            return true;
        }

    </script>

</body>

</html>
