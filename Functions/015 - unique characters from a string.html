<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unique characters from a string</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgba(121, 49, 106, 0.4);
            font-family: cursive;
            padding: 15px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            place-items: center;
            text-align: center;
        }

        .content-container {
            border-style: outset;
            margin: 10px;
            padding: 10px;
            background-color: rgba(85, 48, 78, 0.4);
        }

        [class^="content-"] {
            margin: 15px;
        }

        button {
            background-color: rgba(121, 49, 106, 0.4);
            cursor: pointer;
            padding: 5px;
        }

        button:hover {
            background-color: plum;
        }
    </style>
</head>

<body>
    <p>
        15. Write a JavaScript function to extract unique characters from a string.
        Example string : "thequickbrownfoxjumpsoverthelazydog"
        Expected Output : "thequickbrownfxjmpsvlazydg"
    </p>

    <hr>

    <div class="container">
        <div class="content-container">
            <div class="content-input">
                <div>
                    <label for="user-input">Enter a string</label>
                    <input type="text" id="user-input" placeholder="String">
                </div>
                <div>
                    <button id="btn-str-uniquifier">String Uniquifier</button>
                </div>
            </div>

            <div class="content-output">
                <hr>
                <h3>Result</h3>
                <span id="showResult"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-str-uniquifier").addEventListener("click", () => {
            const userStr = document.getElementById("user-input").value;

            document.getElementById("showResult").innerHTML = removeDuplicates(userStr);
        });

        function removeDuplicates(orgStr) {
            let uniqueCharsResult = [];

            for (let i = 0; i < orgStr.length; i++) {
                if (!uniqueCharsResult.includes(orgStr[i])) {
                    uniqueCharsResult.push(orgStr[i]);
                }
            }

            return uniqueCharsResult.join("");;
        }

    </script>

</body>

</html>
