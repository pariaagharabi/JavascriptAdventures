<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compute the factors of a positive integer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(144, 107, 144);
            font-family: cursive;
            padding: 15px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            text-align: center;
            place-items: center;
        }

        .content-container {
            border-style: outset;
            background-color: rgb(150, 96, 150);
            width: 30%;
        }

        [class^="content-"] {
            text-align: center;
            margin: 8px;
        }

        button {
            background-color: rgb(206, 130, 206);
            cursor: pointer;
            padding: 7px;
        }

        button:hover {
            background-color: grey;
        }
    </style>
</head>

<body>
    <p>
        12. Write a JavaScript function to compute the factors of a positive integer.
    </p>

    <hr>

    <div class="container">
        <div class="content-container">
            <div class="content-input">
                <h3>Compute the factors</h3>
                <label for="user-input">Enter a number:</label>
                <input type="number" name="user-input" id="user-input">
                <div class="content-btn">
                    <button id="btn-factors">Factors</button>
                </div>

                <div class="content-output">
                    <hr>
                    <h3>Result</h3>
                    <span id="showResult"></span>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-factors").addEventListener("click", () => {
            const userNum = Number(document.getElementById("user-input").value);

            document.getElementById("showResult").innerHTML = computeFactors(userNum);
        });

        function computeFactors(orgNum) {
            let divisors = [];

            for (let i = 1; i < Math.sqrt(orgNum); i++) {
                if (orgNum % i === 0) {
                    divisors.push(i);
                    divisors.push(orgNum / i);
                }
            }

            return (divisors.sort((a, b) => a - b));
        }

        let myNum = 12;
        console.log(computeFactors(myNum));
    </script>

</body>

</html>
