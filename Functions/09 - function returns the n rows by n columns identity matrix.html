<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the n rows by n columns identity matrix</title>
</head>

<body>

    <script>
        function identityMatrix(orgNum) {
            let result = [];

            for (let i = 0; i < orgNum; i++) {
                let row = [];
                for (let j = 0; j < orgNum; j++) {
                    row.push(i === j ? 1 : 0);
                }
                result.push(row);
            }

            return result;
        }

        console.log(identityMatrix(4));
    </script>

</body>

</html>
