<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the n rows by n columns identity matrix</title>
</head>

<body>
    <p>
        09. Write a JavaScript function which returns the n rows by n columns identity matrix.
    </p>

    <hr>

    <div>
        <label for="user-input">Enter a number</label>
        <input type="number" name="user-input" id="user-input">
        <div>
            <button id="btn-identity-matrix">Run</button>
            <span id="showResult"></span>
        </div>
    </div>

    <script>
        document.getElementById("btn-identity-matrix").addEventListener("click", () => {
            const userNum = Number(document.getElementById("user-input").value);

            document.getElementById("showResult").innerHTML = JSON.stringify(identityMatrix(userNum));
        });

        function identityMatrix(orgNum) {
            let result = [];

            for (let i = 0; i < orgNum; i++) {
                let row = [];
                for (let j = 0; j < orgNum; j++) {
                    row.push(i === j ? 1 : 0);
                }
                result.push(row);
            }

            return result;
        }

    </script>

</body>

</html>
