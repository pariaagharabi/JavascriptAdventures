<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the first not repeated character</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(140, 175, 156);
            font-family: cursive;
            margin: 15px;
        }

        .container {
            display: grid;
            grid-template: repeat(1, 1fr);
            place-items: center;
            text-align: center;
            margin: 15px;
            padding: 20px;
        }

        .content-container {
            border-style: outset;
            padding: 25px;
            width: 30%;
            background-color: rgb(111, 142, 125);
        }

        button {
            background-color: rgb(140, 175, 156);
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <p>
        21. Write a JavaScript function to find the first not repeated character.
        Sample arguments : 'abacddbec'
        Expected output : 'e'
    </p>

    <hr>

    <div class="container">
        <div class="content-container">
            <div class="content-input">
                <label for="user-str">Enter a string</label>
                <input type="text" name="user-str" id="user-str" placeholder="String">

                <div>
                    <button id="btn-first-unique-char">First Non-Repeated Char</button>
                </div>
            </div>

            <div class="content-output">
                <hr>
                <h3>Result</h3>
                <span id="showResult"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-first-unique-char").addEventListener("click", () => {
            const userStr = document.getElementById("user-str").value;

            document.getElementById("showResult").innerHTML = getFirstUniqueChar(userStr);
        });

        function getFirstUniqueChar(str) {
            const lowerCaseStr = str.toLowerCase();

            for (let i = 0; i < lowerCaseStr.length; i++) {
                let found = false;
                for (let j = i + 1; j < lowerCaseStr.length; j++) {

                    if (lowerCaseStr[i] === lowerCaseStr[j]) {
                        found = true;

                        break;
                    }
                }

                if (found === false) {
                    return lowerCaseStr[i];
                }
            }

            return "";
        }

    </script>

</body>

</html>
