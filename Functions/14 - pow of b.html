<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgba(121, 49, 106, 0.4);
            font-family: cursive;
            padding: 15px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            place-items: center;
            text-align: center;
        }

        .content-container {
            border-style: outset;
            margin: 10px;
            padding: 10px;
            background-color: rgb(140, 107, 140);
        }

        [class^="content-"] {
            margin: 15px;
        }

        button {
            background-color: rgba(121, 49, 106, 0.4);
            cursor: pointer;
            padding: 5px;
        }

        button:hover {
            background-color: plum;
        }
    </style>
</head>

<body>
    <p>
        013 - Write a JavaScript function to compute the value of bn where n is the exponent and b is the base. Accept b
        and n from the user and display the results.
    </p>

    <hr>

    <div class="container">
        <div class="content-container">
            <div class="content-input">
                <div>
                    <h3>Power of a Number</h3>
                </div>
                <div>
                    <div>
                        <label for="user-input-base">Enter the base</label>
                        <input type="text" name="user-input-base" id="user-input-base" placeholder="Base Number">
                    </div>

                    <div>
                        <label for="user-input-exponent">Enter the exponent</label>
                        <input type="text" name="user-input-exponent" id="user-input-exponent"
                            placeholder="Exponent Number">
                    </div>

                    <div>
                        <button id="btn-calc-pow">Power Calculater</button>
                    </div>
                </div>
            </div>

            <div class="content-output">
                <div>
                    <hr>
                    <h3>Result</h3>
                    <span id="showResult"></span>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script>
        document.getElementById("btn-calc-pow").addEventListener("click", () => {
            const userBase = Number(document.getElementById("user-input-base").value);
            const userExponent = Number(document.getElementById("user-input-exponent").value);

            document.getElementById("showResult").innerHTML = calcPowOfNum(userBase, userExponent);

        });

        function calcPowOfNum(base, exponent) {
            if (isNaN(base) && isNaN(exponent)) {
                alert("The exponent and the base must have value!");
                return;
            }

            if (exponent === 0) {
                return 1;
            }

            let resultPow = 1;

            for (let i = 0; i < exponent; i++) {
                resultPow *= base;
            }

            return resultPow;
        }
    </script>

</body>

</html>
