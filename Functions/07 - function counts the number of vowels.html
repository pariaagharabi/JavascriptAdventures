<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count the number of vowels</title>
</head>

<body>
    <p>
        7. Write a JavaScript function that accepts a string as a parameter and counts the number of vowels within the
        string.
        Note : As the letter 'y' can be regarded as both a vowel and a consonant, we do not count 'y' as vowel here.
        Example string : 'The quick brown fox'
        Expected Output : 5
    </p>
    <div>
        <label for="user-input">Enter a string</label>
        <input type="text" id="user-input">
        <button id="btn-vowel-str">Vowels number</button>
    </div>

    <script>
        document.getElementById("btn-vowel-str").addEventListener("click", () => {
            const userStr = document.getElementById("user-input").value;

            alert(countVowels(userStr));
        });

        function countVowels(orgStr) {
            let counterVowel = 0;
            const vowelsChar = "AEIOUaeiou";

            for (let i = 0; i < orgStr.length; i++) {
                if (vowelsChar.includes(orgStr[i])) {
                    counterVowel++;
                }
            }

            return `Number of vowels: ${counterVowel}`;
        }
    </script>

</body>

</html>
