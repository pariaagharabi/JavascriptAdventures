<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest country name</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(159, 128, 159);
            font-family: cursive;
            padding: 15px;
        }

        .container {
            display: grid;
            grid-template: repeat(1, 1fr);
            place-items: center;
            text-align: center;
        }

        .content-container {
            border-style: outset;
            background-color: rgb(119, 96, 119);
            margin: 15px;
            padding: 15px;
        }

        button {
            background-color: rgb(159, 128, 159);
            cursor: pointer;
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 5px;
        }

        button:hover {
            background-color: pink;
        }
    </style>
</head>

<body>
    <p>
        23. Write a JavaScript function that accepts a list of country names as input and returns the longest country
        name as output.
        Sample function : Longest_Country_Name(["Australia", "Germany", "United States of America"])
        Expected output : "United States of America"
    </p>

    <hr>
    <div class="container">
        <div class="content-container">
            <h3>Longest Country Name</h3>
            <div class="content-input">
                <div>
                    <label for="user-input">Enter a list of country names, seprated by commas:</label>
                </div>
                <div>
                    <input type="text" name="user-input" id="user-input" placeholder="Country Names">
                </div>
                <div>
                    <button id="btn-longest-country-name">Longest Country Name</button>
                </div>
            </div>

            <div class="content-output">
                <hr>
                <h3>Result</h3>
                <span id="showResult"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btn-longest-country-name").addEventListener("click", () => {
            try {
                const userInput = document.getElementById("user-input").value;

                if (userInput.length === 0) {
                    throw new Error("Enter sufficient names!");
                }

                const userNames = userInput.split(",");
                document.getElementById("showResult").innerHTML = getLongestName(userNames);
            } catch (err) {
                alert(err);
            }
        });

        function getLongestName(arr) {
            if (arr.length === 0) {
                throw new Error("Enter sufficient names!");
            }

            let longestName = arr[0];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i].length > longestName.length) {
                    longestName = arr[i];
                }
            }

            return longestName;
        }

    </script>

</body>

</html>
