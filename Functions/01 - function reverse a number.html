<body>
    <p>
        1. Write a JavaScript function that reverses a number.
        Example x = 1234;
        Expected Output : 4321
    </p>

    <hr>

    <div>
        <button id="btn-reverse-num">Revese Number</button>
    </div>

    <script>
        // document.getElementById("btn-reverse-num").addEventListener("click", clickHandler);

        document.getElementById("btn-reverse-num").addEventListener("click", () => {
            const userNum = Number(prompt("Enter a number:"));

            alert(reverseNum(userNum));
        });


        function reverseNum(orgNum) {
            let reversedNum = 0;

            while (orgNum > 0) {
                let lastDigit = orgNum % 10;
                orgNum = Math.floor(orgNum / 10);
                reversedNum = (reversedNum) * 10 + lastDigit;
            }

            return reversedNum;
        }
