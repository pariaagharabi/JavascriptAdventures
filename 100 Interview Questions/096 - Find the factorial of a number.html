<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the factorial of a number.</title>
</head>

<body>
    <script>
        function factorialByRecursive(number) {
            let factResult = "";
            if (number < 0) {
                return false;
            }

            if (number === 0 || number === 1) {
                return 1;
            }

            return number * factorialByRecursive(number - 1);
        }

        console.log(factorialByRecursive(5));

        //// Second solution
        function factorialByRegular(number) {
            if (number === 0 || number === 1) {
                return 1;
            }

            let factResult = 1;
            for (let i = 2; i <= number; i++) {
                factResult *= i;
            }

            return factResult;
        }
        console.log(factorialByRegular(5));
    </script>

</body>

</html>
