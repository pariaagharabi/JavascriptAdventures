<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the sum of two integers in an array that equals a target value.</title>
</head>

<body>

    <script>
        function findSumOfTwoNums(arr, target) {
            const numMap = {}; // Hash table to store previously seen numbers
            for (let i = 0; i < arr.length; i++) {
                const complement = target - arr[i];
                if (numMap.hasOwnProperty(complement)) {
                    // Found a pair that sums up to the target
                    return [numMap[complement], i];
                }
                numMap[arr[i]] = i; // Store the current number and its index
            }
            // If no such pair exists, return null or an empty array
            return null;
        }

        // Example usage:
        const arr = [2, 7, 11, 15];
        const target = 9;
        console.log(findSumOfTwoNums(arr, target)); // Output: [0, 1] (indices of elements 2 and 7)

    </script>

</body>

</html>
