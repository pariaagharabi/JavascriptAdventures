<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second smallest element in an Array</title>
</head>

<body>
    <script>

        function findSecondSmallestEleWithSort(arr) {
            let sortedArr = arr.sort((a, b) => a - b);

            return sortedArr[1];
        }
        console.log(findSecondSmallestEleWithSort([90, 100, 88, 60]));

    </script>

</body>

</html>
