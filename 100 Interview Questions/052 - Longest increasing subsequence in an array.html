<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest increasing subsequence in an array</title>
</head>

<body>

    <script>
        function checkLongestSequence(arr) {
            const longestSequence = Math.max(...arr);

            return longestSequence;
        }

        console.log(checkLongestSequence([1, 5, 6, 2, 4]));
    </script>

</body>

</html>
