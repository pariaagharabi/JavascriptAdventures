<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generates a random password with uppercase and lowercase letters, numbers, and special characters.</title>
</head>

<body>
    <script>
        function generatePassword() {
            const expression = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+=-[]{};:'\",.<>/?\\|";
            const passwordLength = 7;

            let password = "";

            for (let i = 0; i < passwordLength; ++i) {
                password += expression.charAt(Math.floor(Math.random() * expression.length));
            }

            return password;
        }
        console.log(generatePassword());
    </script>

</body>

</html>
