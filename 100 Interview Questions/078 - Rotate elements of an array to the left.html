<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate elements of an array to the left</title>
</head>

<body>
    <script>
        function rotateElesToLeft(arr, positions) {
            const rotations = positions % arr.length;
            const rotated = arr.splice(rotations).concat(arr);
            return rotated;
        }

        
    </script>

</body>

</html>
