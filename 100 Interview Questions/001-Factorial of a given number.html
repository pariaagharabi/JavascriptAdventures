<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a given num</title>
</head>

<body>

    <script>

        function calcFactorialRecursive(num) {
            if (num === 0 || num === 1) {
                return 1;
            }

            return num * calcFactorial(num - 1);
        }


        function calcFactorialRegular(num) {
            if (num === 0 || num === 1) {
                return 1;
            }

            let factorialResult = 1;
            for (let i = 2; i <= num; i++) {
                factorialResult *= i;
            }

            return factorialResult;
        }
    </script>

</body>

</html>
