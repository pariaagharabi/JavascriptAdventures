<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a number is prime.</title>
</head>

<body>

    <script>
        function checkPrime(number) {
            if (number <= 1) {
                return false;
            }

            for (let i = 2; number <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }

            return true;
        }
    </script>

</body>

</html>
