<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a given number is a power of two</title>
</head>

<body>
    <script>

        function checkPowerOfTwo(number) {
            for (let i = 0; i < number.length; i++) {
                if (number[i]) {
                    return true;
                }
            }

            return false;
        }
        
    </script>

</body>

</html>
