<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert a string to camel case</title>
</head>

<body>
    <script>
        function convertToCamelCase(str) {
            let words = str.split(/[_\s]+/); // Split the string by underscores and spaces

            let camelCaseResult = "";

            for (let i = 0; i < words.length; i++) {
                let word = words[i].toLowerCase();

                if (i > 0) {
                    // Capitalize the first character of each word except the first word
                    word = word.charAt(0).toUpperCase() + word.slice(1);
                }

                camelCaseResult += word;
            }

            return camelCaseResult;
        }

        console.log(convertToCamelCase("camel case without spaces"));
    </script>

</body>

</html>
