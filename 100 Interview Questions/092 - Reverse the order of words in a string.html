<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the order of words in a string.</title>
</head>

<body>

    <script>
        function reverseInPlace(str) {
            let words = [];
            words = str.match(/\S+/g);
            let result = "";
            for (let i = 0; i < words.length; i++) {
                result += words[i].split('').reverse().join('') + " ";
            }
            return result
        }
        console.log(reverseInPlace("abd fhe kdjnd"))
    </script>

</body>

</html>
