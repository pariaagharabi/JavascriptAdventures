<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the longest word in a sentence</title>
</head>

<body>
    <script>
        function findLongestWord(sentence) {
            const splitedSentences = sentence.split(" ");
            let longestWord = splitedSentences[0];

            for (let i = 1; i < splitedSentences.length; i++) {
                if (longestWord.length < splitedSentences[i].length) {
                    longestWord = splitedSentences[i];
                }
            }

            return longestWord;
        }

        // Example usage
        console.log(findLongestWord("hello world, this is the javascript solution!"));
    </script>

</body>

</html>
