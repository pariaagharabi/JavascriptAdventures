<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a large number.</title>
</head>

<body>

    <script>
        function calcFactorialV1(num) {
            if (num === 0 || num === 1) {
                return 1;
            }

            let factorialResult = 1;
            for (let i = 2; i <= num; i++) {
                factorialResult *= i;
            }

            return factorialResult;
        }

        console.log(calcFactorialV1(5));


        //////////////////////////////////////////////

        function calcFactorialV2(num) {
            if (num === 0 || num === 1) {
                return 1;
            }

            return num * calcFactorialV2(num - 1);
        }
    </script>

</body>

</html>
