<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the maximum number in an array.</title>
</head>

<body>
    <script>
        function getMaxNum(arr) {
            let maxNum = arr[0];

            for (let i = 0; i <= arr.length; i++) {
                if (arr[i] > maxNum) {
                    maxNum = arr[i];
                }
            }

            return maxNum;
        }

        //Example usage
        console.log(getMaxNum([8, 12, 4, 6]));
    </script>

</body>

</html>
