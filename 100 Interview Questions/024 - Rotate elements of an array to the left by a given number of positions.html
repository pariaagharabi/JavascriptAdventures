<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function to rotate elements of an array to the left by a given number of positions.</title>
</head>

<body>
    <script>

        function rotateArrayLeft(arr, positions) {
            const rotations = positions % arr.length; // Adjust positions if it exceeds array length
            const rotated = arr.splice(rotations).concat(arr);
            return rotated;
        }

        //////////////Second Solution
        function rotate(array) {
            let firstElement = array.shift();
            array.push(firstElement);
            return array;
        }

    </script>

</body>

</html>
