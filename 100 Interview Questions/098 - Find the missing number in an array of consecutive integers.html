<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the missing number in an array of consecutive integers.</title>
</head>

<body>
    <script>
        function findMissingNumber(arr) {
            // Calculate the expected sum of the array
            const arrLen = arr.length + 1; // Plus one because a number is missing
            const expectedSum = (arrLen * (arrLen + 1)) / 2; // Sum of consecutive integers formula

            const actualSum = arr.reduce((sum, num) => sum + num, 0);

            const missingNumber = expectedSum - actualSum;

            return missingNumber;
        }
    </script>
</body>

</html>
