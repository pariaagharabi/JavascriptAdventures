<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the first non-repeating character in a string.</title>
</head>

<body>
    <script>
        function findFirstNonRepeating(str) {
            let charCount = {};

            for (let i = 0; i < str.length; i++) {
                const char = str[i];
                charCount[char] = charCount[char] ? charCount[char] + 1 : 1;

            }

            for (let i = 0; i < str.length; i++) {
                const char = str[i];
                if (charCount[char] === 1) {
                    return char;
                }
            }

            return null;
        }

    </script>

</body>

</html>
