<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the first non-repeating character in a string.</title>
</head>

<body>

    <script>
        function findFirstNonRepeatingChar(str) {
            let charObj = {};

            for (let i = 0; i < str.length; i++) {
                let eachChar = str[i];

                if (charObj[eachChar]) {
                    charObj[eachChar] += 1;
                } else {
                    charObj[eachChar] = 1;
                }
            }

            // Find the first non-repeating character
            for (let i = 0; i < str.length; i++) {
                let eachChar = str[i];
                if (charObj[eachChar] === 1) {
                    return eachChar;
                }
            }

            return null;
        }

        console.log(findFirstNonRepeatingChar("rrreepeating"));
    </script>

</body>

</html>
