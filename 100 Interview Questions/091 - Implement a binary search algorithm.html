<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement a binary search algorithm.</title>
</head>

<body>

    <script>
        function binarySearch(arr, target) {
            let leftIndex = 0;
            let middleIndex = 0;
            let rightIndex = arr.length - 1;

            while (leftIndex <= rightIndex) {
                middleIndex = Math.max((leftIndex + rightIndex) / 2);

                if (target === arr[middleIndex]) {
                    return middleIndex;
                }

                if (target < arr[middleIndex]) {
                    rightIndex = middleIndex - 1;
                } else {
                    leftIndex = middleIndex + 1;
                }
            }

            return -1;
        }

        console.log(binarySearch([4, 7, 2, 9, 10], 2));
    </script>

</body>
