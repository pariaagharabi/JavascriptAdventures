<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the second smallest element in an array.</title>
</head>

<body>

    <script>
        function findSecondSmallestElement(arr) {
            const sortedArr = arr.sort((a, b) => a - b);
            return sortedArr[1];
        }

        console.log(findSecondSmallestElement([90, 100, 200, 300, 400]));
    </script>

</body>

</html>
