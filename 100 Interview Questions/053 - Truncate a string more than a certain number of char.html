<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truncate a string more than a certain number of char</title>
</head>

<body>

    <script>
        function truncateStr(str, specificIndex) {
            if (str.length === 0) {
                return false;
            }

            const truncatedStr = str.slice(0, specificIndex) + str.slice(specificIndex + 1);

            return truncatedStr;
        }


    </script>

</body>

</html>
