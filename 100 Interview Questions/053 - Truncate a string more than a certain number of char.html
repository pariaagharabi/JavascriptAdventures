<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truncate a string more than a certain number of char</title>
</head>

<body>

    <script>
        function truncateStr(str, specificIndex) {
            if (str.length === 0) {
                return false;
            }

            if (str.length > specificIndex) {
                return str.slice(0, specificIndex) + "...";
            } else {
                return str;
            }
        }

        console.log(truncateStr("javascript", 5));
    </script>

</body>

</html>
