<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the sum of all numbers in a nested array.</title>
</head>

<body>

    <script>
        function sumNestedArray(arr) {
            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    sum += sumNestedArray(arr[i]); // Recursively call the function for nested arrays
                } else {
                    sum += arr[i]; // Add numbers to the sum
                }
            }
            return sum;
        }

        console.log(sumNestedArray([1, 2, [3, 4, [5, 6]], 7, 8]));
    </script>

</body>

</html>
