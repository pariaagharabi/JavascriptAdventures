<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a random password with a given length</title>
</head>

<body>

    <script>
        function generateRandomPassword(targetLength) {
            let randomPassword = Math.floor(Math.random() * targetLength);

            return randomPassword;
        }

        console.log(generateRandomPassword(6));
    </script>

</body>

</html>
