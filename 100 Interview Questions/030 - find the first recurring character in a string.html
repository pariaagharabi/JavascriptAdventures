<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the first recurring character in a string.</title>
</head>

<body>
    <script>
        function findFirstRecurring(str) {
            // Create an object to store the character counts
            let charCount = {};

            // Iterate through the string
            for (let i = 0; i < str.length; i++) {
                let char = str[i];

                // If the character is already in the charCount object, return it
                if (charCount[char]) {
                    return char;
                }

                // Otherwise, add the character to the charCount object
                charCount[char] = true;
            }

            // If no recurring character is found, return null
            return null;
        }


        /////////////////////////////////////
        function findFirstNonRepeatedChar(str) {
            // Create an object to store the character counts
            let charCount = {};

            // Iterate through the string
            for (let char of str) {
                // If the character is already in the charCount object, increment the count
                if (charCount[char]) {
                    charCount[char]++;
                } else {
                    // Otherwise, add the character to the charCount object with a count of 1
                    charCount[char] = 1;
                }
            }

            // Iterate through the string again to find the first non-repeated character
            for (let char of str) {
                if (charCount[char] === 1) {
                    return char;
                }
            }

            // If no non-repeated character is found, return null
            return null;
        }
    </script>

</body>

</html>
