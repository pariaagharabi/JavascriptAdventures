<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all the numbers</title>
</head>

<body>
    <div class="app-container">
        <div class="inner-container">
            <header class="header-container">
                <span>Sum of all the numbers</span>
            </header>

            <main class="main-container">
                <div class="input-group">
                    <label>Array: </label>
                    <input type="text" placeholder="Array of numbers..." id="user-arr">
                </div>
                <button id="sum-btn">Sum</button>
            </main>

            <div class="display-result">
                <span id="result"></span>
            </div>
        </div>
    </div>

    <script>
        function sumAllNumsReduce(arr) {
            const sumReduceFunc = arr.reduce((accumulator, currentValue) => accumulator + currentValue, 0);

            return sumReduceFunc;
        }
        console.log(sumAllNumsReduce([1, 3, 5]));

        function sumAllNumsRegular(arr) {
            let sumResult = 0;

            for (let i = 0; i < arr.length; i++) {
                sumResult += arr[i];
            }

            return sumResult;
        }
        console.log(sumAllNumsRegular([2, 4, 6]));

    </script>

</body>

</html>
