<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determine if a string has all unique characters.</title>
</head>

<body>
    <script>
        function determineUnique(str) {
            let uniqueChars = {};

            for (let i = 0; i < str.length; i++) {
                if (uniqueChars[str[i]]) {
                    return false;
                } else {
                    uniqueChars[str[i]] = true;
                }
            }

            return true;
        }

        // Example usage
        console.log(determineUnique("abcdefgh"));
    </script>

</body>

</html>
