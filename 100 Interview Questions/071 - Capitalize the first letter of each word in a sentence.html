<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the first letter of each word in a sentence.</title>
</head>

<body>

    <script>
        function capitalizeEachWord(sentence) {
            const splitedSentence = sentence.split(" ");
            let result = "";

            for (let i = 0; i < splitedSentence.length; i++) {
                let firstEachChar = splitedSentence[i][0].toUpperCase();
                let restOfWords = splitedSentence[i].slice(1);

                result += firstEachChar + restOfWords + " ";
            }

            return result;
        }

        console.log(capitalizeEachWord("hello world!"));
    </script>

</body>

</html>
