<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String contains only unique characters</title>
</head>

<body>

    <script>
        function checkUniqueChars(str) {
            let uniqueResult = "";
            const convertToLowerCase = str.toLowerCase();

            for (let i = 0; i < convertToLowerCase.length; i++) {
                if (!uniqueResult.includes(convertToLowerCase.charAt(i))) {
                    uniqueResult += convertToLowerCase.charAt(i);
                }
            }

            return uniqueResult;
        }

        console.log(checkUniqueChars("see that"));
    </script>

</body>

</html>
