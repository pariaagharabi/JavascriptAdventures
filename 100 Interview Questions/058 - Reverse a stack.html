<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a stack</title>
</head>

<body>
    <script>
        function reverseStack(stack) {
            // Create a new empty array to store the reversed stack
            let reversedStack = [];

            // Loop through the original stack and push each element to the new array
            while (stack.length > 0) {
                reversedStack.push(stack.pop());
            }

            // Return the reversed stack
            return reversedStack;
        }

        let stack = [1, 2, 3, 4, 5];
        let reversedStack = reverseStack(stack);
        console.log(reversedStack);


        /////////// Second solution /////////////////////////////S
        function Stack() {
            this.items = [];

            this.push = function (element) {
                this.items.push(element);
            };

            this.pop = function () {
                if (this.isEmpty()) {
                    return "Underflow";
                }
                return this.items.pop();
            };

            this.peek = function () {
                if (this.isEmpty()) {
                    return "No elements in Stack";
                }
                return this.items[this.items.length - 1];
            };

            this.isEmpty = function () {
                return this.items.length == 0;
            };

            this.print = function () {
                console.log(this.items.slice());
            };
        }

        // Function to reverse a stack
        function reverseStack(stack) {
            const tempStack = new Stack();

            while (!stack.isEmpty()) {
                tempStack.push(stack.pop());
            }

            while (!tempStack.isEmpty()) {
                stack.push(tempStack.pop());
            }
        }

        // Example usage
        const stack2 = new Stack();
        stack2.push(1);
        stack2.push(2);
        stack2.push(3);
        stack2.push(4);
        stack2.push(5);

        console.log("Original stack:");
        stack2.print();

        reverseStack(stack2);

        console.log("\nReversed stack:");
        stack2.print();
    </script>

</body>
