<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the sum of all prime numbers up to a given number.</title>
</head>

<body>

    <script>
        function isPrimeNumber(num) {
            if (num < 2) {
                return false;
            }

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }

            return true;
        }

        function getSumOfPrimes(upToNumber) {
            let sum = 0;

            for (let i = 2; i <= upToNumber; i++) {
                if (isPrimeNumber(i)) {
                    sum += i;
                }
            }

            return sum;
        }


        console.log(getSumOfPrimes(10));
    </script>

</body>

</html>
