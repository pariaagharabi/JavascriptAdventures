<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the intersection of two arrays</title>
</head>

<body>

    <script>

        function findIntersection(arr1, arr2) {
            let intersectionResult = [];

            for (let i = 0; i < arr1.length; i++) {
                for (let j = 0; j < arr2.length; j++) {
                    if (arr1[i] === arr2[j]) {
                        intersectionResult.push(arr1[i])
                    }
                }
            }

            return intersectionResult;
        }

        // Example usage:
        console.log(findIntersection([2, 3, 4, 5], [9, 11, 3, 6, 5]));


        /////////////////////////////////////////////////////////
        //Second solution
        function findIntersectionWithFilter(arr1, arr2) {
            let intersectionResult = arr1.filter(
                (element) => arr2.includes(element));

            return intersectionResult;
        }
        // Exmple usage
        console.log(findIntersectionWithFilter([200, 300, 400, 500], [300, 700, 800, 200]));

    </script>

</body>

</html>
