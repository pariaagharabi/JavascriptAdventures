<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the sum of digits of a positive integer.</title>
</head>

<body>
    <script>
        function calculateSumOfPositiveInteger(arr) {
            let calcSum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= 0) {
                    calcSum += arr[i];
                }
            }

            return calcSum;
        }
    </script>

</body>

</html>
