<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if two rectangles overlap</title>
</head>

<body>
    <script>
        class Point {

            constructor(val) {
                this.x = val;
                this.y = val;
            }
        }

        // Returns true if two rectangles 
        // (l1, r1) and (l2, r2) overlap
        function doOverlap(l1, r1, l2, r2) {

            // if rectangle has area 0, no overlap
            if (l1.x == r1.x || l1.y == r1.y || r2.x == l2.x || l2.y == r2.y)
                return false;

            // If one rectangle is on left side of other
            if (l1.x > r2.x || l2.x > r1.x) {
                return false;
            }

            // If one rectangle is above other
            if (r1.y > l2.y || r2.y > l1.y) {
                return false;
            }

            return true;
        }

        /* Driver program to test above function */

        var l1 = new Point(), r1 = new Point(),
            l2 = new Point(), r2 = new Point();
        l1.x = 0;
        l1.y = 10;
        r1.x = 10;
        r1.y = 0;
        l2.x = 5;
        l2.y = 5;
        r2.x = 15;
        r2.y = 0;

        if (doOverlap(l1, r1, l2, r2)) {
            document.write("Rectangles Overlap");
        } else {
            document.write("Rectangles Don't Overlap");
        }
    </script>

</body>

</html>
