<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check if a given number is even or odd</title>
</head>

<body>

    <script>

        function checkEvenOdd(number) {
            if (number % 2 === 0) {
                return "Even";
            } else {
                return "Odd";
            }
        }

    </script>

</body>

</html>
