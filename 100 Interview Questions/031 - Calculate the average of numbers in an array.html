<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the average of numbers in an array</title>
</head>

<body>

    <script>
        function calculateAve(arr) {
            const lenArr = arr.length;

            const sumOfArr = arr.reduce((acc, cur) => acc + cur, 0);

            const calAverage = sumOfArr / lenArr;

            return calAverage;
        }

        console.log(calculateAve([4, 5, 1, 2]));
    </script>

</body>

</html>
