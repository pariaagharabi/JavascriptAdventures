<!-- 16. Write a JavaScript program to compute the sum of the two given integers. If the two values are the same, then return triple their sum.   -->

<!DOCTYPE html>

<html>

<head>
    <title>compute the sum of the two</title>
</head>

<body>
    <button onclick="eventHandler()">Click</button>
    <div id="showResult"></div>

    <script>

        function eventHandler() {
            let userNum1 = Number(prompt("Please enter the first number:"));
            let userNum2 = Number(prompt("Please enter the second number:"));

            let displayResult = ("The result: " + calTriplesOfTwoSameNums(userNum1, userNum2));
            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;

        }

        function calTriplesOfTwoSameNums(num1, num2) {
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let sumNums = num1 + num2;

            if (num1 === num2) {
                let triple = sumNums * 3;

                return (triple);
            }

            return sumNums;
        }

    </script>
</body>

</html>
