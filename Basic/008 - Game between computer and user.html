<!-- 8. Write a JavaScript program where the program takes a random integer between 1 and 10, and the user is then prompted to input a guess number. The program displays a message "Good Work" if the input matches the guess number otherwise "Not matched".   -->
<!DOCTYPE html>

<html>

<head>
    <title>Game between copmuter and user</title>
</head>

<body>
    <button onclick="playGame()">Click</button>
    <div id="showResult"></div>

    <script>

        function playGame() {
            let userNum = Number(prompt("Please enter a number between 1 and 10."));
            console.log(userNum);
            if (userNum < 1 || userNum > 10 || isNaN(userNum)) {
                alert("pleas input a number between 1 to 10");
                return;
            }

            let computerNum = Math.floor(Math.random() * 10) + 1;
            let result;

            if (computerNum == userNum) {
                result = "Good Work";
            } else {
                result = "Not matched";
            }

            let displayResult = ("Cumputer choice: " + computerNum + "<br>" + "User choice: " + userNum + "<br>");
            let tag1 = document.getElementById("showResult");
            tag1.innerHTML = displayResult + result;
        }
    </script>
</body>

</html>
