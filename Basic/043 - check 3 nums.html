<!DOCTYPE html>

<html>

<head>
    <title>Check three numbers under some conditions</title>
</head>

<body>
    <p>
        43. Write a JavaScript program to check from three given numbers (non negative integers) that two or all of them
        have the same rightmost digit.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            let userFirstNum = Math.abs(Number(prompt("Enter the first number:")));
            let userSecondNum = Math.abs(Number(prompt("Enter the second number:")));
            let userThirdNum = Math.abs(Number(prompt("Enter the third number:")));

            let displayResult = (
                "The first number: " +
                userFirstNum +
                "<br>" +
                "The second number: " +
                userSecondNum +
                "<br>" +
                "The third number: " +
                userThirdNum +
                "<br>" +
                "The result: " +
                checkThreeNums(userFirstNum, userSecondNum, userThirdNum)
            );
            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function checkThreeNums(num1, num2, num3) {
            let rightDigitNum1 = num1.toString().substr(-1);
            let rightDigitNum2 = num2.toString().substr(-1);
            let rightDigitNum3 = num3.toString().substr(-1);

            if (
                rightDigitNum1 == rightDigitNum2 || rightDigitNum1 == rightDigitNum3 || rightDigitNum2 == rightDigitNum3 ||
                rightDigitNum1 == rightDigitNum2 && rightDigitNum2 == rightDigitNum3
            ) {
                return true;
            }

            return false;
        }


    </script>
</body>

</html>
