<!DOCTYPE html>

<html>

<head>
    <title>reverse a given string</title>
</head>

<body>
    <p>
        48. Write a JavaScript program to reverse a given string.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>


    <script>
        function eventHandler() {
            let userStr = prompt("Enter a string:");

            let displayResult = (
                "The user string: " +
                userStr +
                "<br>" +
                "The result: " +
                reverseStr(userStr)
            );
            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function reverseStr(givenStr) {
            let reversedStr = "";

            for (var i = givenStr.length - 1; i >= 0; i--) {
                reversedStr = reversedStr + givenStr[i];
            }
            return reversedStr;

        }

    </script>
</body>

</html>
