<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check same digits</title>
</head>

<body>
    <p>
        140. Write a JavaScript program to check whether all the digits in a given number are the same or not.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            const userNum = Number(prompt("Enter a number:"));

            const displayResult = (
                "The user's number: " +
                userNum +
                "<br>" +
                "The result: " +
                isSameDigits(userNum)
            );

            const tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function isSameDigits(orgNum) {
            let convertNumToStr = orgNum.toString().split("");

            for (var i = 0; i < convertNumToStr.length - 1; i++) {
                if (convertNumToStr[i] !== convertNumToStr[i + 1]) {
                    return false;
                }
            }

            return true;
        }

    </script>

</body>

</html>
