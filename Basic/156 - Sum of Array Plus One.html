<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array Plus One</title>
</head>

<body>
    <p>
        156. Write a function that takes an array of integers and returns the sum of the integers after adding 1 to
        each.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            const userNums = prompt("Enter a list of numbers, seprated by commas:");
            const userNumsArr = userNums.split(",").map(Number);

            const displayResult = `
                The user's array: ${JSON.stringify(userNumsArr)}<br>

                The result: ${sumAfterAddingOne(userNumsArr)}
            `;

            const tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function sumAfterAddingOne(orgArr) {
            let sumNums = 0;
            for (var i = 0; i < orgArr.length; i++) {
                sumNums += orgArr[i] + 1;
            }

            return sumNums;
        }

    </script>

</body>

</html>
