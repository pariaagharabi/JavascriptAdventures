<!-- 29. Write a JavaScript program to check whether three given integer values are in the range 50..99 (inclusive). Return true if one or more of them are in the specified range.   -->
<!DOCTYPE html>

<html>


<head>
    <title>Check 3 numbers are in the range 50..99 (inclusive)</title>
</head>

<body>
    <p>29. Write a JavaScript program to check whether three given integer values are in the range 50..99 (inclusive).
        Return true if one or more of them are in the specified range.</p>
    <button onclick="eventHandler()">Click</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            let userNum1 = Number(prompt("Please enter the first number:"));
            let userNum2 = Number(prompt("Please enter the sconde number:"));
            let userNum3 = Number(prompt("Please enter the third number:"));


            let displayResult = ("The first nuber: " +
                userNum1 +
                "<br>" +
                "The sond number: " +
                userNum2 +
                "<br>" +
                "The third nuber: " +
                userNum3 +
                "<br>" +
                "The result: " +
                checkRangeOfThreeNums(userNum1, userNum2));
            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function checkRangeOfThreeNums(num1, num2, num3) {
            if ((num1 >= 50 && num1 <= 99) || (num2 >= 50 && num2 <= 99) || (num3 >= 50 && num3 <= 99)) {
                return true;
            }

            return false;
        }

    </script>
</body>

</html>
