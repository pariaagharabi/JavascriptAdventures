<!-- 10. Write a JavaScript program to calculate multiplication and division of two numbers (input from the user).  -->

<!DOCTYPE html>

<html>

<head>
    <title>Calculate multiplication and division of two numbers</title>
</head>

<body>
    <form>
        <label for="num1">1st Number:</label>
        <input type="number" name="num1" id="num1">

        <br><br>

        <label for="num2">2st Number:</label>
        <input type="number" name="num2" id="num2">
    </form>

    <br><br>

    <button onclick="eventHandler(multiply)">Multiply</button>
    <button onclick="eventHandler(divide)">Divide</button>
    <div id="showResult"></div>

    <script>
        function eventHandler(operation) {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let resultTag = document.getElementById("showResult");

            let displayResult = ("The result is: " + "<br>" + operation(num1, num2));
            resultTag.innerHTML = displayResult;
        }

        // function eventHandlerMultiplication() {

        //     let resultTag = document.getElementById("showResult");

        //     let displayResult = ("The result of multiplication: " + "<br>" + multiply(num1, num2));
        //     resultTag.innerHTML = displayResult;
        // }

        function multiply(num1, num2) {
            num1 = Number(num1);
            num2 = Number(num2);

            let multiplication = num1 * num2;
            return multiplication;
        }

        // function eventHandlerDivision() {
        //     let num1 = document.getElementById("num1").value;
        //     let num2 = document.getElementById("num2").value;
        //     let resultTag = document.getElementById("showResult");

        //     let displayResult = ("The result of division: " + "<br>" + divide(num1, num2));
        //     resultTag.innerHTML = displayResult;
        // }

        function divide(num1, num2) {
            num1 = Number(num1);
            num2 = Number(num2);

            if (num2 != 0) {
                let division = num1 / num2;
                return (division);
            } else {
                return ("The divisor CAN'T be zero!");
            }
        }

    </script>
</body>

</html>
