<!DOCTYPE html>

<html>

<head>
    <title>Check an array contains 3-40-40</title>
</head>

<body>
    <p>
        79. Write a JavaScript program to test whether a given array of integers contains 30 and 40 twice. The array
        length should be 0, 1, or 2.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            const userNums = prompt("Enter a list of three numbers:");
            const userArr = userNums.split(",");

            if (userArr.length > 2) {
                alert("The array length should be 0, 1, or 2");
                return;

            }
            const displayResult = (
                "The user array: " +
                userArr +
                "<br>" +
                "The result: " +
                validateArray(userArr)
            );

            const tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function validateArray(orgArr) {
            let count30 = 0;
            let count40 = 0;

            for (var i = 0; i < orgArr.length; i++) {
                if (orgArr[i] === "30") {
                    count30++;
                } else if (orgArr[i] === "40") {
                    count40++;
                }
            }

            if (count30 === 2 || count40 === 2) {
                return true;
            }

            return false;
        }
    </script>
</body>

</html>
