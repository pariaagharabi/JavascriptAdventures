<!DOCTYPE html>

<html>

<head>
    <title>string contains an equal number of p's and t's</title>
</head>

<body>
    <p>
        55. Write a JavaScript program to check whether a given string contains an equal number of p's and t's.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            let userStr = prompt("Enter a string:");
            let displayResult = (
                "The user string: " +
                userStr +
                "<br>" +
                "The result: " +
                checkStr()
            );
            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function checkStr(givenStr) {
            let charToFind = "p's";
            let counterP = 0;
            let counterT = 0;

            for (var i = 0; i < givenStr.length; i++) {
                let eachCharGivenStr = givenStr[i];
                if (charToFind.includes(eachCharGivenStr)) {
                    counterP += 1;
                } else if (eachCharGivenStr === "t") {
                    counterT += 1;
                }
            }

            if (counterP === counterT) {
                return ("The string contains an equal number of 'p's and 't's.");
            } else {
                return ("The string does not contain an equal number of 'p's and 't's.");
            }
        }

    </script>
</body>

</html>
