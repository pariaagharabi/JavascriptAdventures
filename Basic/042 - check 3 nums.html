<!DOCTYPE html>

<html>

<head>
    <title>Check 3 numbers under some conditions</title>
</head>

<body>
    <p>
        42. Write a JavaScript program to check whether three given numbers are increasing in strict or in soft mode.
        Note: Strict mode -> 10, 15, 31 : Soft mode -> 24, 22, 31 or 22, 22, 31
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            let userFirstNum = Number(prompt("Please enter the first nember:"));
            let userSecondNum = Number(prompt("Please enter the second nember:"));
            let userThirdNum = Number(prompt("Please enter the third nember:"));

            let displayResult = (
                "The first number: " +
                userFirstNum +
                "<br>" +
                "The second number: " +
                userSecondNum +
                "<br>" +
                "The third number: " +
                userThirdNum +
                "<br>" +
                "The result: " +
                checkThreeNums(userFirstNum, userSecondNum, userThirdNum)
            );
            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function checkThreeNums(num1, num2, num3) {
            if (
                num1 < num2 && num2 < num3 ||
                num1 <= num2 && num2 <= num3
            ) {
                return true;
            }

            return false;
        }

    </script>
</body>

</html>
