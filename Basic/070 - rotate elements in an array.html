<!DOCTYPE html>
<html>

<head>
    <title>Rotate Elements in Array</title>
</head>

<body>
    <p>
        70. Write a JavaScript program to rotate the elements left in a given array of integers of length 3.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            let userNums = prompt("Please enter a list of three numbers separated by commas:");
            let userArr = userNums.split(",");

            if (userArr.length !== 3) {
                alert("Please enter exactly three numbers separated by commas.");
                return;
            }

            const displayResult = (
                "The user array: " +
                userArr +
                "<br>" +
                "The result: " +
                rotateElesOfArr(userArr)
            )
            const tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function rotateElesOfArr(orgArr) {
            const arrLength = orgArr.length;

            if (arrLength !== 3) {
                throw new Error("The length of the array must be 3!")
            }

            const rotatedArr = [];
            for (var i = 1; i < orgArr.length; i++) {
                rotatedArr.push(orgArr[i]);
            }
            rotatedArr.push(orgArr[0]);

            return rotatedArr;
        }

    </script>
</body>

</html>
