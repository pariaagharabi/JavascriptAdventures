<!-- 22. Write a JavaScript program to remove a character at the specified position in a given string and return the modified string. -->

<!DOCTYPE html>

<html>

<head>
    <title>Remove and return the modified string</title>
</head>

<body>
    <button onclick="eventHandler()">Click</button>
    <div id="showResult"></div>

    <script>

        function eventHandler() {
            let userStr = prompt("Please enter a string:");
            let userIndex = Number(prompt("Please enter JUST one number:"));
            userIndex -= 1;
            let displayResult = (
                "The user's string: " +
                userStr +
                "<br>" +
                "The user's index:" +
                userIndex +
                "<br>" +
                "The result:" +
                checkSpecifiedPosition(userStr, userIndex));

            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function checkSpecifiedPosition(givenString, specifiedIndex) {
            let firstPart = givenString.substr(0, specifiedIndex);
            let secondPart = givenString.substr(specifiedIndex + 1)
            let result = firstPart + secondPart;
            return result;
        }

    </script>
</body>

</html>
