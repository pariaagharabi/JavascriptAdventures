<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check if a given integer has an increasing digit sequence</title>
</head>

<body>
    <p>
        119. Write a JavaScript program to check if a given integer has an increasing digit sequence.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            const userNum = parseInt(prompt("Enter a number:"));
            const userNumStr = userNum.toString();

            const displayResult = (
                "The user's number: " +
                userNum +
                "<br>" +
                "The result: " +
                isNumIncreasingDigit(userNumStr)
            );

            const tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function isNumIncreasingDigit(num) {
            for (var i = 0; i < num.length; i++) {
                if (num[i] <= num[i + 1]) {
                    return true;
                }
            }

            return false;
        }


    </script>

</body>

</html>
