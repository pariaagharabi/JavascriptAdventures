<!DOCTYPE html>

<html>

<head>
    <title>Celsius and Fahrenheit</title>
</head>

<body>
    <button onclick="eventTemConvertToFahHandler()">Click to see Fahrenheit</button>
    <input id="celsius" name="celsius" type="number">

    <br>
    <button onclick="eventTemConvertToCelHandler()">Click to see Celsius</button>
    <input id="fahrenheit" name="fahrenheit" type="number">

    <div id="showResult"></div>

    <script>

        function eventTemConvertToFahHandler() {
            let celsius = document.getElementById("celsius").value;
            let resultTag = document.getElementById("showResult");

            let displayResult = (celsius + "째C is " + convertToFahrenheit(celsius) + " 째F");
            resultTag.innerHTML = displayResult;
        }

        function eventTemConvertToCelHandler() {
            let fahrenheit = document.getElementById("fahrenheit").value;
            let resultTag = document.getElementById("showResult");

            let displayResult = (fahrenheit + "째F is " + convertToCelsius(fahrenheit) + " 째C");
            resultTag.innerHTML = displayResult;

        }

        function convertToFahrenheit(celsius) {
            const formoula = (celsius * 9 / 5) + 32;
            return formoula;
        }

        function convertToCelsius(fahrenheit) {
            const formoula = (fahrenheit - 32) * 5 / 9;
            return formoula;
        }

    </script>
</body>

</html>
