<!-- 17. Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple the absolute difference if the specified number is greater than 19.  -->

<!DOCTYPE html>

<html>

<head>
    <title>difference between a specified number and 19</title>
</head>

<body>
    <button onclick="eventHandler()">Click</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            let userNum = Number(prompt("Please enter a number:"));

            let displayResult = ("The program will triple the absolute difference if the specified number is greater than 19." + "<br>" + "The user number is: " + userNum + "<br>" + "The result: " + calcTriplesOfNums(userNum, 19));
            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function calcTriplesOfNums(givenNum, numNineteen) {
            givenNum = Number(givenNum);
            let diffNums = Math.abs(givenNum - numNineteen);

            if (givenNum >= 19) {
                let triple = diffNums * 3;
                return triple
            }

            return diffNums;
        }

    </script>
</body>

</html>
