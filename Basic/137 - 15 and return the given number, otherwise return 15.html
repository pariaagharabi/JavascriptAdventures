<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if given number greater than 15 return it , otherwise return 15</title>
</head>

<body>
    <p>
        137. Write a JavaScript program to test whether a given integer is greater than 15 and return the given number,
        otherwise return 15.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            const userNum = parseInt(prompt("Enter a number:"));

            const displayResult = (
                "The user's number: " +
                userNum +
                "<br>" +
                "The result: " +
                testAndLimitInteger(userNum)
            );

            const tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function testAndLimitInteger(orgNum) {
            if (orgNum > 15) {
                return orgNum
            }

            return 15;
        }


    </script>

</body>

</html>
