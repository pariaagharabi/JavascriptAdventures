<!DOCTYPE html>

<html>

<head>
    <title>characters a and b are separated by exactly 3 places</title>
</head>

<body>
    <p>
        53. Write a JavaScript program to check whether the characters a and b are separated by exactly 3 places
        anywhere (at least once) in a given string.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            let userStr = prompt("Enter a string:");
            let displayResult = (
                "The user string: " +
                userStr +
                "<br>" +
                "The result: " +
                checkCharAAndB(userStr)
            );
            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function checkCharAAndB(orgStr) {
            let indexA = orgStr.indexOf("a");

            let counterSpaces = 0;
            for (var i = 0; i < orgStr.length; i++) {
                if (orgStr[i] === " ") {
                    counterSpaces += 1;
                } else if (orgStr[i] === "a" && counterSpaces === 3 && orgStr[i + 4] === "b") {
                    return ("Found 'a' and 'b' separated by 3 spaces.");
                    break;
                }
            }

            if (i === orgStr.length) {
                return ("No 'a' and 'b' separated by 3 spaces found.");
            }

        }

    </script>
</body>

</html>
