<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count numbers of zeros in a digit</title>
</head>

<body>
    <p>
        139.1 - check numbers of zeros in a digit
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            const userNum = Number(prompt("Enter a number:"));

            const displayResult = (
                "The user's number: " +
                userNum +
                "<br>" +
                "The result: " +
                countRightmoseZeros(userNum)
            );

            const tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function countRightmoseZeros(orgNum) {
            let count = 0;
            let divisor = 10;

            while (orgNum % divisor === 0) {
                count++;
                divisor *= 10;
            }

            return count;
        }

        function countRightmoseZerosV2(orgNum) {
            let count = 0;

            while (true) {
                if (orgNum % 10 !== 0) {
                    break
                }
                count++;
                orgNum = Math.floor(orgNum / 10);
            }

            return count;
        }

    </script>

</body>

</html>
