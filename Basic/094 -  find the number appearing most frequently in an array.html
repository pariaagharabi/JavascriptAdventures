<!DOCTYPE html>

<html>

<head>
    <title>find the number appearing most frequently</title>
</head>

<body>
    <p>
        94. Write a JavaScript program to find the number appearing most frequently in a given array of integers.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function findMostCommonCharacters(arr) {
            var charCount = {};

            for (var i = 0; i < arr.length; i++) {
                var char = arr[i];
                if (charCount[char]) {
                    charCount[char]++;
                } else {
                    charCount[char] = 1;
                }
            }

            return charCount;
        }

        // Example usage
        var inputArray = ['a', 'b', 'c', 'a', 'a', 'b', 'b', 'c', 'b', 'b'];
        var mostCommon = findMostCommonCharacters(inputArray);
        console.log("The most common characters and their counts are:");
        for (var char in mostCommon) {
            console.log("Character: " + char + ", Count: " + mostCommon[char]);
        }

    </script>

</body>

</html>
