        52. Write a JavaScript program to convert letters of a given string alphabetically.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            let userStr = prompt("Enter a string:");

            let displayResult = (
                "The user string: " +
                userStr +
                "<br>" +
                "The result: " +
                convertLetterOfStrAlphabetically(userStr)
            );
            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function convertLetterOfStrAlphabetically(givenStr) {
            if (givenStr.length >= 2) {
                return givenStr.split("").sort().join("")
