<!DOCTYPE html>

<html>

<head>
    <title>convert letters of a given string alphabeticall</title>
</head>

<body>
    <p>
        52. Write a JavaScript program to convert letters of a given string alphabetically.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            let userStr = prompt("Enter a string:");

            let displayResult = (
                "The user string: " +
                userStr +
                "<br>" +
                "The result: " +
                convertLetterOfStrAlphabetically(userStr)
            );
            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function convertLetterOfStrAlphabetically(givenStr) {
            if (givenStr.length >= 2) {
                return givenStr.split("").sort().join("")
            }

            return givenStr;

        }

        function convertLetterOfStrAlphabeticallyV2(givenStr) {
            const englishAlphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            let convertedStr = "";

            for (let i = 0; i < givenStr.length; i++) {
                const char = givenStr[i];

                if (englishAlphabet.includes(char)) {
                    const position = char.toUpperCase().charCodeAt(0) - 64; // Get the position within the alphabet
                    convertedStr += position + " ";
                } else {
                    convertedStr += char + " ";
                }
            }

            return convertedStr;
        }

    </script>
</body>

</html>
