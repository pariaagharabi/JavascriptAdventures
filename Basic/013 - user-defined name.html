<!-- 13. Write a JavaScript exercise to create a variable using a user-defined name.   -->

<!DOCTYPE html>

<html>

<head>
    <title>User-defined name</title>
</head>

<body>
    <button onclick="getUserName()">Click</button>
    <div id="showResult"></div>

    <script>
        function getUserName(userName) {
            userName = "";
            let getUserName = prompt("Please enter your name:" + userName);

            let displayResult = ("Hi " + getUserName + "!");
            let resultTag = document.getElementById("showResult");
            resultTag.innerHTML = displayResult;
        }



    </script>
</body>

</html>
