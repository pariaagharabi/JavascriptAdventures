<!-- 18. Write a JavaScript program to check a pair of numbers and return true if one of the numbers is 50 or if their sum is 50.   -->

<!DOCTYPE html>

<html>

<head>
    <title>Check a pair of numbers with a condition</title>
</head>

<body>
    <button onclick="eventHandler()">Click</button>
    <div id="showResult"></div>

    <script>
        function eventHandler(userNum1, userNum2) {
            userNum1 = Number(prompt("Please enter the first number:"));
            userNum2 = Number(prompt("Please enter the second number:"));

            let displayResult = ("The first number: " + userNum1 + "<br>" + "The second number: " + userNum2 + "<br>" + "The result: " + checkPairNums(userNum1, userNum2));
            let tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function checkPairNums(num1, num2) {
            num1 = Number(num1);
            num2 = Number(num2);
            let sumNums = num1 + num2;

            return (num1 === 50 || num2 === 50 || sumNums === 50);
        }

    </script>
</body>

</html>
