<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove repetitive char</title>
</head>

<body>
    <p>
        135. Write a JavaScript program to remove all characters from a given string that appear more than once.
    </p>
    <button onclick="eventHandler()">Run</button>
    <div id="showResult"></div>

    <script>
        function eventHandler() {
            const userStr = prompt("Enter a string:");

            const displayResult = (
                "The user's string: " +
                userStr +
                "<br>" +
                "The result: " +
                removeRepetitiveChars(userStr)
            );

            const tagResult = document.getElementById("showResult");
            tagResult.innerHTML = displayResult;
        }

        function countEachChars(orgStr, char) {
            let count = 0;
            for (var i = 0; i < orgStr.length; i++) {
                if (orgStr[i] === char) {
                    count++;
                }
            }

            return count;
        }

        function removeRepetitiveChars(orgStr) {
            let newStr = "";

            for (var i = 0; i < orgStr.length; i++) {
                if (countEachChars(orgStr, orgStr[i]) === 1) {
                    newStr += orgStr[i];
                }
            }

            return newStr;
        }

    </script>

</body>

</html>
