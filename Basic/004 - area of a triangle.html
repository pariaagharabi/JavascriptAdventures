<!-- Write a JavaScript program to find the area of a triangle where three sides are 5, 6, 7.   -->

<!DOCTYPE html>
<html>

<head>
    <title>Area of a triangle</title>
</head>

<body>
    <button onclick="main()">Click to see the area of a triangle</button>
    <div id="showResult"></div>

    <script>

        function main() {
            let displayTriangleArea = ("Area: " + calAreaTriangle(5, 6, 7));

            let tag1 = document.getElementById("showResult");

            tag1.textContent = displayTriangleArea;
        }

        function calAreaTriangle(side1, side2, side3) {

            let sides = (side1 + side2 + side3) / 2;
            let areaTriangleFormula = Math.sqrt(sides * ((sides - side1) * (sides - side2) * (sides - side3)));

            return areaTriangleFormula;
        }

    </script>
</body>

</html>
