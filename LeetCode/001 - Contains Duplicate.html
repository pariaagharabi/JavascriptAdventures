<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contains Duplicate</title>
</head>

<body>

    <script>
        function checkContainsDuplicateWithObj(nums) {
            // Create an object to store the count of each number
            let numsCount = {};

            // Iterate through the array
            for (let i = 0; i < nums.length; i++) {
                let num = nums[i];

                // If the number is already in the object, increment its count
                if (numsCount[num]) {
                    numsCount[num]++;

                    // If the count is greater than 1, it means we found a duplicate
                    if (numsCount[num] > 1) {
                        return true;
                    }
                }
                // Otherwise, add the number to the object with a count of 1
                else {
                    numsCount[num] = 1;
                }
            }

            // If we reached this point, it means there are no duplicates
            return false;
        }

        const nums = [1, 2, 3, 1];
        console.log(checkContainsDuplicateWithObj(nums));

        const nums2 = [1, 2, 3, 4];
        console.log(checkContainsDuplicateWithObj(nums2));

        const nums3 = [1, 1, 1, 3, 3, 4, 3, 2, 4, 2];
        console.log(checkContainsDuplicateWithObj(nums3));



        ////// Solution with set
        function checkContainsDuplicatesWithSet(nums) {
            const uniqueSet = new Set();

            // Iterate through the array
            for (let i = 0; i < nums.length; i++) {
                // If the current element is already in the Set, it's a duplicate
                if (uniqueSet.has(nums[i])) {
                    return true;
                }

                // Otherwise, add the current element to the Set
                uniqueSet.add(nums[i]);
            }

            // If we reached this point, it means there are no duplicates
            return false;
        }
    </script>

</body>

</html>
