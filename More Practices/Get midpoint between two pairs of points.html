<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get midpoint between two pairs of points</title>
</head>

<body>

    <script>
        function calculateMidpoint(pointA, pointB) {
            const midpointX = (pointA.x + pointB.x) / 2;
            const midpointY = (pointA.y + pointB.y) / 2;

            return { x: midpointX, y: midpointY };
        }

        // Example points
        const pointA = { x: 2, y: 5 };
        const pointB = { x: 8, y: 10 };

        // Calculate and log the midpoint
        const midpoint = calculateMidpoint(pointA, pointB);
        console.log("Midpoint:", midpoint);
    </script>

</body>

</html>
