<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrange And Invoke</title>
</head>

<body>

    <script>
        // Step 1: Define a function arrangeAndInvoke that takes a function (fn), indexes, and arguments (...args)
        function arrangeAndInvoke(fn, indexes, ...args) {
            // Step 2: Use the map method to rearrange arguments based on the specified indexes
            const arrangedArgs = indexes.map(index => args[index]);

            // Step 3: Invoke the provided function (fn) with the rearranged arguments
            fn(...arrangedArgs);
        }

        // Example usage
        function exampleFunction(a, b, c) {
            console.log(a, b, c);
        }

        const customIndexes1 = [2, 0, 1];
        arrangeAndInvoke(exampleFunction, customIndexes1, 'One', 'Two', 'Three');
        arrangeAndInvoke(exampleFunction, customIndexes1, 'Apple', 300, 'Gold');

    </script>

</body>

</html>
