<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>

    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(57, 56, 56);
            color: rosybrown;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            border: 2px solid rosybrown;
            border-radius: 15px;
            box-shadow: 0px 10px 10px 0px;

            width: 450px;
            height: 200px;
            line-height: 80px;
        }

        .btn-startGame {
            padding: 5px;
            background-color: rosybrown;
            border: none;
            color: rgb(46, 46, 46);
            font-weight: bold;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content-container">
            <h1>Guess the Number Game</h1>
            <button class=btn-startGame onclick="startGame()">Start Game</button>
        </div>
    </div>


    <script>
        function startGame() {
            // Generate a random integer between 1 and 10
            const randomNumber = Math.floor(Math.random() * 10) + 1;

            // Prompt the user to input a guess
            const userGuess = prompt("Guess a number between 1 and 10:");

            // Check if the guess matches the random number
            if (userGuess && parseInt(userGuess) === randomNumber) {
                alert("Good Work! You guessed the correct number.");
            } else {
                alert(`Not matched. The correct number was ${randomNumber}.`);
            }
        }
    </script>


</body>

</html>
