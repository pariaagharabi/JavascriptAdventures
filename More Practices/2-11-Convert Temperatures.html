<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Temperatures</title>

    <style>
        /* Reset default styles for all elements */
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style body */
        body {
            background-color: rgb(67, 66, 67);
            color: plum;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            border: 2px solid plum;
            border-radius: 10px;
            box-shadow: 0 0 15px;

            width: 500px;
            height: 300px;
            line-height: 40px;
        }

        input {
            caret-color: purple;
            padding: 2px;
            border: none;
            border-radius: 3px;
        }

        button {
            padding: 3px;
            font-weight: bold;
            border: none;
            border-radius: 3px;

            background-color: rgb(126, 84, 126);
            color: rgb(45, 34, 45);

            cursor: pointer;
        }

        .btn-group {
            display: flex;
            justify-content: space-around;
            gap: 70px;
        }

        .user-output {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content-container">
            <h1>Convert Temperatures</h1>

            <div class="user-input">
                <div>
                    <label for="">Enter a Celsius temperature: </label>
                    <input type="number" id="celsius-temp" placeholder="Celsius temperature">
                </div>
                <div>
                    <label for="">Enter a Fahrenheit temperature: </label>
                    <input type="number" id="fahrenheit-temp" placeholder="Fahrenheit temperature">
                </div>
            </div>

            <div class="btn-group">
                <button id="btn-celsius">Celsius</button>
                <button id="btn-fahrenheit">Fahrenheit</button>
            </div>

            <div class="user-output">
                <h3>Result:</h3>
                <span id="showResult"></span>
            </div>

        </div>

    </div>

</body>

</html>
