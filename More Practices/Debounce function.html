<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debounce function</title>
</head>

<body>
    <script>

        // mainFunction: is a function that you want to execute after the debounce time
        // delay: The amount of time you want the debounce function to wait after the last received action before executing func
        // timer: The value used to indicate a running debounce

        const debounce = (mainFunction, delay) => {
            // Declare a variable called 'timer' to store the timer ID
            let timer;

            // Return an anonymous function that takes in any number of arguments
            return function (...args) {
                // Clear the previous timer to prevent the execution of 'mainFunction'
                clearTimeout(timer);

                // Set a new timer that will execute 'mainFunction' after the specified delay
                timer = setTimeout(() => {
                    mainFunction(...args);
                }, delay);
            };
        };
    </script>

</body>

</html>
