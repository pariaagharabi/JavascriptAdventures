<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a given string</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: antiquewhite;
            color: rgb(92, 76, 29);
            font-family: sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            place-items: center;
            height: 100vh;
            width: 100vw;
        }

        .content-container {
            border: 2px solid rgb(169, 156, 116);
            border-radius: 5px;
            box-shadow: 0 10px 10px rgb(92, 76, 29);

            width: 300px;
            height: 200px;

            backdrop-filter: blur(10px);
            background-color: rgba(53, 41, 2, 0.1);

            padding: 15px;
        }

        [class^="content-"] {
            display: grid;
            text-align: center;
            line-height: 30px;
        }

        input {
            border: none;
            outline: none;
            border-radius: 3px;
            padding: 2px 5px;
        }

        button {
            border: none;
            outline: none;
            border-radius: 3px;

            background-color: rgb(147, 132, 85);
            color: rgb(235, 213, 184);

            font-weight: bold;

            padding: 2px 5px;
            margin: 10px 0;

            cursor: pointer;
        }

        button:hover {
            color: rgb(128, 107, 44);
            background-color: rgb(195, 175, 137);
        }
    </style>
</head>

<body>
    <p></p>

    <hr>

    <div class="container">
        <div class="content-container">
            <div class="content-user-input">
                <h3>Reverse String</h3>
                <label for="user-input">Enter your string</label>
                <input type="text" id="user-input" placeholder="String">
                <button id="btn-reverse">Reverse</button>
            </div>

            <div class="show-result">
                <hr>
                <h3>Result</h3>
                <span id="show-result"></span>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("btn-reverse").addEventListener("click", () => {
            const userStr = document.getElementById("user-input").value;

            document.getElementById("show-result").innerHTML = reverseStr(userStr);
        })

        function reverseStr(string) {
            console.log(string);
            let reverseResult = "";

            for (let i = string.length - 1; i >= 0; i--) {
                reverseResult += string[i];
            }

            return reverseResult;
        }

    </script>

</body>

</html>
