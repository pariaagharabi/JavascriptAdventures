<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a given string</title>
</head>

<body>


    <script>
        function reverseStr(string) {
            console.log(string);
            let reverseResult = "";

            for (let i = string.length - 1; i >= 0; i--) {
                reverseResult += string[i];
            }

            return reverseResult;
        }

        const myString = "worlDark";
        console.log(reverseStr(myString));
    </script>

</body>

</html>
