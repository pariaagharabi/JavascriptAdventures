<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>

    <script>

        function calcFactorialNum(num) {
            if (num === 0 || num === 1) {
                return 1;
            }

            let factorialResult = 1;

            for (let i = 1; i <= num; i++) {
                factorialResult *= i;
            }

            return factorialResult;
        }
    </script>

</body>

</html>
