<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is a number containing repeated digits</title>
</head>

<body>

    <script>
        function hasRepeatedDigits(number) {
            if (number < 10) {
                return false; // Single-digit numbers cannot have repeated digits
            }

            const digits = [];
            while (number > 0) {
                const digit = number % 10; // Last digit
                if (digits.includes(digit)) {
                    return true; // Found a repeated digit
                }
                digits.push(digit); // Add the digit is not in the digits array
                number = Math.floor(number / 10); // Remove the last digit from the number
            }

            return false; // No repeated digits found
        }


        const num1 = 12345;
        const num2 = 122345;
        console.log(hasRepeatedDigits(num1));
        console.log(hasRepeatedDigits(num2));
    </script>

</body>

</html>
