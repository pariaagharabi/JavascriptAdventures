<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two arrays</title>
</head>

<body>

    <script>

        function mergeArrays(array1, array2) {
            const mergedArray = [];
            const length = Math.min(array1.length, array2.length);

            for (let i = 0; i < length; i++) {
                mergedArray.push(array1[i]);
                mergedArray.push(array2[i]);
            }

            // Add any remaining elements from the longer array
            if (array1.length > length) {
                mergedArray.push(...array1.slice(length));
            } else if (array2.length > length) {
                mergedArray.push(...array2.slice(length));
            }

            return mergedArray;
        }

        // Solution #2:
        function mergeArraysPushLoop(array1, array2) {
            // Create a copy of array1 using the spread operator
            const mergedArray = [...array1];
            for (let element of array2) {
                mergedArray.push(element);
            }
            return mergedArray;
        }

        // Solution #3:
        function mergeArraysConcat(array1, array2) {
            return array1.concat(array2);
        }


        const arr1Example = [1, 3, 5, 7];
        const arr2Example = [2, 4, 6, 7];
        console.log(mergeArrays(arr1Example, arr2Example));
        console.log(mergeArraysPushLoop(arr1Example, arr2Example));
        console.log(mergeArraysConcat(arr1Example, arr2Example));
    </script>

</body>

</html>
