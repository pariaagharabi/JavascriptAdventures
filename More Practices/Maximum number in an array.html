<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum number in an array</title>
</head>

<body>

    <script>
        function getMaxNumV1(array) {
            console.log(array);
            let maxNum = array[0];

            for (let number of array) {
                if (maxNum < number) {
                    maxNum = number;
                }
            }

            return maxNum;
        }

        const arrExampleV1 = [2, 4, 6, 0, 1];
        console.log(getMaxNumV1(arrExampleV1));

        //////////////////////////////////////////////////////////////////////////////////////////////
        // Second solution
        function getMaxNumV2(array) {
            console.log(array);

            return Math.max(...array);
        }

        const arrExampleV2 = [33, 56, 87, 2, 13, -88];
        console.log(getMaxNumV2(arrExampleV2));
    </script>

</body>

</html>
