<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largest and smallest numbers</title>
</head>

<body>
    <script>
        // First Solution
        function largestSmallestNum(array) {
            if (array.length < 2) {
                return "Array should have at least two elements";
            }

            let largest = array[0];
            let smallest = array[0];

            for (let i = 1; i < array.length; i++) {
                if (largest < array[i]) {
                    largest = array[i];
                }

                if (smallest > array[i]) {
                    smallest = array[i];
                }
            }

            return { smallest, largest };
        }

        const numbers = [3, 1, 7, 2, 8, 5];
        const result = largestSmallestNum(numbers);

        console.log(`Largest number: ${result.largest}`);
        console.log(`Smallest number: ${result.smallest}`);

        // Second Solution: With build-in function
        function findMinMaxUsingMath(array) {
            return {
                smallest: Math.min(...array),
                largest: Math.max(...array)
            };
        }

        let arr = [3, 7, 99, -1, 111, 5, 8, 0];
        console.log(findMinMaxUsingMath(arr));

        // Third Solution
    </script>

</body>

</html>
