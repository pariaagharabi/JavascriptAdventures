<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove duplicates from an array</title>
</head>

<body>

    <script>
        function removeDuplicates(array) {
            console.log(array);
            let removeDuplicatesResult = [];
            for (let item of array) {
                if (!removeDuplicatesResult.includes(item)) {
                    removeDuplicatesResult.push(item);
                }
            }

            return removeDuplicatesResult;
        }

        let arrExample = [1, 3, 5, 3, -3, 7, 1];
        console.log(removeDuplicates(arrExample));
    </script>

</body>

</html>
