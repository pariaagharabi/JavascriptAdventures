<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate multiplication and division of two numbers</title>
</head>
<style>
    /* Reset styles for all elements */
    :is(*, *::after, *::before) {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Styles for the body element */
    body {
        background-color: rgb(49, 49, 49);
        color: rgb(144, 42, 144);
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Styles for the container element */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .content-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        border: 2px solid rgb(144, 42, 144);
        border-radius: 10px;
        box-shadow: 0px 10px 10px 0px;

        width: 400px;
        height: 300px;
        line-height: 30px;
    }

    input {
        caret-color: violet;
        padding: 3px;
        border: none;
        border-radius: 3px;
    }

    input::placeholder {
        color: rgb(158, 157, 157);
    }

    button {
        color: rgb(57, 57, 57);
        background-color: rgb(153, 101, 153);

        font-weight: bold;

        padding: 3px;
        border: none;
        border-radius: 3px;

        cursor: pointer;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 30px;

        margin: 10px;
    }

    /* Styles for the result display */
    .content-user-output {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

<body>
    <div class="container">
        <div class="content-container">
            <h3>Multiplication and Division Calculation</h3>

            <div class="content-user-input">
                <div>
                    <label for="firstNum">Enter First Number:</label>
                    <input type="number" name="firstNum" id="firstNum" placeholder="First Number">
                </div>
                <div>
                    <label for="secondNum">Enter Second Number:</label>
                    <input type="number" name="secondNum" id="secondNum" placeholder="Second Number">
                </div>
            </div>

            <div class="btn-group">
                <button id="btn-multiplication">Multiply</button>
                <button id="btn-division">Divide</button>
            </div>

            <div class="content-user-output">
                <h3>Result:</h3>
                <span id="showResult"></span>
            </div>

        </div>
    </div>



    <script>
        // Event listener for the button click
        document.getElementById("btn-multiplication").addEventListener("click", () => {
            performCalculation(calcMultiplication);
        });

        document.getElementById("btn-division").addEventListener("click", () => {
            performCalculation(calcDivision);
        });

        function performCalculation(calculationFunction) {
            const firstNumInput = document.getElementById("firstNum").value;
            const secondNumInput = document.getElementById("secondNum").value;

            // Perform calculation using the provided function
            const result = calculationFunction(firstNumInput, secondNumInput);

            // Display the result
            document.getElementById("showResult").innerHTML = result;
        }

        function calcMultiplication(firstNum, secondNum) {
            if (!isValidInput(firstNum, secondNum)) {
                return "Enter valid numbers for both first and second!";
            }

            const result = parseInt(firstNum) * parseInt(secondNum);
            return result;
        }

        function calcDivision(firstNum, secondNum) {
            if (!isValidInput(firstNum, secondNum)) {
                return "Enter valid numbers for both first and second!";
            }

            if (parseInt(secondNum) === 0) {
                return "Division by zero is not allowed!";
            }

            const result = parseFloat(firstNum) / parseFloat(secondNum);
            return result.toFixed(0);
        }

        function isValidInput(num1, num2) {
            // Check if both inputs are not empty and can be converted to a number
            return num1 !== "" && num2 !== "" && !isNaN(num1) && !isNaN(num2);
        }

    </script>

</body>

</html>
