<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strings in alphabetical order</title>
</head>

<body>

    <script>
        function sortAlphabeticalOrderV1(strings) {
            let lowerCaseStr = strings.toLowerCase();
            const sortedChars = lowerCaseStr.split("").sort().join("");

            return sortedChars;
        }

        const strExample1 = "heLlO";
        console.log(sortAlphabeticalOrderV1(strExample1));

        // Second solution
        function sortAlphabeticalOrderV2(strings) {
            let sortedChars = strings.split('').sort((a, b) => a.localeCompare(b)).join('');

            return sortedChars;
        }

        const strExample2 = "heLlO";
        console.log(sortAlphabeticalOrderV2(strExample2));

        // Third solution for array of strings
        function sortStrings(arr) {

            return arr.slice().sort();
        }

        const strExample3 = ["banana", "orange", "apple", "grape"];
        console.log(sortStrings(strExample3));
    </script>

</body>

</html>
