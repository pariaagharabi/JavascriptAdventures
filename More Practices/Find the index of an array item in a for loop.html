<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the index of an array item in a for loop</title>
</head>

<body>

    <script>
        // First solution
        const targetItem = "apple";
        const fruits = ["banana", "orange", "apple", "grape"];

        for (let i = 0; i < fruits.length; i++) {
            if (fruits[i] === targetItem) {
                console.log(`Index of ${targetItem}: ${i}`);
                break; // If you want to stop the loop after finding the index
            }
        }

        // Second Solution
        function findIndexItem(array, targetItem) {
            console.log(array);
            const convertToLowerCase = array.toLowerCase();
            for (let i = 0; i <= array.length - 1; i++) {
                if (array[i] === targetItem) {
                    return i;
                }
            }

            return -1;
        }

        const arrayExample = [2, 6, 9, 32];
        console.log(findIndexItem(arrayExample, 32));

        // Third Solution: using Array.findIndex Method:
        const markItem = "lily";
        const flowers = ["rose", "orchid", "iris", "Lotus"];

        const index = flowers.findIndex((flower) => flower === markItem);
        console.log(`Index of ${markItem}: ${index}`);

    </script>

</body>

</html>
