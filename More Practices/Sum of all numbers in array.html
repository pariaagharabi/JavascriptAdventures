<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all numbers</title>
</head>

<body>

    <script>
        function sumArray(array) {
            console.log(array);
            let sumArrResult = 0;
            for (let item of array) {
                sumArrResult += item;
            }

            return sumArrResult;
        }

        const arrExample = [1, 2, 3, 4, 5];
        console.log(sumArray(arrExample));
    </script>

</body>

</html>
