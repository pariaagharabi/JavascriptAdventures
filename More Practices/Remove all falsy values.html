<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove all falsy values</title>
</head>

<body>
    <script>
        function removeFalsyValues(array) {
            console.log(array);
            let removedFalsyValues = [];
            const falsyValues = [0, null, "", false, undefined, NaN];

            for (let value of array) {
                if (!falsyValues.includes(value)) {
                    removedFalsyValues.push(value);
                }
            }

            return removedFalsyValues;
        }

        const arrayExample = [1, 3, 0, null, undefined, NaN, 5, 9];
        console.log(removeFalsyValues(arrayExample));

        // Solution 2: Using filter 
        function removeFalsyValuesV2(array) {
            return array.filter(Boolean);
        }

        const arrayExampleV2 = [1, 3, 0, null, undefined, NaN, 12, 45];
        console.log(removeFalsyValuesV2(arrayExampleV2));
    </script>

</body>

</html>
