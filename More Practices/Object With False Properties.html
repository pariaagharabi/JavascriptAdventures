<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object With False Properties</title>
</head>

<body>

    <script>
        function createObjectWithFalseProperties(obj, fn) {
            const result = {};

            // Use Object.entries to get an array of [key, value] pairs
            for (let [key, value] of Object.entries(obj)) {
                if (!fn(value, key)) {
                    result[key] = value;
                }
            }

            return result;
        }
    </script>

</body>

</html>
