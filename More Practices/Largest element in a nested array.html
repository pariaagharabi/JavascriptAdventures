<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest element in a nested array</title>
</head>

<body>

    <script>
        function findLargestElement(nestedArray) {
            // Initialize with a very small value
            let largest = Number.NEGATIVE_INFINITY;

            function findInArray(arr) {
                for (let i = 0; i < arr.length; i++) {
                    if (Array.isArray(arr[i])) {
                        findInArray(arr[i]); // Recursive call for nested arrays
                    } else if (arr[i] > largest) {
                        largest = arr[i];
                    }
                }
            }

            findInArray(nestedArray);
            return largest;
        }
    </script>

</body>

</html>
