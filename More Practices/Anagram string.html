<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>
</head>

<body>

    <script>
        function isAnagram(str1, str2) {
            // Check if the lengths of both strings are equal
            if (str1.length !== str2.length) {
                return false;
            }

            // Create objects to count character occurrences
            const charCount1 = {};
            const charCount2 = {};

            // Count character occurrences in str1
            for (const char of str1) {
                charCount1[char] = (charCount1[char] || 0) + 1;
            }

            // Count character occurrences in str2
            for (const char of str2) {
                charCount2[char] = (charCount2[char] || 0) + 1;
            }

            // Compare character counts
            for (const char in charCount1) {
                if (charCount1[char] !== charCount2[char]) {
                    return false;
                }
            }

            return true;
        }

        const myStr1 = "abcd";
        const myStr2 = "dcba";
        console.log(isAnagram(myStr1, myStr2));

        // ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

        // Solution Two
        function checkAnagram(str1, str2) {
            let len1 = str1.length;
            let len2 = str2.length;
            if (len1 !== len2) {
                console.log('Invalid Input');
                return
            }

            let firstString = str1.split('').sort().join('');
            let secondString = str2.split('').sort().join('');
            if (firstString === secondString) {
                return true;
            } else {
                return false;
            }
        }

        const firstStr = "anna";
        const secondStr = "nana";
        console.log(checkAnagram(firstStr, secondStr));

        // ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

        // Solution Three
        function anagramFinder(str1, str2) {
            if (str1.length !== str2.length) {
                return false;
            }

            // Sort both strings
            let firstString = str1.split('').sort().join('');
            let secondString = str2.split('').sort().join('');

            // Compare sorted strings
            for (let i = 0; i < firstString.length; i++)
                if (firstString.length[i] != secondString[i])
                    return false;

            return true;
        }

        const string1 = "bobb";
        const string2 = "nana";
        console.log(anagramFinder(string1, string2));
    </script>

</body>
