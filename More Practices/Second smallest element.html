<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Second smallest element</title>
</head>

<body>

    <script>
        // First Solution
        function getSecondSmallest(array) {
            console.log(array);
            // Sort the array
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }

            return array[1];
        }

        // let arrExample1 = [4, 7, 17, 12, 6, 0];
        // console.log(getSecondSmallest(arrExample1));

        ///////////////////////////////////////////////////////////////////////
        // Scond Solution
        function getSecondSmallestV2(array) {
            console.log(array);
            let lastElement = array[array.length - 1];
            for (let i = 0; i < array.length; i++) {
                if (array[i] < lastElement) {
                    lastElement = array[i];
                }
            }

            return lastElement;
        }

        let arrExample2 = [200, 300, 700, 500, 120];
        console.log(getSecondSmallestV2(arrExample2));
    </script>

</body>

</html>
