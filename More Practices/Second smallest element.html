<!DOCTYPE html>

<head>

    <title>Second smallest element</title>
</head>

<body>

    <script>
        // First Solution
        function getSecondSmallest(array) {
            console.log(array);
            // Sort the array
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }

            return array[1];
        }

        // let arrExample1 = [4, 7, 17, 12, 6, 0];
        // console.log(getSecondSmallest(arrExample1));

        ///////////////////////////////////////////////////////////////////////
        // Scond Solution
        function getSecondSmallestV2(array) {
            console.log(array);

            // Sort the array
            let sortedArray = array.sort((a, b) => a - b);

            return sortedArray[1];
        }

        let arrExample2 = [200, 300, 700, 500, 120];
        console.log(getSecondSmallestV2(arrExample2));

        /////////////////////////////////////////////////////////////////////////
        // Third solution
        function getSecondSmallestV3(array) {
            let smallest = Math.min(...array);
            let secondSmallest = Infinity;

            for (let num of array) {
                if (num > smallest && num < secondSmallest) {
                    secondSmallest = num;
                }
            }

            return secondSmallest;
        }

        console.log(getSecondSmallestV3([2, 4, 6, 8]))
    </script>
