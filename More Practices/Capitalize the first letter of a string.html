<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the first letter of a string</title>
</head>

<body>

    <script>
        function capitalizeFirstWord(str) {
            let words = str.split(" ");

            // Check if there are any words in the array
            if (words.length > 0) {
                // Capitalize the first word and keep the rest in lowercase
                let firstWord = words[0].charAt(0).toUpperCase();
                let restOfStr = words[0].slice(1);
                words[0] = firstWord + restOfStr;
            }

            return words.join(" ");
        }

        const example = "example for this function.";
        console.log(capitalizeFirstWord(example));
    </script>

</body>

</html>
