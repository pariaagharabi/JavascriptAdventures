<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the first letter of a string</title>
</head>

<body>

    <script>
        function capitalizeStr(str) {
            let capitalizedResult = "";
            let splitedEachWord = str.split(" ");

            for (let letter of splitedEachWord) {
                let firstWord = splitedEachWord[0];
                let capitalizedFirstWord = firstWord.charAt(0).toUpperCase();
                let restOfStr = splitedEachWord.slice(1) + " ";

                capitalizedResult += capitalizedFirstWord + restOfStr;
            }

            return capitalizedResult.trim();

        }

        const example = "example for this function."
        console.log(capitalizeStr(example));
    </script>

</body>

</html>
