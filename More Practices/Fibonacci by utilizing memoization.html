<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonachi by utilizing memoization</title>
</head>

<body>

    <script>
        function Fibonachi(num) {
            let firstSecondEles = [0, 1];
            let resultFib = [];

            for (let i = 2; i < number; i++) {
                const nextFibonacci = firstSecondEles[i - 1] + firstSecondEles[i - 2];
                resultFib.push(nextFibonacci);
            }

            return resultFib;
        }
    </script>

</body>

</html>
