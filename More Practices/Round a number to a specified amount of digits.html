<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round a number to a specified amount of digits</title>
</head>

<body>
    <script>
        function roundNumberUsingMathRound(number, digits) {
            const factor = Math.pow(10, digits);
            return Math.round(number * factor) / factor;
        }

        function roundNumberUsingMathFloor(number, digits) {
            const factor = Math.pow(10, digits);
            return Math.floor(number * factor) / factor;
        }

        function roundNumberWithoutBuiltInFunctions(number, digits) {
            const multiplier = Math.pow(10, digits);
            const rounded = number * multiplier + (number >= 0 ? 0.5 : -0.5);
            return Math.floor(rounded) / multiplier;
        }

        console.log(roundNumberUsingMathRound(123.456789, 2));
        console.log(roundNumberUsingMathFloor(123.456789, 2));
        console.log(roundNumberWithoutBuiltInFunctions(567.89412, 3));

    </script>

</body>

</html>
