    <script>
        function chunkArray(array, size) {
            console.log(array);
            let resultChunked = [];
            let chunk = [];

            for (let item of array) {
                chunk.push(item);

                if (chunk.length === size) {
                    resultChunked.push([...chunk]);
                    chunk = [];
                }
            }

            // Handle the last chunk (if it's not a full-sized chunk)
            if (chunk.length > 0) {
                resultChunked.push([...chunk]);
            }

            return resultChunked;
        }
