<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk Array</title>
</head>

<body>

    <script>
        function chunkArray(array, size) {
            console.log(array);
            let resultChunked = [];
            let chunk = [];

            for (let item of array) {
                chunk.push(item);

                if (chunk.length === size) {
                    resultChunked.push([...chunk]);
                    chunk = [];
                }
            }

            // Handle the last chunk (if it's not a full-sized chunk)
            if (chunk.length > 0) {
                resultChunked.push([...chunk]);
            }

            return resultChunked;
        }

        // Second solution
        function chunkArrayV2(array, size) {
            console.log(array);
            let resultChunked = [];
            // initialize a variable with value of 0  to keep track of the current starting index for each chunk in the array
            let index = 0;

            while (index < array.length) {
                resultChunked.push(array.slice(index, index + size));
                index += size;
            }

            return resultChunked;
        }

        const example = [5, 6, 7, 8, 9, 0, -3];
        console.log(chunkArray(example, 3));
        console.log(chunkArrayV2(example, 2));
    </script>

</body>

</html>
