<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>

<body>

    <script>
        function isPalindrome(str) {
            const helfLen = Math.floor(str.length / 2);
            for (let i = 0; i < helfLen; i++) {
                if (str[i] !== str[str.length - 1 - i]) {
                    return false;
                }
            }

            return true;
        }

        // Second solution
        function isPalindrome_v2(str) {
            return str === str.split("").reverse().join("");
        }

        let myStr = "bob";
        console.log(isPalindrome(myStr));
    </script>

</body>

</html>
