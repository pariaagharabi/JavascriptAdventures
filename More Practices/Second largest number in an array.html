<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second largest number in an array</title>
</head>

<body>

    <script>
        function getSecondLargestNumSort(array) {
            console.log(array);
            const sortedArray = array.sort((a, b) => b - a);

            return sortedArray[1];
        }

        function getSecondLargestNumBubble(array) {
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - 1 - i; j++) {
                    if (array[j + 1] > array[j]) {
                        let temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }

            }

            return array[1];
        }

        const arrExample = [3, 4, 0, 14, 22, -14];
        console.log(getSecondLargestNumSort(arrExample));
        console.log(getSecondLargestNumBubble(arrExample));

    </script>

</body>

</html>
