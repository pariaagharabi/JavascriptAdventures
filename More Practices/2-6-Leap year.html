<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <style>
        :is(*, *::after, *::before) {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(53, 52, 52);
            color: coral;
            font-family: cursive;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            height: 350px;
            width: 400px;

            border: 2px solid coral;
            border-radius: 15px;
            box-shadow: 0px 15px 15px;
        }


        .group-box {
            width: 60%;
            height: 25px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-container">
            <h1>Leap Year Checker</h1>
            <label for="inputUser">Enter a Year: </label>
            <input type="text" id="inputUser" placeholder="Year" class="group-box">
            <button onclick="buttonClickHandler()" id="result" class="group-box">Check</button>
            <span id="resultText">Result:</span>
        </div>
    </div>

    <script>
        function isLeapYear(year) {
            // Leap year logic
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                return true;
            } else {
                return false;
            }
        }

        function buttonClickHandler() {
            const inputElement = document.getElementById("inputUser");
            const resultElement = document.getElementById("resultText");

            const inputValue = parseInt(inputElement.value);

            if (!isNaN(inputValue)) {
                const result = isLeapYear(inputValue);

                if (result) {
                    resultElement.innerText = `Result: ${inputValue} is a Leap Year.`;
                } else {
                    resultElement.innerText = `Result: ${inputValue} is not a Leap Year.`;
                }
            } else {
                resultElement.innerText = 'Result: Please enter a valid year.';
            }
        }
    </script>

</body>

</html>
