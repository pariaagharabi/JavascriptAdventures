<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse a string without using the built-in</title>
</head>

<body>
    <script>
        function reverseString(string) {
            let reversedResult = "";
            for (let i = string.length - 1; i >= 0; i--) {
                reversedResult += string[i];
            }

            return reversedResult;
        }

        const myStr = "hello";
        console.log(reverseString(myStr));
    </script>

</body>

</html>
