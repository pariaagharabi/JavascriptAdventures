<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse a string without using the built-in</title>
</head>

<body>
    <script>
        function reverseString(string) {
            let reversedResult = "";

            for (let i = string.length - 1; i >= 0; i--) {
                reversedResult += string[i];
            }

            return reversedResult;
        }

        // Using Recursion:
        function reverseString2(str) {
            if (str === '') {
                return '';
            } else {
                return reverseString2(str.substr(1)) + str[0];
            }
        }

        const myStr = "hello";
        console.log(reverseString(myStr));
        console.log(reverseString2(myStr));
    </script>

</body>

</html>
