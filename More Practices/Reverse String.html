<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse string</title>
</head>

<body>

    <script>
        function reverseStrUsingReverse(string) {
            console.log(string);
            return string.split("").reverse().join("");
        }

        function reverseStrForLoop(string) {
            console.log(string);
            let reversedStr = "";
            for (let i = string.length - 1; i >= 0; i--) {
                reversedStr += string[i];
            }

            return reversedStr;
        }

        const strExample = "example";
        console.log(reverseStrUsingReverse(strExample));
        console.log(reverseStrForLoop(strExample));

    </script>

</body>

</html>
