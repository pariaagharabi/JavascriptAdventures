<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the area of a triangle</title>
</head>
<style>
    :is(*, ::after, ::before) {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(62, 61, 62);
        color: thistle;
        font-family: cursive;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .content-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        border: 2px solid thistle;
        box-shadow: 0px 10px 10px 0px;
        border-radius: 10px;

        width: 650px;
        height: 300px;
        line-height: 50px;
    }
</style>

<body>

    <div class="container">
        <div class="content-container">
            <h1>Enter the base and height of Triangle</h1>
            <input type="number" id="baseInput" placeholder="Base">
            <input type="number" id="heightInput" placeholder="Height">
            <div>
                <button onclick="calculateTriangleArea()">Area</button>
                <div>
                    <span id="area-result">Result: </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateTriangleArea() {
            // Get the values from the input fields
            const base = parseFloat(document.getElementById("baseInput").value);
            const height = parseFloat(document.getElementById("heightInput").value);

            // Check if the values are valid numbers
            if (!isNaN(base) && !isNaN(height)) {
                // Calculate the area
                const areaResult = (base * height) / 2;

                // Display the result
                document.getElementById("area-result").innerText = "Result: " + areaResult;
            } else {
                // Display an error if the input is not a valid number
                document.getElementById("area-result").innerText = "Invalid input. Please enter valid numbers.";
            }
        }
    </script>

</body>

</html>
