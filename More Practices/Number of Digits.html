        // Solution Two
        function getDigits(number) {
            // Special case for num = 0
            if (number === 0) {
                return 1; 
            }

            // Initialize a count to 0
            let count = 0;
            number = Math.abs(number);

            while (number > 0) {
                number = Math.floor(number / 10);
                count++;
            }

            return count;
        }

        const myNum = "25790346";
        console.log(getDigits(myNum));
    </script>
