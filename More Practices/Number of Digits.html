<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get number of digits</title>
</head>

<body>

    <script>
        function getDigits(number) {
            return number.toString().length;
        }

        const myNum = "257903";
        console.log(getDigits(myNum));
    </script>

</body>

</html>
