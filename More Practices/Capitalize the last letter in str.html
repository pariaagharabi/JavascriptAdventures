<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the last letter in str</title>
</head>

<body>

    <script>
        function capitalizeLastChar(str) {
            let capitalizedResult = "";
            let splitedEachWord = str.split(" ");

            for (let word of splitedEachWord) {
                let lastChar = word.slice(-1).toUpperCase();
                let restWord = word.slice(0, -1);

                capitalizedResult += restWord + lastChar + " ";
            }

            return capitalizedResult;
        }

        // Exaple usage:
        const example = "Capitalize the lAst letter of each word!"
        console.log(capitalizeLastChar(example));
    </script>

</body>

</html>
