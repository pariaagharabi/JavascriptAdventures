<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter out the values specified and remove them in array</title>
</head>

<body>

    <script>
        function filterRemove(array, specifiedValue) {
            let removedResult = [];

            for (let item of array) {
                if (item !== specifiedValue) {
                    removedResult.push(item);
                }
            }

            return removedResult;
        }

        // Usage example
        const arrayExample = [3, 5, 8, 0, -1, 2, 4, 11];
        console.log(filterRemove(arrayExample, 4));
    </script>

</body>

</html>
