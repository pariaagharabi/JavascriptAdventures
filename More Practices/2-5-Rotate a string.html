<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate a string</title>
    <style>
        :is(*, ::after, ::before) {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(62, 61, 62);
            color: greenyellow;
            font-family: cursive;
        }

        .container {
            display: flex;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            border: 2px solid greenyellow;
            box-shadow: 0px 10px 10px 0px;
            border-radius: 10px;

            width: 450px;
            height: 300px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-container">
            <h1>Enter a string</h1>
            <input type="text" id="strInput" placeholder="String">
        </div>

        <button onclick="buttonClickHandler()">Rotate String</button>
        <span id="showResult">Result: </span>

    </div>

    <script>
        function rotateString(str) {
            let firstPart = str.slice(0, -1);
            let lastElement = str.slice(-1);
            return lastElement + firstPart;
        }

        function buttonClickHandler() {
            const inputElement = document.getElementById("strInput");
            const resultElement = document.getElementById("showResult");

            const inputValue = inputElement.value;
            let rotatedString = inputValue;

            setInterval(() => {
                rotatedString = rotateString(rotatedString);
                resultElement.innerText = `Result: ${rotatedString}`;
            }, 1000);
        }
    </script>
</body>

</html>
