<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduction on an array</title>
</head>

<body>

    <script>
        function reduceArray(arr, fn, initialValue) {
            let accumulator = initialValue;
            const result = [];

            for (let i = 0; i < arr.length; i++) {
                accumulator = fn(accumulator, arr[i]);
                result.push(accumulator);
            }

            return result;
        }

        // Example usage:
        function sum(a, b) {
            return a + b;
        }

        const numbers = [1, 2, 3, 4, 5];
        const reducedValues = reduceArray(numbers, sum, 0);

        console.log(reducedValues);
    </script>

</body>

</html>
