<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the first letter in str</title>
</head>

<body>

    <script>

        function capitalizeEachStr(str) {
            let capitalizedResult = "";
            let sepratedEachWord = str.split(" ");

            for (let word of sepratedEachWord) {
                let firstLetterCapitalized = word.charAt(0).toUpperCase();
                let resrWord = word.slice(1) + " ";

                capitalizedResult += firstLetterCapitalized + resrWord;
            }

            return capitalizedResult;
        }

        // Example usage
        const example = "Capitalize the first letter in THE strinG!";
        console.log(capitalizeEachStr(example));
    </script>

</body>

</html>
