<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a given number</title>
</head>

<body>

    <script>
        function calFactorial(number) {
            if (number === 0 || number === 1) {
                return 1;
            }

            return number * calFactorial(number - 1);
        }

        const num = 5;
        console.log(calFactorial(num))
    </script>

</body>

</html>
