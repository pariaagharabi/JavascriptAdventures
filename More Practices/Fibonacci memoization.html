<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonachi by utilizing memoization</title>
</head>

<body>

    <script>


        // Function to calculate Fibonacci numbers with memoization
        function memoizedFibonacci(n, memo = {}) {
            // Check if the result is already memoized and return it
            if (n in memo) {
                return memo[n];
            }

            // Base case: If n is 1 or 2, return 1 (Fibonacci base cases)
            if (n <= 2) {
                return 1;
            }

            // Calculate Fibonacci number for n by recursively using memoization
            memo[n] = memoizedFibonacci(n - 1, memo) + memoizedFibonacci(n - 2, memo);

            // Store the result in the memo object for future use
            return memo[n];
        }

        const num = 10;
        console.log(memoizedFibonacci(num));

        // 0: 0
        // 1: 1
        // 2: 1
        // 3: 2
        // 4: 3
        // 5: 5
        // 6: 8
        // 7: 13
        // 8: 21
        // 9: 34
        // 10: 55

    </script>

</body>

</html>
