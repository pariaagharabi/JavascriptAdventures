<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Character Occurrences in String</title>
</head>

<body>

    <script>
        function countCharOccurrences(string) {
            console.log(string);
            let counter = 0;

            // only count letters
            let regex = /[a-z]/gi;;
            // Match only letters (A-Z and a-Z)
            let matches = string.match(regex);

            for (let i = 0; i < matches.length; i++) {
                counter++;
            }

            return counter;
        }

        let strExample = "string123AS";
        console.log(countCharOccurrences(strExample));
    </script>

</body>

</html>
